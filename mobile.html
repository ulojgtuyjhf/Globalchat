<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliable Screen Divider</title>
    <style>
    

    html, body {
        overflow: hidden;
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        
        font-family: Arial, sans-serif;
        background: #f8f9fa;
    }

    .mobile-menu {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: #ffffff;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    .menu-items {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100%;
        padding: 0 15px;
    }

    .menu-item {
        position: relative;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }

    .menu-item svg {
        width: 24px;
        height: 24px;
        stroke: #666;
        stroke-width: 2;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .profile-pic {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-item.active .profile-pic {
        transform: scale(1.1);
        box-shadow: 0 0 0 2px #f0f0ff;
    }

    .menu-item.active {
        background: #f0f0ff;
    }

    .menu-item.active svg {
        stroke: black;
        transform: scale(1.1);
    }

    .menu-item::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        width: 0;
        height: 3px;
        background: black;
        transform: translateX(-50%);
        transition: width 0.3s ease;
        border-radius: 3px;
    }

    .menu-item.active::after {
        width: 20px;
    }

    .content-wrapper {
        display: flex;
        flex: 1;
        margin-top: 0;
        height: calc(100vh - 60px); /* Adjusted to account for mobile menu height */
    }

    .section {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
        height: 100%; /* Ensure sections take full height */
    }

    .left-section, .right-section, .middle-section, .extra-section, .profile-section {
        width: 20%;
        background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
        border-right: 2px solid #dee2e6;
        height: 100%; /* Ensure sections take full height */
    }

    .middle-section {
        width: 20%;
        background: linear-gradient(to bottom, #ffffff, #f1f3f5);
    }

    .profile-section {
        width: 20%;
        background: linear-gradient(to bottom, #ffffff, #f1f3f5);
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 5px;
    }

    .loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        gap: 15px;
    }

    .loading-dot {
        width: 20px;
        height: 20px;
        background: black;
        border-radius: 50%;
        animation: bounce 1.5s infinite ease-in-out;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
        0%, 80%, 100% { 
            transform: translateY(0);
        }
        40% { 
            transform: translateY(-15px);
        }
    }

    @media (max-width: 768px) {
        .mobile-menu {
            display: block;
        }

        .content-wrapper {
            margin-top: 60px;
            height: calc(100vh - 60px);
        }

        .section {
            display: none;
            width: 100% !important;
        }

        .section.active {
            display: flex;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    }
</style>
</head>
<body>
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="menu-items">
            <div class="menu-item active" data-section="chat">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            
            <div class="menu-item" data-section="reels">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
              </svg>
            </div>
            <div class="menu-item" data-section="extra1">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                 <!-- Video frame rectangle -->
                <rect x="2" y="4" width="20" height="16" rx="2" ry="2"/>
    
                <!-- Play button triangle -->
                <path d="M10 8l6 4l-6 4V8z"/>
             </svg>
            </div>
            
            <div class="menu-item" data-section="profile">
                <img src="/api/placeholder/32/32" alt="Profile" class="profile-pic" id="profilePicMenu">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="left-section section" id="leftSection">
            <div class="loading-indicator">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        <div class="middle-section section active" id="middleSection">
            <div class="loading-indicator">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        <div class="right-section section" id="rightSection">
            <div class="loading-indicator">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        <div class="extra-section section" id="extraSection1">
            <div class="loading-indicator">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        <div class="profile-section section" id="profileSection">
            <div class="loading-indicator">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnPz8BWCaXJOazlFVO4Eap8VxdSR2oDFQ",
            authDomain: "globalchat-2d669.firebaseapp.com",
            projectId: "globalchat-2d669",
            storageBucket: "globalchat-2d669.firebasestorage.app",
            messagingSenderId: "178714711978",
            appId: "1:178714711978:web:fb831188be23e62a4bbdd3",
            measurementId: "G-LYZP41ZJ46"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function loadIframe(sectionId, url, maxRetries = 5) {
            const section = document.getElementById(sectionId);
            const loadingIndicator = section.querySelector('.loading-indicator');
            let retryCount = 0;

            const loadContent = () => {
                const iframe = document.createElement('iframe');
                iframe.src = url;

                iframe.onload = () => {
                    loadingIndicator.style.display = 'none';
                };

                iframe.onerror = retryLoad;

                section.innerHTML = '';
                section.appendChild(loadingIndicator);
                section.appendChild(iframe);
            };

            const retryLoad = () => {
                retryCount++;
                if (retryCount <= maxRetries) {
                    setTimeout(loadContent, 2000);
                } else {
                    displayError();
                }
            };

            const displayError = () => {
                loadingIndicator.style.display = 'none';
                const errorMessage = document.createElement('p');
                errorMessage.textContent = 'Failed to load content. Please refresh the page.';
                errorMessage.style.color = '#ff0000';
                section.appendChild(errorMessage);
            };

            loadContent();
        }

        // Update profile picture in menu
        async function updateProfilePicture() {
            const user = auth.currentUser;
            if (user) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const profilePicMenu = document.getElementById('profilePicMenu');
                    if (userData.photoURL) {
                        profilePicMenu.src = userData.photoURL;
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            
            loadIframe('middleSection', './search.html', 10);
            loadIframe('rightSection', './globalchat.html', 10);
            loadIframe('extraSection1', './fed.html', 10);
            loadIframe('profileSection', './profileview.html', 10);

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    updateProfilePicture();
                }
            });

            const menuItems = document.querySelectorAll('.menu-item');
            const sections = document.querySelectorAll('.section');

            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    menuItems.forEach(mi => mi.classList.remove('active'));
                    sections.forEach(section => section.classList.remove('active'));

                    item.classList.add('active');

                    const sectionType = item.getAttribute('data-section');
                    let targetSection;

                    switch(sectionType) {
                        case 'chat':
                            targetSection = document.getElementById('middleSection');
                            break;
                        case 'profile':
                            targetSection = document.getElementById('profileSection');
                            break;
                        case 'reels':
                            targetSection = document.getElementById('rightSection');
                            break;
                        case 'extra1':
                            targetSection = document.getElementById('extraSection1');
                            break;
                        case 'extra2':
                            targetSection = document.getElementById('extraSection2');
                            break;
                    }

                    if (targetSection) {
                        targetSection.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
