<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliable Screen Divider</title>
    <style>
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
/* Prevent scrolling */
html, body {
    overflow: hidden;
    height: 100%;
    width: 100%;
}

body {
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

/* Mobile Menu */
.mobile-menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: #ffffff;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.menu-items {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100%;
    padding: 0 15px;
}

.menu-item {
    position: relative;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
}

.menu-item svg {
    width: 24px;
    height: 24px;
    stroke: #666;
    stroke-width: 2;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.menu-item.active {
    background: #f0f0ff;
}

.menu-item.active svg {
    stroke: black;
    transform: scale(1.1);
}

.menu-item::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 50%;
    width: 0;
    height: 3px;
    background: black;
    transform: translateX(-50%);
    transition: width 0.3s ease;
    border-radius: 3px;
}

.menu-item.active::after {
    width: 20px;
}

/* Main Content Sections */
.content-wrapper {
    display: flex;
    flex: 1;
    margin-top: 0;
    width: 100%;
    height: 100%;
    position: relative;
}

.section {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
    height: 100%;
}

.left-section, .right-section {
    width: 25%;
    background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
    border-right: 2px solid #dee2e6;
}

.middle-section {
    width: 50%;
    background: linear-gradient(to bottom, #ffffff, #f1f3f5);
}

.prof-section {
    width: 25%;
    background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 5px;
    display: block;
}

/* Loading Indicator */
.loading-indicator {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 15px;
}

.loading-dot {
    width: 20px;
    height: 20px;
    background: black;
    border-radius: 50%;
    animation: bounce 1.5s infinite ease-in-out;
}

.loading-dot:nth-child(1) { animation-delay: -0.32s; }
.loading-dot:nth-child(2) { animation-delay: -0.16s; }

@keyframes bounce {
    0%, 80%, 100% { 
        transform: translateY(0);
    }
    40% { 
        transform: translateY(-15px);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .mobile-menu {
        display: block;
    }

    .content-wrapper {
        margin-top: 60px;
        height: calc(100vh - 60px);
    }

    .section {
        display: none;
        width: 100% !important;
    }

    .section.active {
        display: flex;
        animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
}
</style>
</head>
<body>
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="menu-items">
            <div class="menu-item active" data-section="chat">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <div class="menu-item" data-section="profile">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
              </svg>
            </div>
            <div class="menu-item" data-section="reels">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                 <!-- Video frame rectangle -->
                <rect x="2" y="4" width="20" height="16" rx="2" ry="2"/>
    
                <!-- Play button triangle -->
                <path d="M10 8l6 4l-6 4V8z"/>
             </svg>
            </div>
            <div class="menu-item" data-section="profSection">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="left-section section" id="leftSection">
            <div class="loading-indicator">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        <div class="middle-section section active" id="middleSection">
            <div class="loading-indicator">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        <div class="right-section section" id="rightSection">
            <div class="loading-indicator">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        <div class="prof-section section" id="profSection">
            <div class="loading-indicator">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to load iframe with dynamic content
        function loadIframe(sectionId, url, maxRetries = 5) {
            const section = document.getElementById(sectionId);
            const loadingIndicator = section.querySelector('.loading-indicator');
            let retryCount = 0;

            const loadContent = () => {
                const iframe = document.createElement('iframe');
                iframe.src = url;

                iframe.onload = () => {
                    loadingIndicator.style.display = 'none';
                };

                iframe.onerror = retryLoad;

                section.innerHTML = '';
                section.appendChild(loadingIndicator);
                section.appendChild(iframe);
            };

            const retryLoad = () => {
                retryCount++;
                if (retryCount <= maxRetries) {
                    setTimeout(loadContent, 2000);
                } else {
                    displayError();
                }
            };

            const displayError = () => {
                loadingIndicator.style.display = 'none';
                const errorMessage = document.createElement('p');
                errorMessage.textContent = 'Failed to load content. Please refresh the page.';
                errorMessage.style.color = '#ff0000';
                section.appendChild(errorMessage);
            };

            loadContent();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Load initial content
            loadIframe('leftSection', './globalchat.html', 10);
            loadIframe('middleSection', './search.html', 10);
            loadIframe('rightSection', './globalchat.html', 10);
            loadIframe('profSection', './profileview.html', 10);

            // Mobile menu handling
            const menuItems = document.querySelectorAll('.menu-item');
            const sections = document.querySelectorAll('.section');

            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Remove active class from all menu items and sections
                    menuItems.forEach(mi => mi.classList.remove('active'));
                    sections.forEach(section => section.classList.remove('active'));

                    // Add active class to clicked item
                    item.classList.add('active');

                    // Show corresponding section
                    const sectionType = item.getAttribute('data-section');
                    let targetSection;

                    switch(sectionType) {
                        case 'chat':
                            targetSection = document.getElementById('middleSection');
                            break;
                        case 'profile':
                            targetSection = document.getElementById('rightSection');
                            break;
                        case 'reels':
                            targetSection = document.getElementById('leftSection');
                            break;
                        case 'profSection':
                            targetSection = document.getElementById('profSection');
                            break;
                    }

                    if (targetSection) {
                        targetSection.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
