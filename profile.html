
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #211922;
        }
        
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        
        .loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #e60023;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 16px;
        }
        
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            object-fit: cover;
            border: none;
        }
        
        .profile-info {
            width: 100%;
        }
        
        .profile-username {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .username {
            font-size: 36px;
            font-weight: 600;
            line-height: 1.2;
            margin-right: 12px;
            color: #211922;
        }
        
        .flag-container {
            margin-left: 8px;
        }
        
        .handle {
            font-size: 14px;
            color: #767676;
            margin-bottom: 16px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #767676;
        }
        
        .stat-item {
            margin: 0 12px;
        }
        
        .stat-count {
            font-weight: 600;
            color: #211922;
        }
        
        .profile-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .follow-button {
            background-color: #e60023;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .follow-button.followed {
            background-color: #efefef;
            color: #211922;
        }
        
        .follow-button:hover {
            background-color: #ad081b;
        }
        
        .follow-button.followed:hover {
            background-color: #d7d7d7;
        }
        
        .message-button {
            background-color: #efefef;
            color: #211922;
            border: none;
            border-radius: 24px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .message-button:hover {
            background-color: #d7d7d7;
        }
        
        .more-button {
            background-color: #efefef;
            color: #211922;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .more-button:hover {
            background-color: #d7d7d7;
        }
        
        .profile-bio {
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
            border-bottom: 1px solid #efefef;
        }
        
        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            color: #767676;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }
        
        .tab.active {
            color: #211922;
        }
        
        .tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #211922;
        }
        
        .tab svg {
            margin-right: 8px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-8px);
        }
        
        .gallery-item:before {
            content: '';
            display: block;
            padding-top: 100%;
        }
        
        .gallery-item.portrait:before {
            padding-top: 150%;
        }
        
        .gallery-item img, .gallery-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-indicator {
            position: absolute;
            bottom: 12px;
            right: 12px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        .not-found {
            text-align: center;
            padding: 80px 20px;
        }
        
        .not-found h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #211922;
        }
        
        .not-found p {
            font-size: 16px;
            color: #767676;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 80px 20px;
            color: #767676;
        }
        
        .empty-gallery svg {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            color: #767676;
        }
        
        .empty-gallery p {
            font-size: 18px;
        }
        
        /* Pinterest masonry layout */
        @media (min-width: 768px) {
            .gallery {
                column-count: 3;
                column-gap: 16px;
                display: block;
            }
            
            .gallery-item {
                break-inside: avoid;
                margin-bottom: 16px;
                display: block;
            }
            
            .gallery-item:before {
                display: none;
            }
            
            .gallery-item img, .gallery-item video {
                position: static;
                display: block;
                width: 100%;
                border-radius: 16px;
            }
        }
        
        @media (min-width: 1200px) {
            .gallery {
                column-count: 4;
            }
        }
    </style>
</head>
<body>
    <div id="loadingContainer" class="loading-container">
        <div class="spinner"></div>
    </div>
    
    <div id="profileContainer" class="profile-container" style="display: none;">
        <div class="profile-header">
            <img id="profileAvatar" class="profile-avatar" src="https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png" alt="Profile">
            
            <div class="profile-info">
                <div class="profile-username">
                    <h1 id="username" class="username">Username</h1>
                    <div class="flag-container">
                        <img id="countryFlag" src="" alt="" style="height: 20px;">
                    </div>
                </div>
                
                <div id="handle" class="handle">@username</div>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <span id="postsCount" class="stat-count">0</span> pins
                    </div>
                    <div class="stat-item">
                        <span id="followersCount" class="stat-count">0</span> followers
                    </div>
                    <div class="stat-item">
                        <span id="followingCount" class="stat-count">0</span> following
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button id="followButton" class="follow-button">Follow</button>
                    <button id="messageButton" class="message-button">Message</button>
                    <button id="moreButton" class="more-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm0-4.5a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm0 12.5a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="profileBio" class="profile-bio">
                    <!-- Bio goes here -->
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <div id="createdTab" class="tab active">Created</div>
            <div id="savedTab" class="tab">Saved</div>
        </div>
        
        <div id="gallery" class="gallery">
            <!-- Gallery items will be inserted here -->
        </div>
    </div>
    
    <div id="notFound" class="not-found" style="display: none;">
        <h2>User not found</h2>
        <p>The user you're looking for doesn't exist or is not available.</p>
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, getDocs, addDoc, serverTimestamp, updateDoc, doc, arrayUnion, arrayRemove, getDoc, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDnPz8BWCaXJOazlFVO4Eap8VxdSR2oDFQ",
            authDomain: "globalchat-2d669.firebaseapp.com",
            projectId: "globalchat-2d669",
            messagingSenderId: "178714711978",
            appId: "1:178714711978:web:fb831188be23e62a4bbdd3",
            databaseURL: "https://globalchat-2d669-default-rtdb.firebaseio.com/"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Elements
        const loadingContainer = document.getElementById('loadingContainer');
        const profileContainer = document.getElementById('profileContainer');
        const notFound = document.getElementById('notFound');
        const profileAvatar = document.getElementById('profileAvatar');
        const username = document.getElementById('username');
        const handleElement = document.getElementById('handle');
        const countryFlag = document.getElementById('countryFlag');
        const postsCount = document.getElementById('postsCount');
        const followersCount = document.getElementById('followersCount');
        const followingCount = document.getElementById('followingCount');
        const followButton = document.getElementById('followButton');
        const messageButton = document.getElementById('messageButton');
        const moreButton = document.getElementById('moreButton');
        const profileBio = document.getElementById('profileBio');
        const gallery = document.getElementById('gallery');
        const createdTab = document.getElementById('createdTab');
        const savedTab = document.getElementById('savedTab');
        
        // Get user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        
        let currentTab = 'created';
        
        // Current user state
        let currentUser = null;
        let profileUser = null;
        let isFollowing = false;
        
        // Handle back button click from parent window
        window.addEventListener('message', (event) => {
            if (event.data === 'closeProfile') {
                window.parent.postMessage('closeProfileModal', '*');
            }
        });
        
        // Initialize
        function init() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    
                    // Get user's country if available
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        if (userData.country) {
                            currentUser.country = userData.country;
                        }
                    }
                    
                    // Check if viewing own profile
                    const isOwnProfile = userId === user.uid;
                    
                    if (isOwnProfile) {
                        followButton.style.display = 'none';
                    } else {
                        followButton.style.display = 'inline-block';
                        checkFollowStatus();
                    }
                    
                    loadProfile();
                } else {
                    loadProfile();
                }
            });
        }
        
        async function loadProfile() {
            try {
                const userDoc = await getDoc(doc(db, 'users', userId));
                
                if (!userDoc.exists()) {
                    loadingContainer.classList.add('hidden');
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                        notFound.style.display = 'block';
                    }, 300);
                    return;
                }
                
                profileUser = {
                    id: userId,
                    ...userDoc.data()
                };
                
                // Set profile info
                profileAvatar.src = profileUser.photoURL || 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png';
                profileAvatar.onerror = function() {
                    this.src = 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png';
                };
                
                username.textContent = profileUser.displayName || 'User';
                handleElement.textContent = `@${profileUser.username || userId.substring(0, 8)}`;
                
                if (profileUser.country) {
                    countryFlag.src = `https://flagcdn.com/w20/${profileUser.country.toLowerCase()}.png`;
                    countryFlag.alt = profileUser.country.toUpperCase();
                    countryFlag.onerror = function() {
                        this.style.display = 'none';
                    };
                } else {
                    countryFlag.style.display = 'none';
                }
                
                profileBio.textContent = profileUser.bio || '';
                
                // Load posts count
                const postsQuery = query(
                    collection(db, 'recence'),
                    where('userId', '==', userId)
                );
                
                const postsSnapshot = await getDocs(postsQuery);
                postsCount.textContent = postsSnapshot.size;
                
                // Load followers count
                const followersQuery = query(
                    collection(db, 'follows'),
                    where('followedUserId', '==', userId)
                );
                
                const followersSnapshot = await getDocs(followersQuery);
                followersCount.textContent = followersSnapshot.size;
                
                // Load following count
                const followingQuery = query(
                    collection(db, 'follows'),
                    where('followerUserId', '==', userId)
                );
                
                const followingSnapshot = await getDocs(followingQuery);
                followingCount.textContent = followingSnapshot.size;
                
                // Load posts
                await loadPosts();
                
                // Show profile
                loadingContainer.classList.add('hidden');
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    profileContainer.style.display = 'block';
                }, 300);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                loadingContainer.classList.add('hidden');
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    notFound.style.display = 'block';
                    notFound.innerHTML = '<h2>Error</h2><p>There was an error loading this profile.</p>';
                }, 300);
            }
        }
        
        async function loadPosts() {
            try {
                let postsQuery;
                
                if (currentTab === 'created') {
                    postsQuery = query(
                        collection(db, 'recence'),
                        where('userId', '==', userId),
                        orderBy('timestamp', 'desc')
                    );
                } else {
                    // For saved tab, we would need a saved posts collection
                    // This is just a placeholder - implement according to your data structure
                    postsQuery = query(
                        collection(db, 'savedPosts'),
                        where('userId', '==', userId),
                        orderBy('timestamp', 'desc')
                    );
                }
                
                const postsSnapshot = await getDocs(postsQuery);
                
                if (postsSnapshot.empty) {
                    gallery.innerHTML = `
                        <div class="empty-gallery">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <path d="M21 15l-5-5L5 21"></path>
                            </svg>
                            <p>No Pins Yet</p>
                        </div>
                    `;
                    return;
                }
                
                gallery.innerHTML = '';
                
                postsSnapshot.forEach(postDoc => {
                    const postData = postDoc.data();
                    const postId = postDoc.id;
                    
                    if (postData.media && postData.media.length > 0) {
                        const galleryItem = document.createElement('div');
                        galleryItem.className = 'gallery-item';
                        galleryItem.dataset.postId = postId;
                        
                        // Randomly assign portrait orientation to some items for variety
                        if (Math.random() > 0.5) {
                            galleryItem.classList.add('portrait');
                        }
                        
                        const mediaItem = postData.media[0];
                        const isVideo = mediaItem.type === 'video' || mediaItem.contentType?.startsWith('video/');
                        
                        if (isVideo) {
                            const video = document.createElement('video');
                            video.src = mediaItem.url;
                            video.muted = true;
                            video.loop = true;
                            video.playsInline = true;
                            
                            // For touch devices, use poster or first frame
                            video.poster = mediaItem.thumbnail || '';
                            
                            // Only play on hover for desktop
                            if (window.matchMedia('(min-width: 768px)').matches) {
                                galleryItem.addEventListener('mouseenter', () => {
                                    video.play().catch(err => console.log('Video play prevented:', err));
                                });
                                
                                galleryItem.addEventListener('mouseleave', () => {
                                    video.pause();
                                });
                            }
                            
                            const videoIndicator = document.createElement('div');
                            videoIndicator.className = 'video-indicator';
                            videoIndicator.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="white">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            `;
                            
                            galleryItem.appendChild(video);
                            galleryItem.appendChild(videoIndicator);
                        } else {
                            const img = document.createElement('img');
                            img.src = mediaItem.url;
                            img.alt = postData.text || 'Pin';
                            img.loading = 'lazy';
                            
                            galleryItem.appendChild(img);
                        }
                        
                        galleryItem.addEventListener('click', () => {
                            window.parent.postMessage({
                                type: 'openPost',
                                postId: postId
                            }, '*');
                        });
                        
                        gallery.appendChild(galleryItem);
                    }
                });
                
            } catch (error) {
                console.error('Error loading posts:', error);
                gallery.innerHTML = '<div style="text-align: center; padding: 20px;">Error loading pins</div>';
            }
        }
        
        async function checkFollowStatus() {
            if (!currentUser) return;
            
            try {
                const followQuery = query(
                    collection(db, 'follows'),
                    where('followerUserId', '==', currentUser.uid),
                    where('followedUserId', '==', userId)
                );
                
                const followSnapshot = await getDocs(followQuery);
                isFollowing = !followSnapshot.empty;
                
                updateFollowButton();
            } catch (error) {
                console.error('Error checking follow status:', error);
            }
        }
        
        function updateFollowButton() {
            if (isFollowing) {
                followButton.textContent = 'Following';
                followButton.classList.add('followed');
            } else {
                followButton.textContent = 'Follow';
                followButton.classList.remove('followed');
            }
        }
        
        async function toggleFollow() {
            if (!currentUser || !profileUser) return;
            
            try {
                const followQuery = query(
                    collection(db, 'follows'),
                    where('followerUserId', '==', currentUser.uid),
                    where('followedUserId', '==', userId)
                );
                
                const followSnapshot = await getDocs(followQuery);
                
                if (followSnapshot.empty) {
                    // Follow
                    await addDoc(collection(db, 'follows'), {
                        followerUserId: currentUser.uid,
                        followedUserId: userId,
                        followedUserName: profileUser.displayName || 'User',
                        timestamp: serverTimestamp()
                    });
                    
                    isFollowing = true;
                    
                    // Update followers count
                    const count = parseInt(followersCount.textContent) + 1;
                    followersCount.textContent = count;
                } else {
                    // Unfollow
                    followSnapshot.forEach(async doc => {
                        await deleteDoc(doc.ref);
                    });
                    
                    isFollowing = false;
                    
                    // Update followers count
                    const count = Math.max(0, parseInt(followersCount.textContent) - 1);
                    followersCount.textContent = count;
                }
                
                updateFollowButton();
            } catch (error) {
                console.error('Error toggling follow:', error);
            }
        }
        
        function switchTab(tab) {
            if (tab === currentTab) return;
            
            currentTab = tab;
            
            if (tab === 'created') {
                createdTab.classList.add('active');
                savedTab.classList.remove('active');
            } else {
                savedTab.classList.add('active');
                createdTab.classList.remove('active');
            }
            
            loadPosts();
        }
        
        // Event listeners
        followButton.addEventListener('click', toggleFollow);
        messageButton.addEventListener('click', () => {
            // Implement message functionality
            alert('Message functionality would go here');
        });
        
        moreButton.addEventListener('click', () => {
            // Implement more options menu
            alert('More options would go here');
        });
        
        createdTab.addEventListener('click', () => switchTab('created'));
        savedTab.addEventListener('click', () => switchTab('saved'));
        
        // Initialize
        init();
    </script>
</body>
</html>
