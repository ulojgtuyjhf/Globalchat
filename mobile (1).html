
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Style Screen Divider</title>
    <style>
    
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Smooth Scrolling */
html {
    scroll-behavior: smooth;
}

/* Prevent scrolling on the main container */
html, body {
    overflow: hidden;
    height: 100%;
    width: 100%;
}

body {
    display: flex;
    flex-direction: column;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f9f9f9;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    color: #333;
}

/* Mobile Menu */
.mobile-menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 53px;
    background: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    border-bottom: 1px solid #e0e7ff;
    transition: transform 0.3s ease;
}

/* Class for hiding menu */
.mobile-menu.hidden {
    transform: translateY(-100%);
}

.menu-items {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100%;
    padding: 0 15px;
}

.menu-item {
    position: relative;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
}

.menu-item svg {
    width: 24px;
    height: 24px;
    fill: none;
    stroke: #666;
    stroke-width: 2;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.menu-item.active {
    background: transparent;
}

.menu-item.active svg {
    stroke: #1da1f2; /* Twitter blue */
    fill: none;
}

.menu-item:hover {
    background-color: rgba(29, 161, 242, 0.1); /* Twitter blue with opacity */
}

.menu-item::after {
    content: '';
    position: absolute;
    bottom: 0px;
    left: 50%;
    width: 0;
    height: 4px;
    background: #1da1f2; /* Twitter blue */
    transform: translateX(-50%);
    transition: width 0.2s ease;
    border-radius: 9999px;
}

.menu-item.active::after {
    width: 20px;
}

/* Main Content Sections */
.content-wrapper {
    display: flex;
    flex: 1;
    margin-top: 0;
    width: 100%;
    height: 100%;
    position: relative;
    transition: margin-top 0.3s ease, height 0.3s ease;
}

.section {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
    height: 100%;
    border-right: 1px solid #e0e7ff;
}

.left-section, .right-section {
    width: 25%;
    background: #ffffff;
}

.middle-section {
    width: 50%;
    background: #ffffff;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 0;
    display: block;
    background: #ffffff;
}

/* Updated Twitter-style loading spinner */
.loading-indicator {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
}

.twitter-spinner {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 3px solid rgba(29, 161, 242, 0.2);
    border-top-color: #1da1f2;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Error message styling */
.error-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    height: 100%;
    width: 100%;
}

.error-icon {
    font-size: 48px;
    color: #1da1f2;
    margin-bottom: 16px;
}

.error-message {
    font-size: 16px;
    color: #333;
    margin-bottom: 16px;
}

.retry-button {
    background-color: #1da1f2;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 8px 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
}

.retry-button:hover {
    background-color: #0c8cd9;
}

/* Responsive Design - Improved */
@media (max-width: 1024px) {
    .left-section, .right-section {
        width: 30%;
    }
    
    .middle-section {
        width: 40%;
    }
}

@media (max-width: 768px) {
    .mobile-menu {
        display: block;
    }

    .content-wrapper {
        margin-top: 53px;
        height: calc(100% - 53px);
    }
    
    /* Adjust content when menu is hidden */
    .content-wrapper.full-height {
        margin-top: 0;
        height: 100%;
    }

    /* For horizontal swiping on mobile */
    .content-wrapper {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
    }
    
    .content-wrapper::-webkit-scrollbar {
        display: none; /* Chrome/Safari/Opera */
    }

    .section {
        flex: 0 0 100%;
        scroll-snap-align: center;
        width: 100% !important;
        border-right: none;
    }
}

@media (max-width: 480px) {
    .menu-item {
        width: 40px;
        height: 40px;
    }
    
    .menu-item svg {
        width: 20px;
        height: 20px;
    }
    
    .error-message {
        font-size: 14px;
    }
}

/* Support for dark mode */
@media (prefers-color-scheme: dark) {
    body {
        background: #15202b;
        color: #fff;
    }
    
    .mobile-menu, .section, iframe {
        background: #15202b;
    }
    
    .mobile-menu, .section {
        border-color: #38444d;
    }
    
    .error-message {
        color: #fff;
    }
    
    .twitter-spinner::after {
        background: #15202b;
    }
}

    </style>

<!-- Main Content -->
<div class="content-wrapper" id="contentWrapper">

<script>
// Configuration for sections and their content (updated for 4 sections)
const sectionConfig = {
    'homeSection': {
        url: './globalchat.html',
        menuId: 'home'
    },
    'exploreSection': {
        url: './feeds.html',
        menuId: 'explore'
    },
    'notificationsSection': {
        url: './count.html',
        menuId: 'notifications'
    },
    'profileSection': {
        url: './profileview.html',
        menuId: 'profile'
    }
};

// Global state for scroll management (updated for 4 sections)
window.scrollState = {
    lastScrollY: 0,
    lastScrollTime: Date.now(),
    scrollDirection: null,
    isMenuVisible: true,
    scrollThreshold: 10,
    scrollTimeThreshold: 50,
    menuTimer: null,
    menuAutoHideDelay: 3000,
    disableScrollHandlingTimeout: null,
    isScrolling: false,
    allowSwipe: true,
    snapTimeout: null,
    currentSectionIndex: 0
};

// Function to load iframe with improved error handling
function loadIframe(sectionId, url, maxRetries = 5) {
    const section = document.getElementById(sectionId);
    if (!section) {
        console.error(`Section ${sectionId} not found`);
        return;
    }
    
    const loadingIndicator = section.querySelector('.loading-indicator');
    let retryCount = 0;
    let loadTimeout = null;

    const loadId = `load_${sectionId}_${Date.now()}`;
    section.setAttribute('data-loading-id', loadId);

    const loadContent = () => {
        if (loadTimeout) {
            clearTimeout(loadTimeout);
        }
        
        if (section.getAttribute('data-loading-id') !== loadId) return;
        
        if (loadingIndicator) {
            loadingIndicator.style.display = 'flex';
        }
        
        const iframe = document.createElement('iframe');
        const cacheBustUrl = `${url}${url.includes('?') ? '&' : '?'}_cb=${Date.now()}`;
        iframe.src = cacheBustUrl;

        loadTimeout = setTimeout(() => {
            if (section.getAttribute('data-loading-id') === loadId) {
                retryLoad('Timeout');
            }
        }, 15000);

        iframe.onload = () => {
            clearTimeout(loadTimeout);
            
            if (section.getAttribute('data-loading-id') !== loadId) return;
            
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
            
            setupIframeMessageListener(iframe);
            
            try {
                const hasContent = iframe.contentDocument && 
                                   iframe.contentDocument.body;
                
                if (!hasContent) {
                    throw new Error('Empty content');
                }
                
                injectScrollListenerIntoIframe(iframe);
            } catch (e) {
                console.log(`${sectionId} loaded (${e.message || 'cross-origin'})`);
            }
        };

        iframe.onerror = () => {
            clearTimeout(loadTimeout);
            retryLoad('Load error');
        };

        const currentContents = Array.from(section.children);
        currentContents.forEach(element => {
            if (!element.classList.contains('loading-indicator')) {
                section.removeChild(element);
            }
        });
        
        section.appendChild(iframe);
    };

    const retryLoad = (reason) => {
        if (loadTimeout) {
            clearTimeout(loadTimeout);
        }
        
        if (section.getAttribute('data-loading-id') !== loadId) return;
        
        console.log(`Retrying ${sectionId} (${retryCount + 1}/${maxRetries}): ${reason}`);
        
        retryCount++;
        if (retryCount <= maxRetries) {
            const delay = Math.min(1000 * Math.pow(1.5, retryCount - 1), 8000);
            setTimeout(loadContent, delay);
        } else {
            displayError();
        }
    };

    const displayError = () => {
        if (section.getAttribute('data-loading-id') !== loadId) return;
        
        if (loadingIndicator) {
            loadingIndicator.style.display = 'none';
        }
        
        const currentContents = Array.from(section.children);
        currentContents.forEach(element => {
            if (!element.classList.contains('loading-indicator')) {
                section.removeChild(element);
            }
        });
        
        const errorContainer = document.createElement('div');
        errorContainer.className = 'error-container';
        errorContainer.innerHTML = `
            <div class="error-icon">⚠️</div>
            <div class="error-message">Hmm...something went wrong. Please try again.</div>
            <button class="retry-button" id="retry-${sectionId}">Retry</button>
        `;
        
        section.appendChild(errorContainer);
        
        document.getElementById(`retry-${sectionId}`).addEventListener('click', () => {
            retryCount = 0;
            loadContent();
        });
    };

    loadContent();
}

function setupIframeMessageListener(iframe) {
    window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'scroll') {
            handleScrollFromIframe(event.data);
        }
    });
}

function injectScrollListenerIntoIframe(iframe) {
    try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        
        if (!iframeDoc) return;
        
        const script = iframeDoc.createElement('script');
        script.textContent = `
            let lastScrollY = 0;
            let lastScrollTime = Date.now();
            let scrollTimeout = null;
            let ticking = false;
            
            function throttle(callback, limit) {
                if (!ticking) {
                    ticking = true;
                    setTimeout(() => {
                        callback();
                        ticking = false;
                    }, limit);
                }
            }
            
            function trackScroll() {
                const currentScrollY = window.scrollY || document.documentElement.scrollTop;
                const currentTime = Date.now();
                const deltaY = currentScrollY - lastScrollY;
                
                if (Math.abs(deltaY) > 5) {
                    window.parent.postMessage({
                        type: 'scroll',
                        scrollY: currentScrollY,
                        deltaY: deltaY,
                        timestamp: currentTime
                    }, '*');
                    
                    lastScrollY = currentScrollY;
                    lastScrollTime = currentTime;
                }
            }
            
            window.addEventListener('scroll', () => {
                throttle(trackScroll, 50);
            }, { passive: true });
            
            let touchStartY = 0;
            
            window.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            window.addEventListener('touchmove', (e) => {
                const currentTouchY = e.touches[0].clientY;
                const deltaY = touchStartY - currentTouchY;
                
                if (Math.abs(deltaY) > 10) {
                    window.parent.postMessage({
                        type: 'scroll',
                        deltaY: deltaY,
                        timestamp: Date.now(),
                        isTouchMove: true
                    }, '*');
                    
                    touchStartY = currentTouchY;
                }
            }, { passive: true });
            
            window.parent.postMessage({
                type: 'iframe-ready'
            }, '*');
        `;
        
        if (iframeDoc.body) {
            iframeDoc.body.appendChild(script);
        } else if (iframeDoc.head) {
            iframeDoc.head.appendChild(script);
        }
    } catch (e) {
        console.log('Cannot inject scroll listener into iframe due to cross-origin policy');
    }
}

function handleScrollFromIframe(data) {
    const { deltaY, timestamp, isTouchMove } = data;
    
    if (window.scrollState.disableScrollHandlingTimeout) return;
    
    const currentTime = Date.now();
    const timeSinceLastScroll = currentTime - window.scrollState.lastScrollTime;
    
    if (timeSinceLastScroll > window.scrollState.scrollTimeThreshold) {
        const direction = deltaY > 0 ? 'down' : 'up';
        
        window.scrollState.lastScrollTime = currentTime;
        window.scrollState.scrollDirection = direction;
        
        if (window.innerWidth <= 768) {
            if (direction === 'down' && window.scrollState.isMenuVisible) {
                hideMenu();
            } else if (direction === 'up' && !window.scrollState.isMenuVisible) {
                showMenu();
            }
        }
        
        resetMenuTimer();
    }
}

function showMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
    const contentWrapper = document.getElementById('contentWrapper');
    
    if (mobileMenu && contentWrapper) {
        mobileMenu.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        contentWrapper.style.transition = 'margin-top 0.3s cubic-bezier(0.4, 0, 0.2, 1), height 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        
        mobileMenu.classList.remove('hidden');
        contentWrapper.classList.remove('full-height');
        window.scrollState.isMenuVisible = true;
        
        window.scrollState.disableScrollHandlingTimeout = setTimeout(() => {
            window.scrollState.disableScrollHandlingTimeout = null;
            
            setTimeout(() => {
                mobileMenu.style.transition = '';
                contentWrapper.style.transition = '';
            }, 300);
        }, 500);
    }
}

function hideMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
    const contentWrapper = document.getElementById('contentWrapper');
    
    if (mobileMenu && contentWrapper) {
        mobileMenu.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        contentWrapper.style.transition = 'margin-top 0.3s cubic-bezier(0.4, 0, 0.2, 1), height 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        
        mobileMenu.classList.add('hidden');
        contentWrapper.classList.add('full-height');
        window.scrollState.isMenuVisible = false;
        
        window.scrollState.disableScrollHandlingTimeout = setTimeout(() => {
            window.scrollState.disableScrollHandlingTimeout = null;
            
            setTimeout(() => {
                mobileMenu.style.transition = '';
                contentWrapper.style.transition = '';
            }, 300);
        }, 500);
    }
}

function resetMenuTimer() {
    if (window.scrollState.menuTimer) {
        clearTimeout(window.scrollState.menuTimer);
    }
    
    if (window.innerWidth <= 768) {
        window.scrollState.menuTimer = setTimeout(() => {
            if (window.scrollState.isMenuVisible) {
                hideMenu();
            }
        }, window.scrollState.menuAutoHideDelay);
    }
}

// Initialize page
document.addEventListener('DOMContentLoaded', () => {
    const mobileMenu = document.getElementById('mobileMenu');
    const contentWrapper = document.getElementById('contentWrapper');
    const menuItems = document.querySelectorAll('.menu-item');
    const sections = document.querySelectorAll('.section');
    
    if (contentWrapper && window.innerWidth <= 768) {
        contentWrapper.style.scrollSnapType = 'x mandatory';
        contentWrapper.style.scrollBehavior = 'smooth';
        
        sections.forEach(section => {
            section.style.scrollSnapAlign = 'center';
            section.style.scrollSnapStop = 'always';
        });
    }
    
    window.scrollState.isMenuVisible = true;
    
    Object.entries(sectionConfig).forEach(([sectionId, config]) => {
        loadIframe(sectionId, config.url, 10);
    });
    
    const updateInteractionTime = () => {
        if (!window.scrollState.isMenuVisible) {
            showMenu();
        }
        
        resetMenuTimer();
    };
    
    const activateSection = (sectionType) => {
        if (window.scrollState.isScrolling) return;
        
        let targetSectionId = null;
        Object.entries(sectionConfig).forEach(([sectionId, config]) => {
            if (config.menuId === sectionType) {
                targetSectionId = sectionId;
            }
        });
        
        if (!targetSectionId) return;
        
        const targetSection = document.getElementById(targetSectionId);
        if (!targetSection) return;
        
        menuItems.forEach(item => {
            if (item.getAttribute('data-section') === sectionType) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
        
        const sectionOrder = ['homeSection', 'exploreSection', 'notificationsSection', 'profileSection'];
        const targetIndex = sectionOrder.indexOf(targetSectionId);
        window.scrollState.currentSectionIndex = targetIndex;
        
        window.scrollState.isScrolling = true;
        
        if (window.innerWidth <= 768) {
            targetSection.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
            
            clearTimeout(window.scrollState.snapTimeout);
            window.scrollState.snapTimeout = setTimeout(() => {
                const containerWidth = contentWrapper.clientWidth;
                const targetPosition = targetIndex * containerWidth;
                
                contentWrapper.scrollTo({
                    left: targetPosition,
                    behavior: 'smooth'
                });
                
                setTimeout(() => {
                    window.scrollState.isScrolling = false;
                }, 400);
            }, 50);
        } else {
            targetSection.scrollIntoView({
                behavior: 'auto',
                block: 'nearest',
                inline: 'start'
            });
            window.scrollState.isScrolling = false;
        }
        
        const iframe = targetSection.querySelector('iframe');
        if (!iframe || !iframe.contentWindow) {
            loadIframe(targetSectionId, sectionConfig[targetSectionId].url, 10);
        }
    };
    
    menuItems.forEach(item => {
        item.addEventListener('click', () => {
            const sectionType = item.getAttribute('data-section');
            activateSection(sectionType);
            updateInteractionTime();
        });
    });
    
    resetMenuTimer();
    
    document.addEventListener('touchstart', updateInteractionTime);
    document.addEventListener('click', updateInteractionTime);
    
    let touchStartX = 0;
    let touchStartY = 0;
    let touchStartTime = 0;
    let touchMoved = false;
    let initialScrollLeft = 0;
    
    document.addEventListener('touchstart', (e) => {
        if (window.scrollState.isScrolling || !window.scrollState.allowSwipe) return;
        
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        touchStartTime = Date.now();
        touchMoved = false;
        
        if (contentWrapper) {
            initialScrollLeft = contentWrapper.scrollLeft;
        }
    }, { passive: true });
    
    document.addEventListener('touchmove', (e) => {
        if (window.scrollState.isScrolling || !window.scrollState.allowSwipe) return;
        
        const currentX = e.touches[0].clientX;
        const currentY = e.touches[0].clientY;
        const diffX = touchStartX - currentX;
        const diffY = touchStartY - currentY;
        
        if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 10) {
            touchMoved = true;
            
            if (Math.abs(diffX) > 10) {
                e.preventDefault();
                
                if (contentWrapper && window.innerWidth <= 768) {
                    const containerWidth = contentWrapper.clientWidth;
                    const numSections = 4;
                    const maxScroll = containerWidth * (numSections - 1);
                    
                    let newScrollLeft = initialScrollLeft + diffX;
                    
                    if (newScrollLeft < 0) {
                        newScrollLeft = diffX / 3;
                    } else if (newScrollLeft > maxScroll) {
                        newScrollLeft = maxScroll + (diffX - (maxScroll - initialScrollLeft)) / 3;
                    }
                    
                    contentWrapper.scrollLeft = newScrollLeft;
                }
            }
        }
    }, { passive: false });
    
    document.addEventListener('touchend', (e) => {
        if (window.scrollState.isScrolling) return;
        
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const diffX = touchStartX - touchEndX;
        const diffY = touchStartY - touchEndY;
        const elapsedTime = Date.now() - touchStartTime;
        
        if (touchMoved && Math.abs(diffX) > Math.abs(diffY)) {
            const velocity = Math.abs(diffX) / elapsedTime;
            const isQuickSwipe = velocity > 0.5 && Math.abs(diffX) > 30;
            
            const direction = diffX > 0 ? 'left' : 'right';
            
            const sectionOrder = ['homeSection', 'exploreSection', 'notificationsSection', 'profileSection'];
            let currentIndex = window.scrollState.currentSectionIndex;
            
            if (currentIndex < 0 || currentIndex >= sectionOrder.length) {
                const scrollRatio = contentWrapper.scrollLeft / contentWrapper.scrollWidth;
                currentIndex = Math.round(scrollRatio * sectionOrder.length);
                window.scrollState.currentSectionIndex = currentIndex;
            }
            
            let targetIndex;
            
            if (isQuickSwipe) {
                targetIndex = direction === 'left' ? 
                    Math.min(sectionOrder.length - 1, currentIndex + 1) : 
                    Math.max(0, currentIndex - 1);
            } else {
                const containerWidth = contentWrapper.clientWidth;
                const threshold = containerWidth / 3;
                
                if (Math.abs(diffX) > threshold) {
                    targetIndex = direction === 'left' ? 
                        Math.min(sectionOrder.length - 1, currentIndex + 1) : 
                        Math.max(0, currentIndex - 1);
                } else {
                    targetIndex = currentIndex;
                }
            }
            
            if (targetIndex !== currentIndex || !isQuickSwipe) {
                const targetSectionId = sectionOrder[targetIndex];
                if (targetSectionId) {
                    const menuId = sectionConfig[targetSectionId].menuId;
                    
                    window.scrollState.allowSwipe = false;
                    
                    window.scrollState.currentSectionIndex = targetIndex;
                    activateSection(menuId);
                    
                    setTimeout(() => {
                        window.scrollState.allowSwipe = true;
                    }, 500);
                }
            }
            
            updateInteractionTime();
        }
        
        if (Math.abs(diffY) > 50 && touchStartY > window.innerHeight - 100 && diffY < 0) {
            showMenu();
            resetMenuTimer();
        }
    }, { passive: true });
    
    const getCurrentVisibleSection = () => {
        if (window.innerWidth <= 768) {
            const scrollLeft = contentWrapper.scrollLeft;
            const containerWidth = contentWrapper.clientWidth;
            
            const sectionOrder = ['homeSection', 'exploreSection', 'notificationsSection', 'profileSection'];
            
            let maxVisibleRatio = 0;
            let mostVisibleIndex = 0;
            
            for (let i = 0; i < sectionOrder.length; i++) {
                const sectionStart = i * containerWidth;
                const sectionEnd = (i + 1) * containerWidth;
                
                const visibleStart = Math.max(sectionStart, scrollLeft);
                const visibleEnd = Math.min(sectionEnd, scrollLeft + containerWidth);
                
                const visibleWidth = Math.max(0, visibleEnd - visibleStart);
                const visibleRatio = visibleWidth / containerWidth;
                
                if (visibleRatio > maxVisibleRatio) {
                    maxVisibleRatio = visibleRatio;
                    mostVisibleIndex = i;
                }
            }
            
            return sectionOrder[mostVisibleIndex] || sectionOrder[0];
        } else {
            return 'homeSection';
        }
    };
    
    let scrollDebounceTimer = null;
    contentWrapper.addEventListener('scroll', () => {
        if (window.innerWidth <= 768) {
            if (window.scrollState.isScrolling) return;
            
            if (scrollDebounceTimer) clearTimeout(scrollDebounceTimer);
            
            scrollDebounceTimer = setTimeout(() => {
                const currentSectionId = getCurrentVisibleSection();
                if (currentSectionId && sectionConfig[currentSectionId]) {
                    const menuId = sectionConfig[currentSectionId].menuId;
                    
                    const sectionOrder = ['homeSection', 'exploreSection', 'notificationsSection', 'profileSection'];
                    window.scrollState.currentSectionIndex = sectionOrder.indexOf(currentSectionId);
                    
                    menuItems.forEach(item => {
                        if (item.getAttribute('data-section') === menuId) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                }
                
                updateInteractionTime();
                
                const containerWidth = contentWrapper.clientWidth;
                const currentIndex = window.scrollState.currentSectionIndex;
                const expectedPosition = currentIndex * containerWidth;
                const currentPosition = contentWrapper.scrollLeft;
                
                if (Math.abs(currentPosition - expectedPosition) > 10) {
                    contentWrapper.scrollTo({
                        left: expectedPosition,
                        behavior: 'smooth'
                    });
                }
            }, 100);
        }
    }, { passive: true });
    
    window.addEventListener('resize', () => {
        if (window.innerWidth <= 768) {
            contentWrapper.style.scrollSnapType = 'x mandatory';
            contentWrapper.style.scrollBehavior = 'smooth';
            
            sections.forEach(section => {
                section.style.scrollSnapAlign = 'center';
                section.style.scrollSnapStop = 'always';
            });
            
            const currentIndex = window.scrollState.currentSectionIndex;
            const containerWidth = contentWrapper.clientWidth;
            const targetPosition = currentIndex * containerWidth;
            
            contentWrapper.scrollLeft = targetPosition;
        } else {
            contentWrapper.style.scrollSnapType = '';
            contentWrapper.style.scrollBehavior = '';
            
            sections.forEach(section => {
                section.style.scrollSnapAlign = '';
                section.style.scrollSnapStop = '';
            });
        }
    });
    
    let scrollEndTimer = null;
    contentWrapper.addEventListener('scroll', () => {
        if (window.innerWidth <= 768 && !window.scrollState.isScrolling) {
            if (scrollEndTimer) clearTimeout(scrollEndTimer);
            
            scrollEndTimer = setTimeout(() => {
                const containerWidth = contentWrapper.clientWidth;
                const scrollPosition = contentWrapper.scrollLeft;
                const currentIndex = Math.round(scrollPosition / containerWidth);
                
                window.scrollState.currentSectionIndex = currentIndex;
                
                const targetPosition = currentIndex * containerWidth;
                
                if (Math.abs(scrollPosition - targetPosition) > 5) {
                    window.scrollState.isScrolling = true;
                    
                    contentWrapper.scrollTo({
                        left: targetPosition,
                        behavior: 'smooth'
                    });
                    
                    setTimeout(() => {
                        window.scrollState.isScrolling = false;
                    }, 400);
                }
                
                const sectionOrder = ['homeSection', 'exploreSection', 'notificationsSection', 'profileSection'];
                if (currentIndex >= 0 && currentIndex < sectionOrder.length) {
                    const currentSectionId = sectionOrder[currentIndex];
                    const menuId = sectionConfig[currentSectionId].menuId;
                    
                    menuItems.forEach(item => {
                        if (item.getAttribute('data-section') === menuId) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                }
            }, 150);
        }
    }, { passive: true });
    
    setInterval(() => {
        Object.entries(sectionConfig).forEach(([sectionId, config]) => {
            const section = document.getElementById(sectionId);
            if (!section) return;
            
            const iframe = section.querySelector('iframe');
            
            let needsReload = false;
            
            if (!iframe) {
                needsReload = true;
            } else {
                try {
                    if (!iframe.contentWindow || iframe.contentWindow.document === null) {
                        needsReload = true;
                    }
                } catch (e) {
                    if (e.name !== 'SecurityError') {
                        needsReload = true;
                    }
                }
            }
            
            if (needsReload) {
                console.log(`Reloading broken iframe in ${sectionId}`);
                loadIframe(sectionId, config.url, 10);
            }
        });
    }, 60000);
});

window.parentInterface = {
    notifyScroll: function(deltaY) {
        handleScrollFromIframe({
            deltaY: deltaY, 
            timestamp: Date.now()
        });
    },
    showMenu: function() {
        showMenu();
        resetMenuTimer();
    },
    hideMenu: function() {
        hideMenu();
    }
};

let touchStartY = 0;

document.addEventListener('touchstart', (e) => {
    touchStartY = e.touches[0].clientY;
}, { passive: true });

document.addEventListener('touchend', (e) => {
    const touchEndY = e.changedTouches[0].clientY;
    const diffY = touchStartY - touchEndY;
    
    if (diffY < -70 && touchStartY > window.innerHeight - 100) {
        showMenu();
        resetMenuTimer();
    }
}, { passive: true });

document.addEventListener('scroll', (e) => {
    const currentScrollY = window.scrollY || document.documentElement.scrollTop;
    const deltaY = currentScrollY - window.scrollState.lastScrollY;
    
    if (Math.abs(deltaY) > window.scrollState.scrollThreshold) {
        const direction = deltaY > 0 ? 'down' : 'up';
        window.scrollState.scrollDirection = direction;
        window.scrollState.lastScrollY = currentScrollY;
        window.scrollState.lastScrollTime = Date.now();
        
        if (window.innerWidth <= 768) {
            if (direction === 'down' && window.scrollState.isMenuVisible) {
                hideMenu();
            } else if (direction === 'up' && !window.scrollState.isMenuVisible) {
                showMenu();
            }
        }
        
        resetMenuTimer();
    }
}, { passive: true });
</script>

  
<script>
  (function() {
    // Theme manager for mobile interface - isolated scope to avoid conflicts
    const mobileThemeManager = {
      // Theme definitions
      themes: {
        light: {
          bg: '#ffffff',
          card: '#f7f9fa',
          line: '#ebeef0',
          text: '#14171a',
          secondaryText: '#657786',
          border: '#ebeef0',
          blue: '#1da1f2',
          lightBlue: '#1a91da',
          menuBg: '#ffffff',
          sectionBg: '#ffffff'
        },
        dim: {
          bg: '#15202b',
          card: '#192734',
          line: '#38444d',
          text: '#ffffff',
          secondaryText: '#8899a6',
          border: '#38444d',
          blue: '#1da1f2',
          lightBlue: '#1a91da',
          menuBg: '#15202b',
          sectionBg: '#15202b'
        },
        dark: {
          bg: '#000000',
          card: '#16181c',
          line: '#2f3336',
          text: '#ffffff',
          secondaryText: '#8899a6',
          border: '#2f3336',
          blue: '#1da1f2',
          lightBlue: '#1a91da',
          menuBg: '#000000',
          sectionBg: '#000000'
        }
      },
      
      // Apply theme to mobile interface
      applyTheme: function(themeName) {
        const theme = this.themes[themeName] || this.themes.light;
        
        // Apply to mobile menu
        const mobileMenu = document.getElementById('mobileMenu');
        if (mobileMenu) {
          mobileMenu.style.backgroundColor = theme.menuBg;
          mobileMenu.style.borderColor = theme.border;
        }
        
        // Apply to sections
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
          section.style.backgroundColor = theme.sectionBg;
          section.style.borderColor = theme.border;
        });
        
        // Apply to menu items
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
          const svg = item.querySelector('svg');
          if (svg) {
            svg.style.stroke = item.classList.contains('active') ? theme.blue : theme.secondaryText;
          }
        });
        
        // Apply to loading indicators
        const spinners = document.querySelectorAll('.twitter-spinner');
        spinners.forEach(spinner => {
          spinner.style.borderColor = `rgba(29, 161, 242, 0.2)`;
          spinner.style.borderTopColor = theme.blue;
        });
        
        // Apply to error messages
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(msg => {
          msg.style.color = theme.text;
        });
        
        // Add theme class to body
        document.body.classList.remove('theme-light', 'theme-dim', 'theme-dark');
        document.body.classList.add(`theme-${themeName}`);
        
        // Store the current theme
        this.currentTheme = themeName;
      },
      
      // Initialize theme from localStorage
      init: function() {
        const savedTheme = localStorage.getItem('twitter-theme');
        this.applyTheme(savedTheme || 'light');
        
        // Set up storage event listener
        window.addEventListener('storage', (event) => {
          if (event.key === 'twitter-theme') {
            this.applyTheme(event.newValue || 'light');
          }
        });
        
        // Poll for theme changes
        this.startPolling();
      },
      
      // Poll for theme changes in localStorage
      startPolling: function() {
        this.currentTheme = localStorage.getItem('twitter-theme') || 'light';
        
        // Check periodically
        setInterval(() => {
          const newTheme = localStorage.getItem('twitter-theme');
          if (newTheme && newTheme !== this.currentTheme) {
            this.applyTheme(newTheme);
          }
        }, 1000);
      }
    };
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => mobileThemeManager.init());
    } else {
      mobileThemeManager.init();
    }
  })();
</script>

    <script>
(function() {
    // Apply color palette on load
    applyColorPalette();
    
    // Listen for changes in localStorage
    window.addEventListener('storage', function(event) {
      if (event.key === 'color-value' || event.key === 'color-palette') {
        applyColorPalette();
      }
    });
    
    // Listen for custom events
    window.addEventListener('chatColorChanged', function() {
        applyColorPalette();
    });
    
    function applyColorPalette() {
        const savedColorValue = localStorage.getItem('color-value');
        const savedColorIndex = localStorage.getItem('color-palette');
        
        // Only apply if we have a valid color and it's not the default
        if (savedColorValue && savedColorIndex !== '0') {
            // Convert hex to RGB
            const colorObj = hexToRGB(savedColorValue);
            const rgbString = `${colorObj.r}, ${colorObj.g}, ${colorObj.b}`;
            
            // Create style element for all overrides
            let styleEl = document.getElementById('mobile-color-palette-style');
            if (!styleEl) {
              styleEl = document.createElement('style');
              styleEl.id = 'mobile-color-palette-style';
              document.head.appendChild(styleEl);
            }
            
            // Apply to all blue elements in mobile interface
            styleEl.textContent = `
                /* Menu item active state */
                .menu-item.active svg {
                    stroke: ${savedColorValue} !important;
                }
                
                .menu-item.active::after {
                    background: ${savedColorValue} !important;
                }
                
                /* Hover states */
                .menu-item:hover {
                    background-color: rgba(${rgbString}, 0.1) !important;
                }
                
                /* Twitter spinner */
                .twitter-spinner {
                    border-top-color: ${savedColorValue} !important;
                }
                
                /* Error container elements */
                .error-icon {
                    color: ${savedColorValue} !important;
                }
                
                .retry-button {
                    background-color: ${savedColorValue} !important;
                }
                
                .retry-button:hover {
                    background-color: ${darkenColor(savedColorValue, 0.15)} !important;
                }
            `;
        } else {
            // Remove all custom styles to revert to default
            const styleEl = document.getElementById('mobile-color-palette-style');
            if (styleEl) {
              styleEl.remove();
            }
        }
    }
    
    function hexToRGB(hex) {
      hex = hex.replace('#', '');
      const r = parseInt(hex.substring(0, 2), 16);
      const g = parseInt(hex.substring(2, 4), 16);
      const b = parseInt(hex.substring(4, 6), 16);
      return { r, g, b };
    }
    
    function darkenColor(hex, percent) {
      hex = hex.replace('#', '');
      let r = parseInt(hex.substring(0, 2), 16);
      let g = parseInt(hex.substring(2, 4), 16);
      let b = parseInt(hex.substring(4, 6), 16);
      
      r = Math.floor(r * (1 - percent));
      g = Math.floor(g * (1 - percent));
      b = Math.floor(b * (1 - percent));
      
      r = Math.max(0, r);
      g = Math.max(0, g);
      b = Math.max(0, b);
      
      return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
    }
})();
</script>
