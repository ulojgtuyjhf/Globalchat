<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navigation App</title>
    <style>
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Smooth Scrolling */
html {
    scroll-behavior: smooth;
}

/* Prevent scrolling on the main container */
html, body {
    overflow: hidden;
    height: 100%;
    width: 100%;
}

body {
    display: flex;
    flex-direction: column;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f9f9f9;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    color: #333;
}

/* Bottom Menu */
.mobile-menu {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    border-top: 1px solid #e0e7ff;
    transition: transform 0.3s ease;
}

/* Class for hiding menu */
.mobile-menu.hidden {
    transform: translateY(100%);
}

.menu-items {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100%;
    padding: 0 15px;
}

.menu-item {
  position: relative;
  width: 50px; 
  border-radius: 50%;
  height: 50px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: pointer;
  padding: 5px 0;
}


.menu-item svg {
    width: 24px;
    height: 24px;
    fill: none;
    stroke: #666;
    stroke-width: 2;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.menu-item .menu-label {
    font-size: 10px;
    margin-top: 3px;
    color: #666;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.menu-item.active svg {
    stroke: #1da1f2; /* Twitter blue */
    fill: none;
}

.menu-item.active .menu-label {
    color: #1da1f2;
}

.menu-item:hover {
    background-color: rgba(29, 161, 242, 0.1); /* Twitter blue with opacity */
}



.menu-item.active::after {
    width: 20px;
}

/* Main Content Sections */
.content-wrapper {
    display: flex;
    flex: 1;
    width: 100%;
    height: 100%;
    position: relative;
    transition: margin-bottom 0.3s ease, height 0.3s ease;
}

.section {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
    height: 100%;
    border-right: 1px solid #e0e7ff;
}

.left-section, .right-section {
    width: 25%;
    background: #ffffff;
}

.middle-section {
    width: 50%;
    background: #ffffff;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 0;
    display: block;
    background: #ffffff;
}

/* Updated Twitter-style loading spinner */
.loading-indicator {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
}

.twitter-spinner {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 3px solid rgba(29, 161, 242, 0.2);
    border-top-color: #1da1f2;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Error message styling */
.error-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    height: 100%;
    width: 100%;
}

.error-icon {
    font-size: 48px;
    color: #1da1f2;
    margin-bottom: 16px;
}

.error-message {
    font-size: 16px;
    color: #333;
    margin-bottom: 16px;
}

.retry-button {
    background-color: #1da1f2;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 8px 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
}

.retry-button:hover {
    background-color: #0c8cd9;
}

/* Responsive Design - Improved */
@media (max-width: 1024px) {
    .left-section, .right-section {
        width: 30%;
    }
    
    .middle-section {
        width: 40%;
    }
}

@media (max-width: 768px) {
    .mobile-menu {
        display: block;
    }

    .content-wrapper {
        margin-bottom: 60px;
        height: calc(100% - 60px);
    }
    
    /* Adjust content when menu is hidden */
    .content-wrapper.full-height {
        margin-bottom: 0;
        height: 100%;
    }

    /* For horizontal swiping on mobile */
    .content-wrapper {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
    }
    
    .content-wrapper::-webkit-scrollbar {
        display: none; /* Chrome/Safari/Opera */
    }

    .section {
        flex: 0 0 100%;
        scroll-snap-align: center;
        width: 100% !important;
        border-right: none;
    }
}

@media (max-width: 480px) {
    .menu-item svg {
        width: 20px;
        height: 20px;
    }
    
    .menu-item .menu-label {
        font-size: 9px;
    }
    
    .error-message {
        font-size: 14px;
    }
}

/* Support for dark mode */
@media (prefers-color-scheme: dark) {
    body {
        background: #15202b;
        color: #fff;
    }
    
    .mobile-menu, .section, iframe {
        background: #15202b;
    }
    
    .mobile-menu, .section {
        border-color: #38444d;
    }
    
    .error-message {
        color: #fff;
    }
    
    .twitter-spinner::after {
        background: #15202b;
    }
    
    .menu-item svg {
        stroke: #8899a6;
    }
    
    .menu-item .menu-label {
        color: #8899a6;
    }
    
    .menu-item.active svg {
        stroke: #1da1f2;
    }
    
    .menu-item.active .menu-label {
        color: #1da1f2;
    }
}
    </style>

<script>
  (function() {
    // Theme manager for mobile interface - isolated scope to avoid conflicts
    const mobileThemeManager = {
      // Theme definitions
      themes: {
        light: {
          bg: '#ffffff',
          card: '#f7f9fa',
          line: '#ebeef0',
          text: '#14171a',
          secondaryText: '#657786',
          border: '#ebeef0',
          blue: '#1da1f2',
          lightBlue: '#1a91da',
          menuBg: '#ffffff',
          sectionBg: '#ffffff'
        },
        dim: {
          bg: '#15202b',
          card: '#192734',
          line: '#38444d',
          text: '#ffffff',
          secondaryText: '#8899a6',
          border: '#38444d',
          blue: '#1da1f2',
          lightBlue: '#1a91da',
          menuBg: '#15202b',
          sectionBg: '#15202b'
        },
        dark: {
          bg: '#000000',
          card: '#16181c',
          line: '#2f3336',
          text: '#ffffff',
          secondaryText: '#8899a6',
          border: '#2f3336',
          blue: '#1da1f2',
          lightBlue: '#1a91da',
          menuBg: '#000000',
          sectionBg: '#000000'
        }
      },
      
      // Apply theme to mobile interface
      applyTheme: function(themeName) {
        const theme = this.themes[themeName] || this.themes.light;
        
        // Apply to mobile menu
        const mobileMenu = document.getElementById('mobileMenu');
        if (mobileMenu) {
          mobileMenu.style.backgroundColor = theme.menuBg;
          mobileMenu.style.borderColor = theme.border;
        }
        
        // Apply to sections
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
          section.style.backgroundColor = theme.sectionBg;
          section.style.borderColor = theme.border;
        });
        
        // Apply to menu items
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
          const svg = item.querySelector('svg');
          if (svg) {
            svg.style.stroke = item.classList.contains('active') ? theme.blue : theme.secondaryText;
          }
        });
        
        // Apply to loading indicators
        const spinners = document.querySelectorAll('.twitter-spinner');
        spinners.forEach(spinner => {
          spinner.style.borderColor = `rgba(29, 161, 242, 0.2)`;
          spinner.style.borderTopColor = theme.blue;
        });
        
        // Apply to error messages
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(msg => {
          msg.style.color = theme.text;
        });
        
        // Add theme class to body
        document.body.classList.remove('theme-light', 'theme-dim', 'theme-dark');
        document.body.classList.add(`theme-${themeName}`);
        
        // Store the current theme
        this.currentTheme = themeName;
      },
      
      // Initialize theme from localStorage
      init: function() {
        const savedTheme = localStorage.getItem('twitter-theme');
        this.applyTheme(savedTheme || 'light');
        
        // Set up storage event listener
        window.addEventListener('storage', (event) => {
          if (event.key === 'twitter-theme') {
            this.applyTheme(event.newValue || 'light');
          }
        });
        
        // Poll for theme changes
        this.startPolling();
      },
      
      // Poll for theme changes in localStorage
      startPolling: function() {
        this.currentTheme = localStorage.getItem('twitter-theme') || 'light';
        
        // Check periodically
        setInterval(() => {
          const newTheme = localStorage.getItem('twitter-theme');
          if (newTheme && newTheme !== this.currentTheme) {
            this.applyTheme(newTheme);
          }
        }, 1000);
      }
    };
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => mobileThemeManager.init());
    } else {
      mobileThemeManager.init();
    }
  })();
</script>

    <script>
(function() {
    // Apply color palette on load
    applyColorPalette();
    
    // Listen for changes in localStorage
    window.addEventListener('storage', function(event) {
      if (event.key === 'color-value' || event.key === 'color-palette') {
        applyColorPalette();
      }
    });
    
    // Listen for custom events
    window.addEventListener('chatColorChanged', function() {
        applyColorPalette();
    });
    
    function applyColorPalette() {
        const savedColorValue = localStorage.getItem('color-value');
        const savedColorIndex = localStorage.getItem('color-palette');
        
        // Only apply if we have a valid color and it's not the default
        if (savedColorValue && savedColorIndex !== '0') {
            // Convert hex to RGB
            const colorObj = hexToRGB(savedColorValue);
            const rgbString = `${colorObj.r}, ${colorObj.g}, ${colorObj.b}`;
            
            // Create style element for all overrides
            let styleEl = document.getElementById('mobile-color-palette-style');
            if (!styleEl) {
              styleEl = document.createElement('style');
              styleEl.id = 'mobile-color-palette-style';
              document.head.appendChild(styleEl);
            }
            
            // Apply to all blue elements in mobile interface
            styleEl.textContent = `
                /* Menu item active state */
                .menu-item.active svg {
                    stroke: ${savedColorValue} !important;
                }
                
                .menu-item.active::after {
                    background: ${savedColorValue} !important;
                }
                
                /* Hover states */
                .menu-item:hover {
                    background-color: rgba(${rgbString}, 0.1) !important;
                }
                
                /* Twitter spinner */
                .twitter-spinner {
                    border-top-color: ${savedColorValue} !important;
                }
                
                /* Error container elements */
                .error-icon {
                    color: ${savedColorValue} !important;
                }
                
                .retry-button {
                    background-color: ${savedColorValue} !important;
                }
                
                .retry-button:hover {
                    background-color: ${darkenColor(savedColorValue, 0.15)} !important;
                }
            `;
        } else {
            // Remove all custom styles to revert to default
            const styleEl = document.getElementById('mobile-color-palette-style');
            if (styleEl) {
              styleEl.remove();
            }
        }
    }
    
    function hexToRGB(hex) {
      hex = hex.replace('#', '');
      const r = parseInt(hex.substring(0, 2), 16);
      const g = parseInt(hex.substring(2, 4), 16);
      const b = parseInt(hex.substring(4, 6), 16);
      return { r, g, b };
    }
    
    function darkenColor(hex, percent) {
      hex = hex.replace('#', '');
      let r = parseInt(hex.substring(0, 2), 16);
      let g = parseInt(hex.substring(2, 4), 16);
      let b = parseInt(hex.substring(4, 6), 16);
      
      r = Math.floor(r * (1 - percent));
      g = Math.floor(g * (1 - percent));
      b = Math.floor(b * (1 - percent));
      
      r = Math.max(0, r);
      g = Math.max(0, g);
      b = Math.max(0, b);
      
      return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
    }
})();
</script>
<script>
  
// Menu and Body Synchronization Script
(function() {
    // Configuration
    const config = {
        animationDuration: 300, // ms
        animationEasing: 'cubic-bezier(0.215, 0.61, 0.355, 1)', // Easing function for smooth animation
        debounceDelay: 50, // ms
        scrollThreshold: 10 // px
    };

    // Cache DOM elements
    let mobileMenu = null;
    let contentWrapper = null;
    let bodyElement = document.body;
    let isAnimating = false;
    
    // Initialize after DOM is loaded
    function init() {
        mobileMenu = document.getElementById('mobileMenu');
        contentWrapper = document.getElementById('contentWrapper');
        
        if (!mobileMenu || !contentWrapper) {
            console.log('Menu synchronization: Required elements not found');
            return;
        }
        
        // Apply unified transition properties
        applyTransitionProperties();
        
        // Override the existing show/hide menu functions
        overrideMenuFunctions();
        
        // Enhance scroll detection
        enhanceScrollDetection();
    }
    
    // Apply unified transition properties to elements
    function applyTransitionProperties() {
        const transitionValue = `all ${config.animationDuration}ms ${config.animationEasing}`;
        
        // Apply to menu
        mobileMenu.style.transition = transitionValue;
        
        // Apply to content wrapper
        contentWrapper.style.transition = transitionValue;
        
        // Create and apply a style element for unified transitions
        const styleElement = document.createElement('style');
        styleElement.textContent = `
            .menu-transition {
                transition: ${transitionValue} !important;
            }
            
            .content-transition {
                transition: ${transitionValue} !important;
            }
            
            /* Smooth body transitions */
            body.menu-visible {
                padding-bottom: var(--menu-height, 50px);
                transition: padding-bottom ${config.animationDuration}ms ${config.animationEasing};
            }
            
            body.menu-hidden {
                padding-bottom: 0;
                transition: padding-bottom ${config.animationDuration}ms ${config.animationEasing};
            }
            
            /* Prevent scroll jumping during transitions */
            .transition-active {
                scroll-behavior: auto !important;
                overflow: hidden;
            }
        `;
        document.head.appendChild(styleElement);
    }
    
    // Override existing menu functions for synchronized animations
    function overrideMenuFunctions() {
        // Store original references if they exist
        const originalShowMenu = window.showMenu;
        const originalHideMenu = window.hideMenu;
        
        // Get menu height for calculations
        const menuHeight = mobileMenu.offsetHeight;
        document.documentElement.style.setProperty('--menu-height', `${menuHeight}px`);
        
        // Enhanced show menu function
        window.showMenu = function() {
            if (isAnimating) return;
            isAnimating = true;
            
            // Add transition classes
            mobileMenu.classList.add('menu-transition');
            contentWrapper.classList.add('content-transition');
            bodyElement.classList.add('transition-active');
            
            // Show menu with synchronized body adjustment
            mobileMenu.classList.remove('hidden');
            bodyElement.classList.add('menu-visible');
            bodyElement.classList.remove('menu-hidden');
            contentWrapper.classList.remove('full-height');
            
            // Update scroll state
            if (window.scrollState) {
                window.scrollState.isMenuVisible = true;
            }
            
            // Execute original function if exists
            if (typeof originalShowMenu === 'function') {
                originalShowMenu();
            }
            
            // Reset after animation completes
            setTimeout(() => {
                mobileMenu.classList.remove('menu-transition');
                contentWrapper.classList.remove('content-transition');
                bodyElement.classList.remove('transition-active');
                isAnimating = false;
            }, config.animationDuration + 50);
        };
        
        // Enhanced hide menu function
        window.hideMenu = function() {
            if (isAnimating) return;
            isAnimating = true;
            
            // Add transition classes
            mobileMenu.classList.add('menu-transition');
            contentWrapper.classList.add('content-transition');
            bodyElement.classList.add('transition-active');
            
            // Hide menu with synchronized body adjustment
            mobileMenu.classList.add('hidden');
            bodyElement.classList.remove('menu-visible');
            bodyElement.classList.add('menu-hidden');
            contentWrapper.classList.add('full-height');
            
            // Update scroll state
            if (window.scrollState) {
                window.scrollState.isMenuVisible = false;
            }
            
            // Execute original function if exists
            if (typeof originalHideMenu === 'function') {
                originalHideMenu();
            }
            
            // Reset after animation completes
            setTimeout(() => {
                mobileMenu.classList.remove('menu-transition');
                contentWrapper.classList.remove('content-transition');
                bodyElement.classList.remove('transition-active');
                isAnimating = false;
            }, config.animationDuration + 50);
        };
    }
    
    // Enhanced scroll detection with better performance
    function enhanceScrollDetection() {
        let lastScrollY = 0;
        let lastScrollTime = 0;
        let scrollTimer = null;
        
        // Optimized scroll handler with requestAnimationFrame
        function handleScroll() {
            if (scrollTimer) return;
            
            scrollTimer = requestAnimationFrame(() => {
                const currentScrollY = window.scrollY || document.documentElement.scrollTop;
                const currentTime = Date.now();
                const deltaY = currentScrollY - lastScrollY;
                
                // Only process significant scrolls
                if (Math.abs(deltaY) > config.scrollThreshold && 
                    currentTime - lastScrollTime > config.debounceDelay) {
                    
                    const direction = deltaY > 0 ? 'down' : 'up';
                    
                    // Only on mobile devices
                    if (window.innerWidth <= 768 && !isAnimating) {
                        if (direction === 'down' && window.scrollState?.isMenuVisible) {
                            window.hideMenu();
                        } else if (direction === 'up' && !window.scrollState?.isMenuVisible) {
                            window.showMenu();
                        }
                    }
                    
                    lastScrollY = currentScrollY;
                    lastScrollTime = currentTime;
                }
                
                scrollTimer = null;
            });
        }
        
        // Use passive event listener for better performance
        window.addEventListener('scroll', handleScroll, { passive: true });
        
        // Enhance touch handling
        let touchStartY = 0;
        
        window.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        window.addEventListener('touchmove', (e) => {
            const currentTouchY = e.touches[0].clientY;
            const deltaY = touchStartY - currentTouchY;
            
            // Process significant touch moves as scrolls
            if (Math.abs(deltaY) > config.scrollThreshold) {
                const direction = deltaY > 0 ? 'down' : 'up';
                
                // Only on mobile
                if (window.innerWidth <= 768 && !isAnimating) {
                    if (direction === 'down' && window.scrollState?.isMenuVisible) {
                        window.hideMenu();
                    } else if (direction === 'up' && !window.scrollState?.isMenuVisible) {
                        window.showMenu();
                    }
                }
                
                touchStartY = currentTouchY;
            }
        }, { passive: true });
    }
    
    // Check if DOM is already loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
})();

</script>
