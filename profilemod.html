
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Style Screen Divider</title>
    <style>
    /* Global Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Prevent scrolling */
    html, body {
        overflow: hidden;
        height: 100%;
        width: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #f9f9f9;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: #333;
    }

    /* Mobile Menu */
    .mobile-menu {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 53px;
        background: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        border-bottom: 1px solid #e0e7ff;
    }

    .menu-items {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100%;
        padding: 0 15px;
    }

    .menu-item {
        position: relative;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }

    .menu-item svg {
        width: 24px;
        height: 24px;
        fill: none;
        stroke: #666;
        stroke-width: 2;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-item.active {
        background: transparent;
    }

    .menu-item.active svg {
        stroke: #4a90e2;
        fill: none;
    }

    .menu-item:hover {
        background-color: rgba(74, 144, 226, 0.1);
    }

    .menu-item::after {
        content: '';
        position: absolute;
        bottom: 0px;
        left: 50%;
        width: 0;
        height: 4px;
        background: #4a90e2;
        transform: translateX(-50%);
        transition: width 0.2s ease;
        border-radius: 9999px;
    }

    .menu-item.active::after {
        width: 20px;
    }

    /* Main Content Sections */
    .content-wrapper {
        display: flex;
        flex: 1;
        margin-top: 0;
        width: 100%;
        height: 100%;
        position: relative;
    }

    .section {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
        height: 100%;
        border-right: 1px solid #e0e7ff;
    }

    .left-section, .right-section {
        width: 25%;
        background: #ffffff;
    }

    .middle-section {
        width: 50%;
        background: #ffffff;
    }

    .prof-section {
        width: 25%;
        background: #ffffff;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 0;
        display: block;
        background: #ffffff;
    }

    /* Loading Indicator - Todoist-style spinner */
    .loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
    }

    .spinner {
        box-sizing: border-box;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: #4a90e2;
        border-left-color: #4a90e2;
        animation: todoist-spinner 0.8s linear infinite;
    }

    @keyframes todoist-spinner {
        0% { 
            transform: rotate(0deg);
        }
        100% { 
            transform: rotate(360deg);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .mobile-menu {
            display: block;
        }

        .content-wrapper {
            margin-top: 53px;
            height: calc(100vh - 53px);
        }

        .section {
            display: none;
            width: 100% !important;
        }

        .section.active {
            display: flex;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    }
</style>
</head>
<body>
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="menu-items">
            <div class="menu-item active" data-section="chat">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <div class="menu-item" data-section="profile">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Video frame rectangle -->
  <rect x="2" y="4" width="20" height="16" rx="2" ry="2" />
  
  <!-- Play button triangle -->
  <path d="M10 8l6 4l-6 4V8z" />
</svg>
            </div>
            <div class="menu-item" data-section="reels">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
            
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="left-section section" id="leftSection">
            <div class="loading-indicator">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="middle-section section active" id="middleSection">
            <div class="loading-indicator">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="right-section section" id="rightSection">
            <div class="loading-indicator">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="prof-section section" id="profSection">
            <div class="loading-indicator">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to load iframe with dynamic content
        function loadIframe(sectionId, url, maxRetries = 5) {
            const section = document.getElementById(sectionId);
            const loadingIndicator = section.querySelector('.loading-indicator');
            let retryCount = 0;

            const loadContent = () => {
                const iframe = document.createElement('iframe');
                iframe.src = url;

                iframe.onload = () => {
                    loadingIndicator.style.display = 'none';
                };

                iframe.onerror = retryLoad;

                section.innerHTML = '';
                section.appendChild(loadingIndicator);
                section.appendChild(iframe);
            };

            const retryLoad = () => {
                retryCount++;
                if (retryCount <= maxRetries) {
                    setTimeout(loadContent, 2000);
                } else {
                    displayError();
                }
            };

            const displayError = () => {
                loadingIndicator.style.display = 'none';
                const errorMessage = document.createElement('p');
                errorMessage.textContent = 'Failed to load content. Please try again.';
                errorMessage.style.color = '#1d9bf0';
                errorMessage.style.padding = '20px';
                errorMessage.style.textAlign = 'center';
                section.appendChild(errorMessage);
            };

            loadContent();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Load initial content
            loadIframe('leftSection', './count.html', 10);
            loadIframe('middleSection', './globalchat.html', 10);
            loadIframe('rightSection', './search.html', 10);
            loadIframe('profSection', './profileview.html', 10);

            // Mobile menu handling
            const menuItems = document.querySelectorAll('.menu-item');
            const sections = document.querySelectorAll('.section');

            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Remove active class from all menu items and sections
                    menuItems.forEach(mi => mi.classList.remove('active'));
                    sections.forEach(section => section.classList.remove('active'));

                    // Add active class to clicked item
                    item.classList.add('active');

                    // Show corresponding section
                    const sectionType = item.getAttribute('data-section');
                    let targetSection;

                    switch(sectionType) {
                        case 'chat':
                            targetSection = document.getElementById('middleSection');
                            break;
                        case 'profile':
                            targetSection = document.getElementById('rightSection');
                            break;
                        case 'reels':
                            targetSection = document.getElementById('leftSection');
                            break;
                        case 'profSection':
                            targetSection = document.getElementById('profSection');
                            break;
                    }

                    if (targetSection) {
                        targetSection.classList.add('active');
                    }
                });
            });
        });
    </script>
    <script>
    // Function to apply the theme
    function applyTheme(theme) {
        const body = document.body;
        if (theme === 'dark') {
            body.classList.add('dark-mode');
        } else {
            body.classList.remove('dark-mode');
        }
    }

    // Initialize the theme when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
    });

    // Listen for theme changes from other pages
    window.addEventListener('storage', (event) => {
        if (event.key === 'theme') {
            applyTheme(event.newValue);
        }
    });
</script>
</body>
</html>
