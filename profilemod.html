
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen with Retractable Sidebar</title>
    <style>
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Prevent scrolling */
html, body {
    overflow: hidden;
    height: 100%;
    width: 100%;
}

body {
    display: flex;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #ffffff;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    color: #333;
}

/* Sidebar */
.sidebar {
    width: 70px;
    height: 100%;
    background: #ffffff;
    border-right: 1px solid #efefef;
    display: flex;
    flex-direction: column;
    z-index: 900;
    transition: width 0.3s ease;
}

.sidebar.expanded {
    width: 240px;
}

.toggle-sidebar {
    margin: 15px auto;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    background: #1da1f2;
    border-radius: 50%;
    color: white;
    font-weight: bold;
    transition: all 0.2s ease;
}

.toggle-sidebar:hover {
    background: #1a91da;
}

.sidebar-menu {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    margin-top: 10px;
}

.menu-item {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: 9999px;
    margin: 4px 10px;
    white-space: nowrap;
    position: relative;
}

.menu-item svg {
    width: 24px;
    height: 24px;
    fill: none;
    stroke: #666;
    stroke-width: 2;
    min-width: 24px;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.menu-item-text {
    margin-left: 15px;
    font-weight: 500;
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.3s ease;
    color: #666;
    display: none;
}

.sidebar.expanded .menu-item-text {
    opacity: 1;
    display: block;
}

.menu-item.active {
    background-color: rgba(29, 161, 242, 0.1);
}

.menu-item.active svg {
    stroke: #1da1f2;
}

.menu-item.active .menu-item-text {
    color: #1da1f2;
}

.menu-item:hover {
    background-color: rgba(29, 161, 242, 0.1);
}

.user-profile {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    margin-top: auto;
    margin-bottom: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    border-radius: 9999px;
    margin-left: 10px;
    margin-right: 10px;
}

.user-profile:hover {
    background-color: rgba(29, 161, 242, 0.1);
}

.profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #1da1f2;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 16px;
}

.user-info {
    margin-left: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
    white-space: nowrap;
    overflow: hidden;
    display: none;
}

.sidebar.expanded .user-info {
    opacity: 1;
    display: block;
}

.username {
    font-weight: bold;
    font-size: 14px;
}

.user-handle {
    color: #777;
    font-size: 12px;
}

/* Main Content Sections */
.content-wrapper {
    display: flex;
    flex: 1;
    width: calc(100% - 70px);
    height: 100%;
    position: relative;
    background-color: #fafafa;
    transition: width 0.3s ease;
}

.sidebar.expanded + .content-wrapper {
    width: calc(100% - 240px);
}

.section {
    display: none;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    height: 100%;
    width: 100%;
    background: #ffffff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.02);
}

.section.active {
    display: flex;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 0;
    display: block;
    background: #ffffff;
    opacity: 0;
    transition: opacity 0.3s ease;
}

iframe.loaded {
    opacity: 1;
}

/* Loading Indicator */
.loading-indicator {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 30px;
    height: 30px;
    z-index: 5;
}

.spinner {
    box-sizing: border-box;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid transparent;
    border-top-color: #1da1f2;
    border-left-color: #1da1f2;
    animation: spinner 0.8s linear infinite;
}

@keyframes spinner {
    0% { 
        transform: rotate(0deg);
    }
    100% { 
        transform: rotate(360deg);
    }
}

/* Error state */
.error-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
    color: #333;
}

.error-icon {
    color: #1da1f2;
    font-size: 32px;
    margin-bottom: 15px;
}

.retry-button {
    margin-top: 15px;
    background-color: #1da1f2;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 50px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.retry-button:hover {
    background-color: #1a91da;
}
</style>
</head>
<body>
    <!-- Sidebar navigation -->
    <div class="sidebar" id="sidebar">
        <div class="toggle-sidebar" id="toggleSidebar">
            <span>N</span>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item active" data-section="homeSection">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="menu-item-text">Home</span>
            </div>
            <div class="menu-item" data-section="searchSection">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="4" width="20" height="16" rx="2" ry="2" />
                    <path d="M10 8l6 4l-6 4V8z" />
                </svg>
                <span class="menu-item-text">Content</span>
            </div>
        </div>
        
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="section active" id="homeSection">
            <div class="loading-indicator">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="section" id="searchSection">
            <div class="loading-indicator">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="section" id="profSection">
            <div class="loading-indicator">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to load iframe with better error handling and retries
        function loadIframe(sectionId, url, maxRetries = 5) {
            const section = document.getElementById(sectionId);
            const loadingIndicator = section.querySelector('.loading-indicator');
            let retryCount = 0;
            let retryTimeout;

            // Clean section before loading
            clearSection();

            function clearSection() {
                // Keep only the loading indicator
                Array.from(section.children).forEach(child => {
                    if (!child.classList.contains('loading-indicator')) {
                        section.removeChild(child);
                    }
                });
                loadingIndicator.style.display = 'block';
            }

            function loadContent() {
                clearTimeout(retryTimeout); // Clear any pending retries
                
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.setAttribute('allow', 'autoplay; encrypted-media');
                iframe.setAttribute('allowfullscreen', 'true');
                
                // Better load handling
                iframe.onload = () => {
                    // Try to detect if iframe loaded successfully
                    try {
                        // Check if we can access iframe content (same-origin only)
                        // This will fail silently for cross-origin frames
                        setTimeout(() => {
                            loadingIndicator.style.display = 'none';
                            iframe.classList.add('loaded');
                        }, 500); // Small delay for visual transition
                    } catch (e) {
                        // If we can't access the frame, assume it loaded anyway
                        loadingIndicator.style.display = 'none';
                        iframe.classList.add('loaded');
                    }
                };

                iframe.onerror = () => {
                    retryLoad('Network error loading content');
                };

                // Timeout as backup if onload doesn't fire
                const timeoutId = setTimeout(() => {
                    if (!iframe.classList.contains('loaded')) {
                        retryLoad('Timeout loading content');
                    }
                }, 10000); // 10 second timeout

                // Add iframe to section
                section.appendChild(iframe);

                // Cleanup timeout on successful load
                iframe.addEventListener('load', () => {
                    clearTimeout(timeoutId);
                });
            }

            function retryLoad(reason) {
                retryCount++;
                console.log(`Retry ${retryCount}/${maxRetries}: ${reason}`);
                
                if (retryCount <= maxRetries) {
                    // Exponential backoff with jitter
                    const delay = Math.min(1000 * Math.pow(1.5, retryCount-1) + Math.random() * 1000, 10000);
                    
                    retryTimeout = setTimeout(() => {
                        clearSection();
                        loadContent();
                    }, delay);
                } else {
                    displayError();
                }
            }

            function displayError() {
                loadingIndicator.style.display = 'none';
                
                const errorContainer = document.createElement('div');
                errorContainer.className = 'error-state';
                
                const errorIcon = document.createElement('div');
                errorIcon.className = 'error-icon';
                errorIcon.innerHTML = '⚠️';
                
                const errorMessage = document.createElement('p');
                errorMessage.textContent = 'Unable to load content';
                
                const retryButton = document.createElement('button');
                retryButton.className = 'retry-button';
                retryButton.textContent = 'Try Again';
                retryButton.addEventListener('click', () => {
                    retryCount = 0;
                    clearSection();
                    loadContent();
                });
                
                errorContainer.appendChild(errorIcon);
                errorContainer.appendChild(errorMessage);
                errorContainer.appendChild(retryButton);
                section.appendChild(errorContainer);
            }

            // Start loading
            loadContent();
            
            // Return a function that can be used to reload this section
            return function reload() {
                retryCount = 0;
                clearSection();
                loadContent();
            };
        }

        // Map of section reloaders
        const sectionReloaders = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle sidebar functionality
            const sidebar = document.getElementById('sidebar');
            const toggleSidebar = document.getElementById('toggleSidebar');
            
            toggleSidebar.addEventListener('click', () => {
                sidebar.classList.toggle('expanded');
            });

            // Load initial content with improved reliability
            sectionReloaders.homeSection = loadIframe('homeSection', './relhalf.html', 10);
            sectionReloaders.searchSection = loadIframe('searchSection', './menu.html', 10);
            sectionReloaders.profSection = loadIframe('profSection', './.html', 10);

            // Menu item click handling
            const menuItems = document.querySelectorAll('.menu-item, .user-profile');
            const sections = document.querySelectorAll('.section');

            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Remove active class from all menu items
                    document.querySelectorAll('.menu-item').forEach(mi => mi.classList.remove('active'));
                    
                    // Add active class to clicked item (only for regular menu items)
                    if (item.classList.contains('menu-item')) {
                        item.classList.add('active');
                    }
                    
                    // Hide all sections
                    sections.forEach(section => section.classList.remove('active'));

                    // Show corresponding section
                    const sectionType = item.getAttribute('data-section');
                    const targetSection = document.getElementById(sectionType);

                    if (targetSection) {
                        targetSection.classList.add('active');
                        
                        // If section was previously not visible, check if we need to reload
                        const iframe = targetSection.querySelector('iframe');
                        const errorState = targetSection.querySelector('.error-state');
                        
                        // Reload section if in error state or iframe is missing
                        if (errorState || !iframe) {
                            if (sectionReloaders[sectionType]) {
                                sectionReloaders[sectionType]();
                            }
                        }
                    }
                });
            });

            // Handle window visibility changes
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    // When tab becomes visible again, check if any active section needs reloading
                    const activeSection = document.querySelector('.section.active');
                    if (activeSection) {
                        const iframe = activeSection.querySelector('iframe');
                        const errorState = activeSection.querySelector('.error-state');
                        
                        if (errorState || !iframe) {
                            const sectionId = activeSection.id;
                            if (sectionReloaders[sectionId]) {
                                sectionReloaders[sectionId]();
                            }
                        }
                    }
                }
            });

            // Periodic health check for iframes
            setInterval(() => {
                const activeSection = document.querySelector('.section.active');
                if (activeSection) {
                    const iframe = activeSection.querySelector('iframe');
                    if (iframe) {
                        try {
                            // This will throw an error if iframe is cross-origin or has issues
                            // We're just checking if the iframe is accessible
                            const iframeIsAlive = iframe.contentWindow && 
                                                 iframe.contentWindow.location.href;
                        } catch (e) {
                            // Iframe might have issues, but we can't determine for cross-origin frames
                            // So we only reload if we detect a specific error
                            if (e.name === 'SecurityError') {
                                // Cross-origin frame - can't check health directly
                            } else {
                                // Other error - iframe might need reloading
                                const sectionId = activeSection.id;
                                if (sectionReloaders[sectionId]) {
                                    sectionReloaders[sectionId]();
                                }
                            }
                        }
                    }
                }
            }, 30000); // Check every 30 seconds
        });
    </script>
    <script src="theme.js"></script>
</body>
</html>
