
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Chat - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/flagpack@3.0.0/dist/flagpack.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

:root {
    --bg-primary: #15202b;
    --bg-secondary: #192734;
    --text-primary: #ffffff;
    --text-secondary: #8899a6;
    --border-color: #38444d;
    --hover-bg: #22303c;
    --online-green: #1da1f2;
    --offline-red: #e0245e;
    --shadow-color: rgba(0, 0, 0, 0.2);
    --twitter-blue: #1da1f2;
    --twitter-blue-dark: #1a91da;
    --twitter-blue-light: #1da1f2;
}

html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
}

.twitter-container {
    width: 100%;
    max-width: 600px;
    height: 100vh;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    background: var(--bg-primary);
    overflow: hidden;
    border-left: 1px solid var(--border-color);
    border-right: 1px solid var(--border-color);
}

.header-wrapper {
    position: sticky;
    top: 0;
    z-index: 10;
    background: var(--bg-primary);
    padding: 12px 16px;
    border-bottom: 1px solid var(--border-color);
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}

.page-title {
    font-size: 19px;
    font-weight: 800;
    color: var(--text-primary);
}

.user-count {
    font-weight: 400;
    color: var(--text-secondary);
    font-size: 13px;
}

.twitter-search {
    background: var(--bg-secondary);
    border-radius: 9999px;
    display: flex;
    align-items: center;
    height: 42px;
    padding: 0 16px;
    border: 1px solid transparent;
    transition: all 0.2s ease;
    margin-bottom: 4px;
}

.twitter-search:focus-within {
    background: var(--bg-primary);
    border-color: var(--twitter-blue);
}

.search-icon {
    width: 18px;
    height: 18px;
    color: var(--text-secondary);
    margin-right: 12px;
}

.twitter-search input {
    flex-grow: 1;
    height: 100%;
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-size: 15px;
    outline: none;
    width: 100%;
}

.twitter-search input::placeholder {
    color: var(--text-secondary);
}

.user-list {
    flex-grow: 1;
    overflow-y: auto;
}

.user-list::-webkit-scrollbar {
    width: 0px;
}

.user-card {
    padding: 12px 16px;
    display: flex;
    align-items: flex-start;
    transition: background 0.2s ease;
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
}

.user-card:hover {
    background: var(--hover-bg);
}

.user-avatar {
    width: 48px;
    height: 48px;
    border-radius: 9999px;
    object-fit: cover;
    margin-right: 12px;
    flex-shrink: 0;
}

.user-details {
    flex-grow: 1;
    min-width: 0;
    padding: 2px 0;
}

.name-container {
    display: flex;
    align-items: baseline;
    margin-bottom: 2px;
}

.user-name {
    font-weight: 700;
    color: var(--text-primary);
    font-size: 15px;
    margin-right: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.username {
    color: var(--text-secondary);
    font-size: 15px;
    font-weight: 400;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.user-youtube {
    color: var(--text-secondary);
    font-size: 15px;
    margin-bottom: 4px;
}

.user-bio-preview {
    color: var(--text-primary);
    font-size: 15px;
    line-height: 20px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

.user-meta {
    display: flex;
    align-items: center;
    margin-top: 4px;
    gap: 12px;
}

.user-location {
    display: flex;
    align-items: center;
    color: var(--text-secondary);
    font-size: 14px;
}

.location-icon {
    margin-right: 4px;
    color: var(--text-secondary);
}

.status-container {
    display: flex;
    align-items: center;
    margin-left: auto;
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-right: 4px;
}

.status-dot.online {
    background-color: var(--twitter-blue);
}

.status-dot.offline {
    background-color: var(--offline-red);
}

.status-text {
    color: var(--text-secondary);
    font-size: 14px;
}

.country-flag {
    margin-left: 8px;
    width: 16px;
    height: 12px;
    border-radius: 2px;
}

/* Bio Modal */
.twitter-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.twitter-modal-content {
    background: var(--bg-primary);
    max-width: 600px;
    width: 90%;
    border-radius: 16px;
    position: relative;
    overflow: hidden;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
}

.modal-header {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    background: var(--bg-primary);
    z-index: 10;
}

.close-button {
    width: 36px;
    height: 36px;
    border-radius: 9999px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    border: none;
    color: var(--text-primary);
    cursor: pointer;
    margin-right: 16px;
}

.close-button:hover {
    background: rgba(255, 255, 255, 0.1);
}

.modal-title {
    font-size: 19px;
    font-weight: 800;
    color: var(--text-primary);
}

.profile-section {
    padding: 0;
}

.profile-banner {
    height: 150px;
    background: var(--bg-secondary);
    position: relative;
}

.profile-avatar-container {
    position: absolute;
    bottom: -36px;
    left: 16px;
}

.profile-avatar {
    width: 72px;
    height: 72px;
    border-radius: 9999px;
    border: 4px solid var(--bg-primary);
    object-fit: cover;
}

.profile-info {
    padding: 48px 16px 16px;
}

.profile-name {
    font-size: 19px;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 2px;
}

.profile-username {
    font-size: 15px;
    color: var(--text-secondary);
    margin-bottom: 12px;
}

.profile-bio {
    font-size: 15px;
    color: var(--text-primary);
    line-height: 20px;
    margin-bottom: 12px;
}

.profile-meta {
    display: flex;
    align-items: center;
    gap: 16px;
    color: var(--text-secondary);
    font-size: 15px;
    margin-bottom: 16px;
}

.meta-item {
    display: flex;
    align-items: center;
}

.meta-icon {
    margin-right: 4px;
}

.follow-button {
    background-color: var(--text-primary);
    color: var(--bg-primary);
    padding: 6px 16px;
    border-radius: 9999px;
    font-weight: 700;
    font-size: 15px;
    border: none;
    cursor: pointer;
    margin-left: auto;
}

.follow-button:hover {
    background-color: #e6e6e6;
}

.verified-badge {
    width: 16px;
    height: 16px;
    margin-left: 4px;
}

/* Loading skeleton styles */
.skeleton {
    position: relative;
    overflow: hidden;
    background: var(--bg-secondary);
}

.skeleton::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    width: 250%;
    height: 100%;
    background: linear-gradient(
        90deg, 
        transparent 0%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 100%
    );
    animation: shimmerWave 2.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes shimmerWave {
    0% { transform: translateX(-100%) skewX(-15deg); }
    100% { transform: translateX(100%) skewX(-15deg); }
}

.skeleton-user-card {
    padding: 12px 16px;
    display: flex;
    align-items: flex-start;
    border-bottom: 1px solid var(--border-color);
}

.skeleton-avatar {
    width: 48px;
    height: 48px;
    border-radius: 9999px;
    margin-right: 12px;
    flex-shrink: 0;
}

.skeleton-details {
    flex-grow: 1;
}

.skeleton-name {
    height: 16px;
    width: 120px;
    margin-bottom: 8px;
    border-radius: 4px;
}

.skeleton-youtube {
    height: 14px;
    width: 100px;
    border-radius: 4px;
    margin-bottom: 8px;
}

.skeleton-bio {
    height: 32px;
    width: 100%;
    border-radius: 4px;
    margin-bottom: 8px;
}

.skeleton-meta {
    display: flex;
    justify-content: space-between;
}

.skeleton-meta-item {
    height: 14px;
    width: 80px;
    border-radius: 4px;
}

@media (max-width: 768px) {
    .twitter-container {
        max-width: 100%;
        border: none;
    }
}

@media (max-width: 480px) {
    .twitter-modal-content {
        width: 100%;
        height: 100%;
        max-height: 100vh;
        border-radius: 0;
    }
}
</style>
</head>
<body>
    <div class="twitter-container">
        <div class="header-wrapper">
            <div class="page-header">
                <h1 class="page-title">Connect</h1>
                <span id="userCount" class="user-count">0 available</span>
            </div>
            <div class="twitter-search">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input 
                    type="text" 
                    id="userSearchInput" 
                    placeholder="Search users"
                >
            </div>
        </div>
        
        <div id="userList" class="user-list">
            <!-- Users will be dynamically populated here -->
        </div>
    </div>

    <!-- Twitter-style Bio Modal -->
    <div id="bioModal" class="twitter-modal">
        <div class="twitter-modal-content">
            <div class="modal-header">
                <button id="closeButton" class="close-button">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M13.414 12l5.293-5.293a1 1 0 00-1.414-1.414L12 10.586 6.707 5.293a1 1 0 00-1.414 1.414L10.586 12l-5.293 5.293a1 1 0 101.414 1.414L12 13.414l5.293 5.293a1 1 0 001.414-1.414L13.414 12z"/>
                    </svg>
                </button>
                <h2 class="modal-title">Profile</h2>
            </div>
            <div id="bioContent" class="profile-section">
                <!-- Profile content will be dynamically populated here -->
            </div>
        </div>
    </div>

    
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, getDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDnPz8BWCaXJOazlFVO4Eap8VxdSR2oDFQ",
    authDomain: "globalchat-2d669.firebaseapp.com",
    projectId: "globalchat-2d669",
    storageBucket: "globalchat-2d669.firebasestorage.app",
    messagingSenderId: "178714711978",
    appId: "1:178714711978:web:fb831188be23e62a4bbdd3",
    measurementId: "G-LYZP41ZJ46"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // DOM Elements
  const userSearchInput = document.getElementById('userSearchInput');
  const userList = document.getElementById('userList');
  const userCount = document.getElementById('userCount');
  const bioModal = document.getElementById('bioModal');
  const bioContent = document.getElementById('bioContent');
  const closeButton = document.getElementById('closeButton');

  // Close modal events
  closeButton.onclick = () => bioModal.style.display = 'none';
  bioModal.onclick = (e) => {
    if (e.target === bioModal) bioModal.style.display = 'none';
  };

  // Fetch and Display Available Users
  async function fetchAvailableUsers() {
    try {
      const currentUser = auth.currentUser;
      if (!currentUser) {
        window.location.href = 'index.html';
        return;
      }
      
      const usersRef = collection(db, 'users');
      const snapshot = await getDocs(usersRef);
      
      userList.innerHTML = ''; // Clear existing users
      let availableUsers = 0;
      
      // Include current user
      const currentUserData = await getCurrentUserData(currentUser.uid);
      const currentUserCard = createUserCard(currentUserData, true);
      userList.appendChild(currentUserCard);
      availableUsers++;
      
      snapshot.forEach((doc) => {
        const userData = doc.data();
        
        // Skip the current user if not already added
        if (doc.id === currentUser.uid) return;
        
        // Filter based on search input
        const searchTerm = userSearchInput.value.toLowerCase();
        if (searchTerm &&
          !userData.username.toLowerCase().includes(searchTerm) &&
          !(userData.country || '').toLowerCase().includes(searchTerm))
          return;
        
        const userCard = createUserCard({ ...userData, uid: doc.id });
        userList.appendChild(userCard);
        availableUsers++;
      });
      
      userCount.textContent = `${availableUsers - 1} available`;
    } catch (error) {
      console.error("Error fetching users:", error);
    }
  }

  // Get Current User Data
  async function getCurrentUserData(uid) {
    try {
      const userDoc = await getDoc(doc(db, 'users', uid));
      const userData = userDoc.data() || {};
      return {
        uid: uid,
        username: auth.currentUser.displayName || 'Current User',
        photoURL: auth.currentUser.photoURL || 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png',
        country: userData.country || 'us',
        youtubeChannel: userData.youtubeChannel || 'My Channel',
        bio: userData.bio || 'No bio available',
        isOnline: true
      };
    } catch (error) {
      console.error("Error fetching current user:", error);
      return {
        uid: uid,
        username: 'Current User',
        photoURL: 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png',
        country: 'us',
        youtubeChannel: 'My Channel',
        bio: 'No bio available',
        isOnline: true
      };
    }
  }

  // Show Bio Modal with Twitter-style profile
  async function showBioModal(userId) {
    try {
      const userDoc = await getDoc(doc(db, 'users', userId));
      const userData = userDoc.data();
      
      const joinDate = new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
      
      bioContent.innerHTML = `
        <div class="profile-banner"></div>
        <div class="profile-avatar-container">
          <img class="profile-avatar" src="${userData.photoURL || 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png'}" alt="${userData.username}">
        </div>
        <div class="profile-info">
          <div class="profile-name">
            ${userData.username || 'User'}
            <svg class="verified-badge" viewBox="0 0 24 24" fill="#1da1f2">
              <path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"/>
            </svg>
          </div>
          <div class="profile-username">@${userData.youtubeChannel || 'user'}</div>
          <div class="profile-bio">${userData.bio || 'No bio available'}</div>
          <div class="profile-meta">
            <div class="meta-item">
              <svg class="meta-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14.315c-2.088 0-3.787-1.698-3.787-3.786S9.913 6.74 12 6.74s3.787 1.7 3.787 3.787-1.7 3.785-3.787 3.785zm0-6.073c-1.26 0-2.287 1.026-2.287 2.287S10.74 12.814 12 12.814s2.287-1.025 2.287-2.286S13.26 8.24 12 8.24z"/>
                <path d="M20.692 10.69C20.692 5.9 16.792 2 12 2s-8.692 3.9-8.692 8.69c0 1.902.603 3.708 1.743 5.223l.003-.002.007.015c1.628 2.07 6.278 5.757 6.475 5.912.138.11.33.17.524.17.193 0 .387-.06.522-.17.198-.155 4.847-3.84 6.475-5.912l.007-.014.002.002c1.14-1.516 1.743-3.32 1.743-5.223zM12 20.29c-1.224-.99-4.52-3.715-5.756-5.285-.94-1.25-1.436-2.742-1.436-4.312C4.808 6.727 8.035 3.5 12 3.5s7.192 3.226 7.192 7.19c0 1.57-.497 3.062-1.436 4.313-1.236 1.57-4.532 4.294-5.756 5.285z"/>
              </svg>
              ${userData.country ? `<span class="fp fp-${(userData.country || 'us').toLowerCase()} country-flag"></span> ${userData.country.toUpperCase()}` : 'Location not specified'}
            </div>
            <div class="meta-item">
              <svg class="meta-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.708 2H4.292C3.028 2 2 3.028 2 4.292v15.416C2 20.972 3.028 22 4.292 22h15.416C20.972 22 22 20.972 22 19.708V4.292C22 3.028 20.972 2 19.708 2zm.792 17.708c0 .437-.355.792-.792.792H4.292c-.437 0-.792-.355-.792-.792V6.418c0-.437.354-.79.79-.792h15.42c.436 0 .79.355.79.79V19.71z"/>
                <circle cx="7.032" cy="8.75" r="1.285"/>
                <circle cx="7.032" cy="13.156" r="1.285"/>
                <circle cx="16.968" cy="8.75" r="1.285"/>
                <circle cx="16.968" cy="13.156" r="1.285"/>
                <circle cx="12" cy="8.75" r="1.285"/>
                <circle cx="12" cy="13.156" r="1.285"/>
                <circle cx="7.032" cy="17.486" r="1.285"/>
                <circle cx="12" cy="17.486" r="1.285"/>
              </svg>
              Joined ${joinDate}
            </div>
          </div>
          <button class="follow-button">Follow</button>
        </div>
      `;
      
      bioModal.style.display = 'flex';
    } catch (error) {
      console.error("Error fetching user bio:", error);
    }
  }

  // Create Twitter-style User Card
  function createUserCard(userData, isCurrentUser = false) {
    const card = document.createElement('div');
    card.className = 'user-card';
    
    // Truncate bio for preview
    const bioPreview = userData.bio ? 
                        (userData.bio.length > 100 ? 
                          userData.bio.substring(0, 97) + '...' : 
                          userData.bio) : 
                        'No bio available';
    
    card.innerHTML = `
      <img 
        src="${userData.photoURL || 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png'}" 
        alt="${userData.username}" 
        class="user-avatar"
      >
      <div class="user-details">
        <div class="name-container">
          <div class="user-name">${isCurrentUser ? 'You' : userData.username}</div>
          <div class="username">@${userData.youtubeChannel || 'user'}</div>
        </div>
        <div class="user-bio-preview">${bioPreview}</div>
        <div class="user-meta">
          <div class="user-location">
            <svg class="location-icon" width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 14.315c-2.088 0-3.787-1.698-3.787-3.786S9.913 6.74 12 6.74s3.787 1.7 3.787 3.787-1.7 3.785-3.787 3.785zm0-6.073c-1.26 0-2.287 1.026-2.287 2.287S10.74 12.814 12 12.814s2.287-1.025 2.287-2.286S13.26 8.24 12 8.24z"/>
              <path d="M20.692 10.69C20.692 5.9 16.792 2 12 2s-8.692 3.9-8.692 8.69c0 1.902.603 3.708 1.743 5.223l.003-.002.007.015c1.628 2.07 6.278 5.757 6.475 5.912.138.11.33.17.524.17.193 0 .387-.06.522-.17.198-.155 4.847-3.84 6.475-5.912l.007-.014.002.002c1.14-1.516 1.743-3.32 1.743-5.223zM12 20.29c-1.224-.99-4.52-3.715-5.756-5.285-.94-1.25-1.436-2.742-1.436-4.312C4.808 6.727 8.035 3.5 12 3.5s7.192 3.226 7.192 7.19c0 1.57-.497 3.062-1.436 4.313-1.236 1.57-4.532 4.294-5.756 5.285z"/>
            </svg>
            ${userData.country ? `<span class="fp fp-${(userData.country || 'us').toLowerCase()}"></span>` : ''}
          </div>
          <div class="status-container">
            <div class="status-dot ${isCurrentUser || userData.isOnline ? 'online' : 'offline'}"></div>
            <div class="status-text">${isCurrentUser || userData.isOnline ? 'Online' : 'Offline'}</div>
          </div>
        </div>
      </div>
    `;
    
    // Add click event to show bio
    card.addEventListener('click', () => showBioModal(userData.uid));
    
    return card;
  }

  // Real-time Search with debounce
  let searchTimeout;
  userSearchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      showSkeletons();
      setTimeout(() => fetchAvailableUsers(), 300);
    }, 300);
  });

  // Show skeleton loading UI
  function showSkeletons() {
    let skeletonHTML = '';
    
    for (let i = 0; i < 5; i++) {
      skeletonHTML += `
        <div class="skeleton-user-card">
          <div class="skeleton-avatar skeleton"></div>
          <div class="skeleton-details">
            <div class="skeleton-name skeleton"></div>
            <div class="skeleton-youtube skeleton"></div>
            <div class="skeleton-bio skeleton"></div>
            <div class="skeleton-meta">
              <div class="skeleton-meta-item skeleton"></div>
              <div class="skeleton-meta-item skeleton"></div>
            </div>
          </div>
        </div>
      `;
    }
    
    userList.innerHTML = skeletonHTML;
  }

  // Authentication State Listener
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Show skeletons before loading
      showSkeletons();
      
      // Initialize users on page load with delay to show loading state
      setTimeout(() => {
        fetchAvailableUsers();
      }, 1000);
    } else {
      // Redirect to login if not authenticated
      window.location.href = 'index.html';
    }
  });

  // Make the fetchAvailableUsers function globally available
  window.fetchAvailableUsers = fetchAvailableUsers;
</script>

          button.textContent = 'Following';

          button.style.backgroundColor = 'var(--text-primary)';
          button.style.color = 'var(--bg-primary)';
          button.style.border = 'none';
        }
        e.stopPropagation();
      }
    });

    // Search suggestions
    const searchInput = document.getElementById('userSearchInput');
    const searchSuggestions = ['English', 'Spanish', 'Japanese', 'Gamers', 'Artists', 'Developers'];
    
    searchInput.addEventListener('focus', () => {
      if (!searchInput.value) {
        // Could implement search suggestions here
        console.log('Search suggestions:', searchSuggestions);
      }
    });

    // Real-time status updates simulation
    function simulateStatusChanges() {
      const statusDots = document.querySelectorAll('.status-dot:not(.online)');
      if (statusDots.length > 0) {
        const randomIndex = Math.floor(Math.random() * statusDots.length);
        const randomDot = statusDots[randomIndex];
        
        const isCurrentlyOnline = randomDot.classList.contains('online');
        
        if (isCurrentlyOnline) {
          randomDot.classList.remove('online');
          randomDot.classList.add('offline');
          randomDot.nextElementSibling.textContent = 'Offline';
        } else {
          randomDot.classList.remove('offline');
          randomDot.classList.add('online');
          randomDot.nextElementSibling.textContent = 'Online';
        }
      }
      
      // Schedule next update
      setTimeout(simulateStatusChanges, Math.random() * 10000 + 5000);
    }
    
    // Start status simulation after initial load
    setTimeout(simulateStatusChanges, 5000);
    
    // Performance optimization - lazy load avatars
    const lazyLoadObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          const src = img.getAttribute('data-src');
          if (src) {
            img.src = src;
            img.removeAttribute('data-src');
            lazyLoadObserver.unobserve(img);
          }
        }
      });
    });
    
    // Apply lazy loading to new images
    function setupLazyLoading() {
      const images = document.querySelectorAll('img[data-src]');
      images.forEach(img => lazyLoadObserver.observe(img));
    }
    
    // Set up mutation observer to watch for new elements
    const userListObserver = new MutationObserver(() => {
      setupLazyLoading();
    });
    
    userListObserver.observe(document.getElementById('userList'), { 
      childList: true,
      subtree: true
    });
    
    // Initial setup
    setupLazyLoading();
  });
</script>
