
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Chat - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/flagpack@3.0.0/dist/flagpack.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

:root {
    --bg-primary: #f9f9f9;
    --bg-secondary: #ffffff;
    --text-primary: #333;
    --text-secondary: #666;
    --border-color: #e0e7ff;
    --hover-bg: rgba(74, 144, 226, 0.1);
    --online-green: #4a90e2;
    --offline-red: #e0245e;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --todoist-blue: #4a90e2;
}

html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
}

.twitter-container {
    width: 100%;
    max-width: 600px;
    height: 100vh;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    background: var(--bg-primary);
    overflow: hidden;
    border-left: 1px solid var(--border-color);
    border-right: 1px solid var(--border-color);
}

.header-wrapper {
    position: sticky;
    top: 0;
    z-index: 10;
    background: var(--bg-primary);
    padding: 12px 16px;
    border-bottom: 1px solid var(--border-color);
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}

.page-title {
    font-size: 19px;
    font-weight: 800;
    color: var(--text-primary);
}

.user-count {
    font-weight: 400;
    color: var(--text-secondary);
    font-size: 13px;
}

.twitter-search {
    background: var(--bg-secondary);
    border-radius: 9999px;
    display: flex;
    align-items: center;
    height: 42px;
    padding: 0 16px;
    border: 1px solid transparent;
    transition: all 0.2s ease;
    margin-bottom: 4px;
}

.twitter-search:focus-within {
    background: var(--bg-primary);
    border-color: var(--todoist-blue);
}

.search-icon {
    width: 18px;
    height: 18px;
    color: var(--text-secondary);
    margin-right: 12px;
}

.twitter-search input {
    flex-grow: 1;
    height: 100%;
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-size: 15px;
    outline: none;
    width: 100%;
}

.twitter-search input::placeholder {
    color: var(--text-secondary);
}

.user-list {
    flex-grow: 1;
    overflow-y: auto;
}

.user-list::-webkit-scrollbar {
    width: 0px;
}

.user-card {
    padding: 12px 16px;
    display: flex;
    align-items: flex-start;
    transition: background 0.2s ease;
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
}

.user-card:hover {
    background: var(--hover-bg);
}

.user-avatar {
    width: 48px;
    height: 48px;
    border-radius: 9999px;
    object-fit: cover;
    margin-right: 12px;
    flex-shrink: 0;
}

.user-details {
    flex-grow: 1;
    min-width: 0;
    padding: 2px 0;
}

.name-container {
    display: flex;
    align-items: baseline;
    margin-bottom: 2px;
}

.user-name {
    font-weight: 700;
    color: var(--text-primary);
    font-size: 15px;
    margin-right: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.username {
    color: var(--text-secondary);
    font-size: 15px;
    font-weight: 400;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.user-youtube {
    color: var(--text-secondary);
    font-size: 15px;
    margin-bottom: 4px;
}

.user-bio-preview {
    color: var(--text-primary);
    font-size: 15px;
    line-height: 20px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

.user-meta {
    display: flex;
    align-items: center;
    margin-top: 4px;
    gap: 12px;
}

.user-location {
    display: flex;
    align-items: center;
    color: var(--text-secondary);
    font-size: 14px;
}

.location-icon {
    margin-right: 4px;
    color: var(--text-secondary);
}

.status-container {
    display: flex;
    align-items: center;
    margin-left: auto;
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-right: 4px;
}

.status-dot.online {
    background-color: var(--todoist-blue);
}

.status-dot.offline {
    background-color: var(--offline-red);
}

.status-text {
    color: var(--text-secondary);
    font-size: 14px;
}

.country-flag {
    margin-left: 8px;
    width: 16px;
    height: 12px;
    border-radius: 2px;
}

/* Bio Modal */
.profile-modal {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    z-index: 1000;
    transition: opacity 0.3s ease;
    opacity: 0;
    pointer-events: none;
}

.profile-modal.active {
    height: 100%;
    opacity: 1;
    pointer-events: all;
}

.profile-content {
    background: var(--bg-primary);
    width: 100%;
    max-width: 600px;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    padding: 20px;
    transform: translateY(100%);
    transition: transform 0.3s ease;
    position: relative;
}

.profile-modal.active .profile-content {
    transform: translateY(0);
}

.profile-close {
    position: absolute;
    top: 15px;
    right: 15px;
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-size: 24px;
    cursor: pointer;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.profile-close:hover {
    background: rgba(255, 255, 255, 0.1);
}

.profile-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.profile-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
}

.profile-name {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 5px;
}

.profile-channel {
    font-size: 14px;
    color: var(--text-secondary);
}

.profile-bio {
    margin-top: 15px;
    line-height: 1.5;
    color: var(--text-primary);
    margin-bottom: 20px;
}

/* Loading skeleton styles */
.skeleton {
    position: relative;
    overflow: hidden;
    background: var(--bg-secondary);
}

.skeleton::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    width: 250%;
    height: 100%;
    background: linear-gradient(
        90deg, 
        transparent 0%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 100%
    );
    animation: shimmerWave 2.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes shimmerWave {
    0% { transform: translateX(-100%) skewX(-15deg); }
    100% { transform: translateX(100%) skewX(-15deg); }
}

.skeleton-user-card {
    padding: 12px 16px;
    display: flex;
    align-items: flex-start;
    border-bottom: 1px solid var(--border-color);
}

.skeleton-avatar {
    width: 48px;
    height: 48px;
    border-radius: 9999px;
    margin-right: 12px;
    flex-shrink: 0;
}

.skeleton-details {
    flex-grow: 1;
}

.skeleton-name {
    height: 16px;
    width: 120px;
    margin-bottom: 8px;
    border-radius: 4px;
}

.skeleton-youtube {
    height: 14px;
    width: 100px;
    border-radius: 4px;
    margin-bottom: 8px;
}

.skeleton-bio {
    height: 32px;
    width: 100%;
    border-radius: 4px;
    margin-bottom: 8px;
}

.skeleton-meta {
    display: flex;
    justify-content: space-between;
}

.skeleton-meta-item {
    height: 14px;
    width: 80px;
    border-radius: 4px;
}

@media (max-width: 768px) {
    .twitter-container {
        max-width: 100%;
        border: none;
    }
}

@media (max-width: 480px) {
    .profile-content {
        width: 100%;
        border-radius: 16px 16px 0 0;
    }
}
</style>
</head>
<body>
    <div class="twitter-container">
        <div class="header-wrapper">
            <div class="page-header">
                <h1 class="page-title">Connect</h1>
                <span id="userCount" class="user-count">-- available</span>
            </div>
            <div class="twitter-search">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input 
                    type="text" 
                    id="userSearchInput" 
                    placeholder="Search users"
                >
            </div>
        </div>
        
        <div id="userList" class="user-list">
            <!-- Users will be dynamically populated here -->
        </div>
    </div>

    <!-- Simple Profile Modal -->
    <div id="profileModal" class="profile-modal">
        <div class="profile-content">
            <button id="closeButton" class="profile-close">Ã—</button>
            <div id="profileContent">
                <!-- Profile content will be dynamically populated here -->
            </div>
        </div>
    </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, getDoc, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDnPz8BWCaXJOazlFVO4Eap8VxdSR2oDFQ",
    authDomain: "globalchat-2d669.firebaseapp.com",
    projectId: "globalchat-2d669",
    storageBucket: "globalchat-2d669.firebasestorage.app",
    messagingSenderId: "178714711978",
    appId: "1:178714711978:web:fb831188be23e62a4bbdd3",
    measurementId: "G-LYZP41ZJ46"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // DOM Elements
  const userSearchInput = document.getElementById('userSearchInput');
  const userList = document.getElementById('userList');
  const userCount = document.getElementById('userCount');
  const profileModal = document.getElementById('profileModal');
  const profileContent = document.getElementById('profileContent');
  const closeButton = document.getElementById('closeButton');

  // User presence system
  let currentUserRef;
  let userStatusRef;
  let unsubscribePresence;
  let unsubscribeUsers;

  // Close modal events
  closeButton.onclick = () => {
    profileModal.classList.remove('active');
    setTimeout(() => {
      profileContent.innerHTML = '';
    }, 300);
  };
  
  profileModal.onclick = (e) => {
    if (e.target === profileModal) {
      profileModal.classList.remove('active');
      setTimeout(() => {
        profileContent.innerHTML = '';
      }, 300);
    }
  };

  // Setup user presence system
  async function setupPresence(userId) {
    if (currentUserRef) {
      // Clean up previous listeners
      if (unsubscribePresence) unsubscribePresence();
    }
    
    // Set up user's online status
    currentUserRef = doc(db, 'users', userId);
    userStatusRef = doc(db, 'status', userId);
    
    // Set user as online
    try {
      await setDoc(userStatusRef, {
        state: 'online',
        lastChanged: new Date()
      });
      
      // Set up disconnect hook
      window.addEventListener('beforeunload', async () => {
        await setDoc(userStatusRef, {
          state: 'offline',
          lastChanged: new Date()
        });
      });
    } catch (error) {
      console.error("Error setting up presence:", error);
    }
  }

  // Fetch and Display Available Users
  async function fetchAvailableUsers() {
    try {
      const currentUser = auth.currentUser;
      if (!currentUser) {
        window.location.href = 'index.html';
        return;
      }
      
      // Clean up previous listeners
      if (unsubscribeUsers) unsubscribeUsers();
      
      // Set up real-time listener on users collection
      const usersRef = collection(db, 'users');
      unsubscribeUsers = onSnapshot(usersRef, async (snapshot) => {
        const statusQuery = collection(db, 'status');
        const statusSnapshot = await getDocs(statusQuery);
        
        // Create a map of user statuses
        const userStatuses = {};
        statusSnapshot.forEach(doc => {
          userStatuses[doc.id] = doc.data().state === 'online';
        });
        
        userList.innerHTML = ''; // Clear existing users
        let availableUsers = 0;
        
        // Include current user
        const currentUserData = await getCurrentUserData(currentUser.uid);
        const currentUserCard = createUserCard({
          ...currentUserData,
          isOnline: true
        }, true);
        userList.appendChild(currentUserCard);
        availableUsers++;
        
        // Filter and display other users
        snapshot.forEach((doc) => {
          if (doc.id === currentUser.uid) return;
          
          const userData = doc.data();
          
          // Filter based on search input
          const searchTerm = userSearchInput.value.toLowerCase();
          if (searchTerm &&
            !userData.username.toLowerCase().includes(searchTerm) &&
            !(userData.country || '').toLowerCase().includes(searchTerm))
            return;
          
          const userCard = createUserCard({
            ...userData,
            uid: doc.id,
            isOnline: userStatuses[doc.id] || false
          });
          userList.appendChild(userCard);
          availableUsers++;
        });
        
        userCount.textContent = `${availableUsers - 1} available`;
      });
    } catch (error) {
      console.error("Error fetching users:", error);
    }
  }

  // Get Current User Data
  async function getCurrentUserData(uid) {
    try {
      const userDoc = await getDoc(doc(db, 'users', uid));
      const userData = userDoc.data() || {};
      return {
        uid: uid,
        username: auth.currentUser.displayName || 'Current User',
        photoURL: auth.currentUser.photoURL || 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png',
        country: userData.country || 'us',
        youtubeChannel: userData.youtubeChannel || 'My Channel',
        bio: userData.bio || 'No bio available',
        isOnline: true
      };
    } catch (error) {
      console.error("Error fetching current user:", error);
      return {
        uid: uid,
        username: 'Current User',
        photoURL: 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png',
        country: 'us',
        youtubeChannel: 'My Channel',
        bio: 'No bio available',
        isOnline: true
      };
    }
  }

  // Show Profile Modal
  async function showProfileModal(userId) {
    try {
      const userDoc = await getDoc(doc(db, 'users', userId));
      const userData = userDoc.data();
      
      profileContent.innerHTML = `
        <div class="profile-header">
          <img class="profile-avatar" src="${userData.photoURL || 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png'}" alt="${userData.username}">
          <div>
            <div class="profile-name">${userData.username || 'User'}</div>
            <div class="profile-channel">@${userData.youtubeChannel || 'user'}</div>
          </div>
        </div>
        <div class="profile-bio">${userData.bio || 'No bio available'}</div>
      `;
      
      profileModal.classList.add('active');
    } catch (error) {
      console.error("Error fetching user profile:", error);
    }
  }

  // Create User Card
  function createUserCard(userData, isCurrentUser = false) {
    const card = document.createElement('div');
    card.className = 'user-card';
    
    // Truncate bio for preview
    const bioPreview = userData.bio ? 
                        (userData.bio.length > 100 ? 
                          userData.bio.substring(0, 97) + '...' : 
                          userData.bio) : 
                        'No bio available';
    
    card.innerHTML = `
      <img 
        src="${userData.photoURL || 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png'}" 
        alt="${userData.username}" 
        class="user-avatar"
      >
      <div class="user-details">
        <div class="name-container">
          <div class="user-name">${isCurrentUser ? 'You' : userData.username}</div>
          <div class="username">@${userData.youtubeChannel || 'user'}</div>
        </div>
        <div class="user-bio-preview">${bioPreview}</div>
        <div class="user-meta">
          <div class="user-location">
            ${userData.country ? `<span class="fp fp-${(userData.country || 'us').toLowerCase()}"></span>` : ''}
          </div>
          <div class="status-container">
            <div class="status-dot ${userData.isOnline ? 'online' : 'offline'}"></div>
            <div class="status-text">${userData.isOnline ? 'Online' : 'Offline'}</div>
          </div>
        </div>
      </div>
    `;
    
    // Add click event to show profile
    if (!isCurrentUser) {
      card.addEventListener('click', () => showProfileModal(userData.uid));
    }
    
    return card;
  }

  // Real-time Search with debounce
  let searchTimeout;
  userSearchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      showSkeletons();
      setTimeout(() => fetchAvailableUsers(), 300);
    }, 300);
  });

  // Show skeleton loading UI
  function showSkeletons() {
    let skeletonHTML = '';
    
    for (let i = 0; i < 5; i++) {
      skeletonHTML += `
        <div class="skeleton-user-card">
          <div class="skeleton-avatar skeleton"></div>
          <div class="skeleton-details">
            <div class="skeleton-name skeleton"></div>
            <div class="skeleton-youtube skeleton"></div>
            <div class="skeleton-bio skeleton"></div>
            <div class="skeleton-meta">
              <div class="skeleton-meta-item skeleton"></div>
              <div class="skeleton-meta-item skeleton"></div>
            </div>
          </div>
        </div>
      `;
    }
    
    userList.innerHTML = skeletonHTML;
  }

  // Authentication State Listener
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Setup user presence
      setupPresence(user.uid);
      
      // Show skeletons before loading
      showSkeletons();
      
      // Initialize users on page load with delay to show loading state
      setTimeout(() => {
        fetchAvailableUsers();
      }, 1000);
    } else {
      // Redirect to login if not authenticated
      window.location.href = 'index.html';
    }
  });

  // Make the fetchAvailableUsers function globally available
  window.fetchAvailableUsers = fetchAvailableUsers;
</script>

<script>
  // Additional enhancements and loading state management
  document.addEventListener('DOMContentLoaded', () => {
    // Add hover effects
    document.addEventListener('mouseover', (e) => {
      const userCard = e.target.closest('.user-card');
      if (userCard) {
        userCard.style.transition = 'background-color 0.2s ease';
      }
    });
    
    // Performance optimization - lazy load avatars
    const lazyLoadObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          const src = img.getAttribute('data-src');
          if (src) {
            img.src = src;
            img.removeAttribute('data-src');
            lazyLoadObserver.unobserve(img);
          }
        }
      });
    });
    
    // Apply lazy loading to new images
    function setupLazyLoading() {
      const images = document.querySelectorAll('img[data-src]');
      images.forEach(img => lazyLoadObserver.observe(img));
    }
    
    // Set up mutation observer to watch for new elements
    const userListObserver = new MutationObserver(() => {
      setupLazyLoading();
    });
    
    userListObserver.observe(document.getElementById('userList'), { 
      childList: true,
      subtree: true
    });
    
    // Initial setup
    setupLazyLoading();
  });
</script>
<script>
    // Function to apply the theme
    function applyTheme(theme) {
        const body = document.body;
        if (theme === 'dark') {
            body.classList.add('dark-mode');
        } else {
            body.classList.remove('dark-mode');
        }
    }

    // Initialize the theme when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
    });

    // Listen for theme changes from other pages
    window.addEventListener('storage', (event) => {
        if (event.key === 'theme') {
            applyTheme(event.newValue);
        }
    });
</script>
