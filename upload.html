    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body, html {
        height: 100%;
        width: 100%;
        background-color: #ffffff;
        overflow-x: hidden;
        color: #0f1419;
    }

    /* Custom scrollbar */
    body::-webkit-scrollbar {
        width: 8px;
    }

    body::-webkit-scrollbar-track {
        background: #f7f9fa;
    }

    body::-webkit-scrollbar-thumb {
        background-color: #cfd9de;
        border-radius: 20px;
    }

    #app-container {
        width: 100%;
        height: 100vh;
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
        border-left: 1px solid #eff3f4;
        border-right: 1px solid #eff3f4;
        transition: all 0.2s ease;
    }

    #media-preview {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #f7f9fa;
        margin: 10px;
        border-radius: 16px;
        border: 1px solid #eff3f4;
        transition: all 0.2s ease;
        position: relative;
    }

    #drop-zone {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 2px dashed #cfd9de;
        border-radius: 16px;
        transition: all 0.2s ease;
    }

    #drop-zone.highlight {
        border-color: #1d9bf0;
        background-color: rgba(29, 155, 240, 0.1);
    }

    #drop-zone-text {
        color: #536471;
        font-size: 1.1rem;
        margin-top: 15px;
        text-align: center;
    }

    #preview-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 16px;
        transition: transform 0.2s ease;
    }

    #preview-video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 16px;
        transition: transform 0.2s ease;
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        background-color: #ffffff;
        border-bottom: 1px solid #eff3f4;
    }

    #media-upload-icons {
        display: flex;
        gap: 16px;
    }

    .upload-icon {
        background-color: #ffffff;
        border-radius: 50%;
        padding: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #1d9bf0;
    }

    .upload-icon:hover {
        background-color: rgba(29, 155, 240, 0.1);
    }

    .upload-icon:active {
        background-color: rgba(29, 155, 240, 0.2);
    }

    #description-input {
        width: 100%;
        min-height: 120px;
        padding: 16px;
        background-color: #ffffff;
        border: none;
        resize: none;
        font-size: 20px;
        line-height: 1.3125;
        transition: all 0.2s ease;
    }

    #description-input:focus {
        outline: none;
    }

    #description-input::placeholder {
        color: #536471;
    }

    #post-button {
        width: auto;
        height: auto;
        padding: 12px 24px;
        border-radius: 9999px;
        background-color: #1d9bf0;
        color: white;
        border: none;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        transition: all 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
    }

    #post-button:hover {
        background-color: #1a8cd8;
    }

    #post-button:active {
        background-color: #177bbf;
    }

    #post-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .loading-spinner {
        display: none;
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 5px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
        #app-container {
            border: none;
        }
        
        #post-button {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .loading-spinner {
            width: 16px;
            height: 16px;
        }
    }

    #result-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 20, 25, 0.75);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #result-container {
        width: 100%;
        max-width: 320px;
        background-color: #ffffff;
        padding: 24px;
        border-radius: 16px;
        text-align: center;
        position: relative;
        box-shadow: 0px 8px 28px rgba(0, 0, 0, 0.2);
        transition: opacity 0.2s ease;
    }

    #result-container.active {
        opacity: 1;
    }

    #close-modal {
        position: absolute;
        top: 12px;
        right: 12px;
        font-size: 18px;
        cursor: pointer;
        color: #536471;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    #close-modal:hover {
        background-color: rgba(15, 20, 25, 0.1);
    }

    #result-icon {
        font-size: 36px;
        margin-bottom: 12px;
        color: #1d9bf0;
    }

    #result-message {
        font-size: 15px;
        color: #0f1419;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="file"] {
        display: none;
    }
    
    /* Progress bar styling */
    .upload-progress-container {
        width: 100%;
        height: 4px;
        background-color: #eff3f4;
        border-radius: 2px;
        margin-top: 10px;
        overflow: hidden;
        display: none;
    }
    
    .upload-progress-bar {
        height: 100%;
        background-color: #1d9bf0;
        width: 0%;
        transition: width 0.3s ease;
    }
    
    /* Medium-inspired placeholder */
    .medium-placeholder {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .medium-placeholder.visible {
        opacity: 1;
    }
    
    .medium-placeholder-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 12px;
        color: #536471;
    }
    
    .medium-placeholder-text {
        font-size: 1.1rem;
        color: #536471;
        font-weight: 500;
    }

    /* Media controls */
    .media-control-bar {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px 12px;
        border-radius: 20px;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    #media-preview:hover .media-control-bar {
        opacity: 1;
    }

    .media-control {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 50%;
    }

    .media-control:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* Emoji picker */
    #emoji-button {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        padding: 8px;
        margin-right: 8px;
        color: #1d9bf0;
        border-radius: 50%;
        transition: background-color 0.2s ease;
    }

    #emoji-button:hover {
        background-color: rgba(29, 155, 240, 0.1);
    }

    #emoji-picker {
        position: absolute;
        bottom: 60px;
        right: 16px;
        z-index: 1000;
        display: none;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        border-radius: 12px;
        overflow: hidden;
    }

    /* Input toolbar */
    .input-toolbar {
        display: flex;
        align-items: center;
        padding: 8px 16px;
        border-top: 1px solid #eff3f4;
    }

    /* File info pill */
    .file-info-pill {
        display: none;
        background-color: #e8f5fd;
        color: #1d9bf0;
        padding: 6px 12px;
        border-radius: 16px;
        font-size: 13px;
        margin-left: 16px;
        align-items: center;
        gap: 5px;
    }

    .file-info-close {
        cursor: pointer;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }

    .file-info-close:hover {
        background-color: rgba(29, 155, 240, 0.2);
    }
    
    /* Dark mode */
    @media (prefers-color-scheme: dark) {
        body, html, #app-container, #header {
            background-color: #000000;
            color: #e7e9ea;
        }
        
        body::-webkit-scrollbar-track {
            background: #2f3336;
        }
        
        body::-webkit-scrollbar-thumb {
            background-color: #536471;
        }
        
        #app-container {
            border-color: #2f3336;
        }
        
        #media-preview {
            background-color: #16181c;
            border-color: #2f3336;
        }
        
        #drop-zone {
            border-color: #536471;
        }
        
        #header {
            border-color: #2f3336;
        }
        
        .upload-icon {
            background-color: transparent;
        }
        
        #description-input {
            background-color: transparent;
            color: #e7e9ea;
        }
        
        #result-container {
            background-color: #000000;
        }
        
        #result-message {
            color: #e7e9ea;
        }
        
        .upload-progress-container {
            background-color: #2f3336;
        }

        .file-info-pill {
            background-color: rgba(29, 155, 240, 0.1);
        }
    }
</style>

<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDnPz8BWCaXJOazlFVO4Eap8VxdSR2oDFQ",
        authDomain: "globalchat-2d669.firebaseapp.com",
        projectId: "globalchat-2d669",
        storageBucket: "globalchat-2d669.firebasestorage.app",
        messagingSenderId: "178714711978",
        appId: "1:178714711978:web:fb831188be23e62a4bbdd3"
    };

    // Appwrite Configuration
    const APPWRITE_ENDPOINT = "https://cloud.appwrite.io/v1";
    const APPWRITE_PROJECT_ID = "67d98c24003a405ab6a0";
    const APPWRITE_BUCKET_ID = "67dba33e000399dc8641";
    const APPWRITE_API_KEY = "standard_6f65a2d8e8c270ba9556f844789c1eae72c7fa71f64b95409ac20b6127c483454d1e4b9f8c13f82c09168ed1dfebd2d4e7e02494bee254252f9713675beea4d645a960879aaada1c6c98cb7651ec6c6bf4357e4c2c8b8d666c0166203ec43694b9a49ec8ee08161edf3fd5dea94e46c165316122f44f96c44933121be214b80c";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const postButton = document.getElementById('post-button');
    const imageUpload = document.getElementById('image-upload');
    const videoUpload = document.getElementById('video-upload');
    const previewImage = document.getElementById('preview-image');
    const previewVideo = document.getElementById('preview-video');
    const descriptionInput = document.getElementById('description-input');
    const resultModal = document.getElementById('result-modal');
    const resultContainer = document.getElementById('result-container');
    const resultIcon = document.getElementById('result-icon');
    const resultMessage = document.getElementById('result-message');
    const closeModal = document.getElementById('close-modal');
    const loadingSpinner = document.getElementById('loading-spinner');
    const dropZone = document.getElementById('drop-zone');
    const mediumPlaceholder = document.getElementById('medium-placeholder');
    const uploadProgressContainer = document.getElementById('upload-progress-container');
    const uploadProgressBar = document.getElementById('upload-progress-bar');
    const mediaControls = document.getElementById('media-controls');
    const removeMediaBtn = document.getElementById('remove-media');
    const emojiButton = document.getElementById('emoji-button');
    const emojiPicker = document.getElementById('emoji-picker');
    const charCount = document.getElementById('char-count');
    const fileInfoPill = document.getElementById('file-info-pill');
    const fileInfoText = document.getElementById('file-info-text');

    // Global variables
    let currentUser = null;
    let mediaFile = null;
    let canPost = true;
    let dragStartY = 0;
    let dragOffset = 0;
    let isDragging = false;
    let initialTouchY = 0;
    let isEmojiPickerOpen = false;
    const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100MB
    const MAX_DESCRIPTION_LENGTH = 500; // 500 characters

    // Authentication State Observer
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            postButton.disabled = false;
        } else {
            currentUser = null;
            postButton.disabled = true;
            window.location.href = 'login.html'; // Redirect to login if not authenticated
        }
    });

    // Set up drag and drop functionality
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });
    
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });
    
    dropZone.addEventListener('drop', handleDrop, false);
    
    // Description input event listener for character count
    descriptionInput.addEventListener('input', () => {
        const text = descriptionInput.value;
        const length = text.length;
        charCount.textContent = `${length}/${MAX_DESCRIPTION_LENGTH}`;
        
        if (length > MAX_DESCRIPTION_LENGTH) {
            charCount.style.color = '#FF4136';
        } else {
            charCount.style.color = '#536471';
        }
    });
    
    // Remove media button event listener
    removeMediaBtn.addEventListener('click', clearMedia);
    
    // Emoji picker setup
    emojiButton.addEventListener('click', toggleEmojiPicker);
    
    // Function to toggle emoji picker
    function toggleEmojiPicker() {
        if (isEmojiPickerOpen) {
            emojiPicker.style.display = 'none';
            isEmojiPickerOpen = false;
        } else {
            // Creating a picker instance if needed
            if (!emojiPicker.innerHTML) {
                const picker = new EmojiMart.Picker({
                    onSelect: emoji => {
                        descriptionInput.value += emoji.native;
                        descriptionInput.dispatchEvent(new Event('input'));
                        descriptionInput.focus();
                    },
                    set: 'twitter',
                    showPreview: false,
                    emojiSize: 20
                });
                emojiPicker.appendChild(picker);
            }
            
            emojiPicker.style.display = 'block';
            isEmojiPickerOpen = true;
        }
    }
    
    // Close emoji picker when clicking outside
    document.addEventListener('click', (e) => {
        if (isEmojiPickerOpen && e.target !== emojiButton && !emojiPicker.contains(e.target)) {
            emojiPicker.style.display = 'none';
            isEmojiPickerOpen = false;
        }
    });
    
    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    
    function highlight() {
        dropZone.classList.add('highlight');
    }
    
    function unhighlight() {
        dropZone.classList.remove('highlight');
    }
    
    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files.length) {
            const file = files[0];
            if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                handleFile(file);
            } else {
                showResult(false, 'Invalid file type. Only images and videos are supported.');
            }
        }
    }
    
    function handleFile(file) {
        // Check file size
        if (file.size > MAX_FILE_SIZE) {
            showResult(false, `File too large. Maximum size is ${Math.round(MAX_FILE_SIZE/1024/1024)}MB.`);
            return;
        }
        
        mediaFile = file;
        
        // Show Medium-style placeholder
        dropZone.style.display = 'none';
        mediumPlaceholder.classList.add('visible');
        uploadProgressContainer.style.display = 'block';
        
        // Update file info pill
        fileInfoPill.style.display = 'flex';
        fileInfoText.textContent = `${file.name.substring(0, 15)}${file.name.length > 15 ? '...' : ''} (${formatFileSize(file.size)})`;
        
        // Create a local preview based on file type
        const reader = new FileReader();
        reader.onload = function(e) {
            if (file.type.startsWith('image/')) {
                previewImage.src = e.target.result;
                previewVideo.style.display = 'none';
                
                // Simulate processing delay for better UX
                simulateProgress(function() {
                    previewImage.style.display = 'block';
                    mediumPlaceholder.classList.remove('visible');
                    mediaControls.style.display = 'flex';
                });
                
            } else if (file.type.startsWith('video/')) {
                previewVideo.src = e.target.result;
                previewImage.style.display = 'none';
                
                // Simulate processing delay for better UX
                simulateProgress(function() {
                    
                    previewVideo.style.display = 'block';
                    mediumPlaceholder.classList.remove('visible');
                    mediaControls.style.display = 'flex';
                });
            }
        }
        reader.readAsDataURL(file);
    }
    
    // Format file size for display
    function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + 'B';
        else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + 'KB';
        else return (bytes / 1048576).toFixed(1) + 'MB';
    }
    
    // Clear media upload
    function clearMedia() {
        previewImage.style.display = 'none';
        previewVideo.style.display = 'none';
        dropZone.style.display = 'flex';
        mediaControls.style.display = 'none';
        fileInfoPill.style.display = 'none';
        mediaFile = null;
        imageUpload.value = '';
        videoUpload.value = '';
    }
    
    // Simulated progress for better UX
    function simulateProgress(callback) {
        let progress = 0;
        const interval = setInterval(() => {
            progress += 5;
            uploadProgressBar.style.width = `${progress}%`;
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    callback();
                }, 300);
            }
        }, 50);
    }

    // Upload to Appwrite
    async function uploadToAppwrite(file) {
        const formData = new FormData();
        formData.append('fileId', 'unique_' + Date.now());
        formData.append('file', file);
        
        try {
            const response = await fetch(`${APPWRITE_ENDPOINT}/storage/buckets/${APPWRITE_BUCKET_ID}/files`, {
                method: 'POST',
                headers: {
                    'X-Appwrite-Project': APPWRITE_PROJECT_ID,
                    'X-Appwrite-Key': APPWRITE_API_KEY,
                },
                body: formData,
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                console.error('Appwrite error details:', errorData);
                throw new Error('Failed to upload to Appwrite: ' + response.status);
            }
            
            const data = await response.json();
            
            // Generate file URL
            return `${APPWRITE_ENDPOINT}/storage/buckets/${APPWRITE_BUCKET_ID}/files/${data.$id}/view?project=${APPWRITE_PROJECT_ID}`;
            
        } catch (error) {
            console.error('Appwrite upload error:', error);
            throw error;
        }
    }

    // Process Post
    async function processPost() {
        if (!canPost) return;

        const description = descriptionInput.value || '';

        // Check description length
        if (description.length > MAX_DESCRIPTION_LENGTH) {
            showResult(false, `Description too long. Maximum ${MAX_DESCRIPTION_LENGTH} characters allowed.`);
            return;
        }

        if (!mediaFile && !description) {
            showResult(false, 'Please add content to your post');
            return;
        }

        try {
            canPost = false;
            postButton.disabled = true;
            loadingSpinner.style.display = 'inline-block'; // Show loading spinner

            let mediaUrl = null;
            if (mediaFile) {
                try {
                    // Use Appwrite for file upload
                    mediaUrl = await uploadToAppwrite(mediaFile);
                } catch (uploadError) {
                    console.error('Upload error:', uploadError);
                    throw new Error('Failed to upload media. Please try again.');
                }
            }

            try {
                // Still use Firebase for post data
                await addDoc(collection(db, 'posts'), {
                    userId: currentUser.uid,
                    text: description,
                    mediaUrl: mediaUrl,
                    mediaType: mediaFile ? mediaFile.type : null,
                    createdAt: serverTimestamp()
                });
            } catch (dbError) {
                console.error('Database error:', dbError);
                throw new Error('Failed to save post data. Please try again.');
            }

            loadingSpinner.style.display = 'none'; // Hide loading spinner
            showResult(true, 'Post published successfully!');
            
            // Re-enable posting after 5 seconds
            setTimeout(() => {
                canPost = true;
                postButton.disabled = false;
            }, 5000);

        } catch (error) {
            console.error('Post creation error:', error);
            loadingSpinner.style.display = 'none'; // Hide loading spinner
            showResult(false, error.message || 'Failed to create post');
            
            // Re-enable posting immediately on error
            canPost = true;
            postButton.disabled = false;
        }
    }

    // Show Result Modal
    function showResult(success, message) {
        resultModal.style.display = 'flex';
        
        if (success) {
            resultIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4a89dc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>';
        } else {
            resultIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ff4136" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>';
        }

        resultMessage.textContent = message;
        
        // Animate sliding up from bottom
        setTimeout(() => {
            resultContainer.classList.add('active');
        }, 10);
        
        // Set up dragging for the result container
        resultContainer.addEventListener('mousedown', startDrag);
        resultContainer.addEventListener('touchstart', startDragTouch, { passive: false });
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', dragTouch, { passive: false });
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
    }
    
    // Draggable functions for the modal
    function startDrag(e) {
        if (e.target.id === 'close-modal') return;
        
        isDragging = true;
        dragStartY = e.clientY;
        dragOffset = 0;
        
        e.preventDefault();
    }
    
    function startDragTouch(e) {
        if (e.target.id === 'close-modal') return;
        
        isDragging = true;
        initialTouchY = e.touches[0].clientY;
        dragOffset = 0;
        
        e.preventDefault();
    }
    
    function drag(e) {
        if (!isDragging) return;
        
        dragOffset = e.clientY - dragStartY;
        
        if (dragOffset < 0) {
            // Don't allow dragging up beyond fully open
            dragOffset = 0;
        }
        
        resultContainer.style.transform = `translateY(${dragOffset}px)`;
        e.preventDefault();
    }
    
    function dragTouch(e) {
        if (!isDragging) return;
        
        const touchY = e.touches[0].clientY;
        dragOffset = touchY - initialTouchY;
        
        if (dragOffset < 0) {
            // Don't allow dragging up beyond fully open
            dragOffset = 0;
        }
        
        resultContainer.style.transform = `translateY(${dragOffset}px)`;
        e.preventDefault();
    }
    
    function endDrag() {
        if (!isDragging) return;
        
        isDragging = false;
        
        // If dragged down more than 100px, close the modal
        if (dragOffset > 100) {
            closeResultModal();
        } else {
            // Otherwise snap back to open position
            resultContainer.style.transform = 'translateY(0)';
        }
    }
    
    function closeResultModal() {
        resultContainer.style.transform = 'translateY(100%)';
        
        // After animation finishes, hide the modal
        setTimeout(() => {
            resultModal.style.display = 'none';
            resultContainer.classList.remove('active');
            resetApp();
        }, 300);
    }

    // Reset App
    function resetApp() {
        previewImage.style.display = 'none';
        previewVideo.style.display = 'none';
        dropZone.style.display = 'flex';
        mediaControls.style.display = 'none';
        mediumPlaceholder.classList.remove('visible');
        uploadProgressContainer.style.display = 'none';
        uploadProgressBar.style.width = '0%';
        descriptionInput.value = '';
        imageUpload.value = '';
        videoUpload.value = '';
        fileInfoPill.style.display = 'none';
        charCount.textContent = '0/' + MAX_DESCRIPTION_LENGTH;
        charCount.style.color = '#536471';
        mediaFile = null;
    }

    // Handle Media Upload from input
    function handleMediaUpload(event) {
        const file = event.target.files[0];
        
        if (!file) return;
        
        if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
            handleFile(file);
        } else {
            showResult(false, 'Invalid file type. Only images and videos are supported.');
        }
    }

    // Close Modal Event
    closeModal.addEventListener('click', () => {
        closeResultModal();
    });

    // Export functions to window object for HTML access
    window.handleMediaUpload = handleMediaUpload;
    window.processPost = processPost;
    window.preventDefaults = preventDefaults;
    window.highlight = highlight;
    window.unhighlight = unhighlight;
    window.handleDrop = handleDrop;
    window.closeResultModal = closeResultModal;
    window.clearMedia = clearMedia;
</script>
