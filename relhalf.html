
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fff;
            color: #0f1419;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left sidebar styles */
        .sidebar {
            width: 275px;
            padding: 0 12px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #eff3f4;
            height: 100%;
        }

        .menu {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 50px;
            margin-bottom: 12px;
            color: #0f1419;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .menu-item.active {
            font-weight: 700;
        }

        .menu-item svg {
            margin-right: 20px;
            width: 24px;
            height: 24px;
        }

        .tweet-btn {
            background-color: #1d9bf0;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 0;
            font-size: 16px;
            font-weight: 700;
            margin: 15px 0;
            cursor: pointer;
        }

        /* Content sections */
        .content-section {
            position: relative;
            height: 100%;
        }

        .content {
            flex-grow: 1;
            min-width: 0;
            height: 100%;
            border-right: 1px solid #eff3f4;
        }

        .widgets {
            width: 350px;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: none;
        }

        .loader svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .widgets {
                width: 290px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 88px;
                padding: 0 8px;
            }
            .sidebar .menu-item span {
                display: none;
            }
            .sidebar .tweet-btn {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 15px auto;
            }
            .sidebar .tweet-btn::after {
                content: "+";
                font-size: 24px;
            }
            .sidebar .tweet-btn span {
                display: none;
            }
        }

        @media (max-width: 500px) {
            .widgets {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left sidebar (menu) -->
        <div class="sidebar">
            <nav class="menu">
                <a href="#" class="menu-item active" data-page="globalchat.html">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1.696L.622 8.807l1.06 1.696L3 9.679V19.5C3 20.881 4.119 22 5.5 22h13c1.381 0 2.5-1.119 2.5-2.5V9.679l1.318.824 1.06-1.696L12 1.696zM12 16.5c-1.933 0-3.5-1.567-3.5-3.5s1.567-3.5 3.5-3.5 3.5 1.567 3.5 3.5-1.567 3.5-3.5 3.5z"></path>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="#" class="menu-item" data-page="explore.html">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5zm-8.5 6.5c0-4.694 3.806-8.5 8.5-8.5s8.5 3.806 8.5 8.5c0 1.986-.682 3.815-1.824 5.262l4.781 4.781-1.414 1.414-4.781-4.781c-1.447 1.142-3.276 1.824-5.262 1.824-4.694 0-8.5-3.806-8.5-8.5z"></path>
                    </svg>
                    <span>Explore</span>
                </a>
                <a href="#" class="menu-item" data-page="notifications.html">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.993 9.042C19.48 5.017 16.054 2 11.996 2s-7.49 3.021-7.999 7.051L2.866 18H7.1c.463 2.282 2.481 4 4.9 4s4.437-1.718 4.9-4h4.236l-1.143-8.958zM12 20c-1.306 0-2.417-.835-2.829-2h5.658c-.412 1.165-1.523 2-2.829 2zm-6.866-4l.847-6.698C6.364 6.272 8.941 4 11.996 4s5.627 2.268 6.013 5.295L18.864 16H5.134z"></path>
                    </svg>
                    <span>Notifications</span>
                </a>
                <a href="#" class="menu-item" data-page="messages.html">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M1.998 5.5c0-1.381 1.119-2.5 2.5-2.5h15c1.381 0 2.5 1.119 2.5 2.5v13c0 1.381-1.119 2.5-2.5 2.5h-15c-1.381 0-2.5-1.119-2.5-2.5v-13zm2.5-.5c-.276 0-.5.224-.5.5v2.764l8 3.638 8-3.636V5.5c0-.276-.224-.5-.5-.5h-15zm15.5 5.463l-8 3.636-8-3.638V18.5c0 .276.224.5.5.5h15c.276 0 .5-.224.5-.5v-8.037z"></path>
                    </svg>
                    <span>Messages</span>
                </a>
                <a href="#" class="menu-item" data-page="bookmarks.html">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 4.5C4 3.12 5.119 2 6.5 2h11C18.881 2 20 3.12 20 4.5v18.44l-8-5.71-8 5.71V4.5zM6.5 4c-.276 0-.5.22-.5.5v14.56l6-4.29 6 4.29V4.5c0-.28-.224-.5-.5-.5h-11z"></path>
                    </svg>
                    <span>Bookmarks</span>
                </a>
                <a href="#" class="menu-item" data-page="profile.html">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M5.651 19h12.698c-.337-1.8-1.023-3.21-1.945-4.19C15.318 13.65 13.838 13 12 13s-3.317.65-4.404 1.81c-.922.98-1.608 2.39-1.945 4.19zm.486-5.56C7.627 11.85 9.648 11 12 11s4.373.85 5.863 2.44c1.477 1.58 2.366 3.8 2.632 6.46l.11 1.1H3.395l.11-1.1c.266-2.66 1.155-4.88 2.632-6.46zM12 4c-1.105 0-2 .9-2 2s.895 2 2 2 2-.9 2-2-.895-2-2-2zM8 6c0-2.21 1.791-4 4-4s4 1.79 4 4-1.791 4-4 4-4-1.79-4-4z"></path>
                    </svg>
                    <span>Profile</span>
                </a>
            </nav>
            <button class="tweet-btn">
                <span>Post</span>
            </button>
        </div>

        <!-- Middle section (dynamic content) -->
        <div class="content content-section">
            <iframe id="content-frame" src="globalchat.html" frameborder="0"></iframe>
            <div class="loader" id="content-loader">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="#1d9bf0">
                    <circle cx="12" cy="12" r="10" opacity="0.1" fill="#1d9bf0"/>
                    <path d="M12 22c5.523 0 10-4.477 10-10h-3c0 3.866-3.134 7-7 7s-7-3.134-7-7 3.134-7 7-7V2C6.477 2 2 6.477 2 12s4.477 10 10 10z"></path>
                </svg>
            </div>
        </div>

        <!-- Right widgets section -->
        <div class="widgets content-section">
            <iframe id="widgets-frame" src="count.html" frameborder="0"></iframe>
            <div class="loader" id="widgets-loader">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="#1d9bf0">
                    <circle cx="12" cy="12" r="10" opacity="0.1" fill="#1d9bf0"/>
                    <path d="M12 22c5.523 0 10-4.477 10-10h-3c0 3.866-3.134 7-7 7s-7-3.134-7-7 3.134-7 7-7V2C6.477 2 2 6.477 2 12s4.477 10 10 10z"></path>
                </svg>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            const contentFrame = document.getElementById('content-frame');
            const contentLoader = document.getElementById('content-loader');
            const widgetsFrame = document.getElementById('widgets-frame');
            const widgetsLoader = document.getElementById('widgets-loader');
            
            // Initially load both frames
            showLoader(contentLoader, contentFrame);
            showLoader(widgetsLoader, widgetsFrame);
            
            contentFrame.onload = function() {
                hideLoader(contentLoader, contentFrame);
            };
            
            widgetsFrame.onload = function() {
                hideLoader(widgetsLoader, widgetsFrame);
            };

            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all menu items
                    menuItems.forEach(mi => mi.classList.remove('active'));
                    
                    // Add active class to clicked menu item
                    this.classList.add('active');
                    
                    // Show loading animation for content frame
                    showLoader(contentLoader, contentFrame);
                    
                    // Change iframe source
                    const page = this.getAttribute('data-page');
                    setTimeout(() => {
                        contentFrame.src = page;
                    }, 200);
                });
            });
            
            function showLoader(loader, frame) {
                loader.style.display = 'block';
                frame.style.opacity = '0.5';
            }
            
            function hideLoader(loader, frame) {
                setTimeout(() => {
                    loader.style.display = 'none';
                    frame.style.opacity = '1';
                }, 300);
            }
        });
    </script>
</body>
</html>
