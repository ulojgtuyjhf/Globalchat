
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
   <style>
    


/* Base Reset & Typography */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

:root {
    --primary-color: #3F729B; /* Updated to match branding */
    --primary-light: #E6EEF8; /* Lighter version */
    --primary-dark: #2A5172; /* Darker version */
    --accent-color: #5A9BD5; /* Accent from your gradient */
    --highlight-color: #B0C4DE; /* Highlight from your gradient */
    --text-primary: #333333;
    --text-secondary: #657786;
    --background-light: #F7F9FA;
    --background-white: #FFFFFF;
    --border-light: #E1E8ED;
    --border-radius-sm: 8px;
    --border-radius-md: 12px;
    --border-radius-lg: 24px;
    --transition-speed: 0.25s;
    --box-shadow: 0 2px 10px rgba(63, 114, 155, 0.1);
    --luxury-gradient: linear-gradient(135deg, #5A9BD5 0%, #3F729B 50%, #B0C4DE 100%);
}

/* Prevent scrolling while maintaining accessibility */
html, body {
    overflow: hidden;
    height: 100%;
    font-size: 16px;
    color: var(--text-primary);
}

body {
    display: flex;
    flex-direction: column;
    background-color: var(--background-light);
}

/* Improved Scrollbar */
.chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 12px 16px;
    scrollbar-width: thin;
    scrollbar-color: var(--primary-light) var(--background-light);
    scroll-behavior: smooth;
}

.chat-container::-webkit-scrollbar {
    width: 6px;
}

.chat-container::-webkit-scrollbar-track {
    background: var(--background-light);
}

.chat-container::-webkit-scrollbar-thumb {
    background: var(--primary-light);
    border-radius: 3px;
    transition: background var(--transition-speed);
}

.chat-container::-webkit-scrollbar-thumb:hover {
    background: var(--primary-color);
}

/* Message Component - Enhanced Style */
.message {
    display: flex;
    margin-bottom: 16px;
    position: relative;
    animation: fadeIn 0.4s ease;
    clear: both;
}

.message.incoming {
    align-self: flex-start;
}

.message.outgoing {
    align-self: flex-end;
    justify-content: flex-end;
    margin-left: auto;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Diamond Message Indicator - Updated to use luxury gradient */
.message.incoming .message-content:before {
    content: "";
    position: absolute;
    top: 15px;
    left: -10px;
    width: 20px;
    height: 20px;
    background-color: var(--background-white);
    transform: rotate(45deg);
    box-shadow: -2px 2px 2px rgba(63, 114, 155, 0.08);
    z-index: -1;
}

.message.outgoing .message-content:before {
    content: "";
    position: absolute;
    top: 15px;
    right: -10px;
    width: 20px;
    height: 20px;
    background: var(--luxury-gradient);
    transform: rotate(45deg);
    box-shadow: 2px -2px 2px rgba(63, 114, 155, 0.08);
    z-index: -1;
}

.profile-image {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    margin-right: 12px;
    flex-shrink: 0;
    object-fit: cover;
    align-self: flex-start;
    border: 2px solid var(--primary-light);
    box-shadow: 0 2px 8px rgba(63, 114, 155, 0.15);
    transition: transform 0.3s ease;
}

.profile-image:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 12px rgba(63, 114, 155, 0.25);
}

.message.outgoing .profile-image {
    display: none;
}

.message-content {
    max-width: 85%;
    min-width: 180px;
    background-color: var(--background-white);
    border-radius: var(--border-radius-md);
    padding: 12px 16px;
    box-shadow: 0 2px 5px rgba(63, 114, 155, 0.08);
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.message-content:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(63, 114, 155, 0.12);
}

.message.outgoing .message-content {
    background: var(--luxury-gradient);
    color: white;
}

/* Message Header & Metadata */
.user-name {
    font-weight: 600;
    color: var(--primary-color);
    margin-bottom: 4px;
    display: block;
    font-size: 1rem;
}

.message.outgoing .user-name {
    color: white;
}

.message-text {
    margin-bottom: 6px;
    word-wrap: break-word;
    line-height: 1.5;
    font-size: 1rem;
}

.message-time {
    color: var(--text-secondary);
    font-size: 0.75rem;
    text-align: right;
    display: inline-block;
    margin-left: 8px;
    float: right;
    margin-top: 4px;
}

.message.outgoing .message-time {
    color: rgba(255, 255, 255, 0.8);
}

/* Media Content */
.media-container {
    margin: 8px 0;
    max-width: 100%;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 4px rgba(63, 114, 155, 0.15);
}

.message-image {
    max-width: 100%;
    max-height: 350px;
    object-fit: contain;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    transition: transform 0.3s ease;
}

.message-image:hover {
    transform: scale(1.02);
}

.message-video {
    max-width: 100%;
    max-height: 350px;
    border-radius: 8px;
    background: #000;
    display: block;
}

/* Message Groups - Consecutive messages from same sender */
.message-group {
    margin-bottom: 16px;
}

.message-group .message {
    margin-bottom: 4px;
}

.message-group .message:not(:last-child) .message-content {
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
}

.message-group .message:not(:first-child) .profile-image {
    visibility: hidden;
}

.message-group .message:not(:first-child) .user-name {
    display: none;
}

/* Interactive Action Buttons */
.action-buttons {
    display: flex;
    margin-top: 10px;
}

.action-button {
    display: flex;
    align-items: center;
    margin-right: 24px;
    color: var(--text-secondary);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 0.95rem;
    transition: color var(--transition-speed), transform var(--transition-speed);
    padding: 6px;
}

.action-button:hover {
    color: var(--primary-color);
    transform: translateY(-3px);
}

.message.outgoing .action-button {
    color: rgba(255, 255, 255, 0.8);
}

.message.outgoing .action-button:hover {
    color: white;
}

.action-button svg {
    width: 18px;
    height: 18px;
    margin-right: 8px;
    fill: currentColor;
    transition: transform var(--transition-speed);
}

.action-button:hover svg {
    transform: scale(1.2) rotate(5deg);
}

/* Input Area */
.input-container {
    display: flex;
    flex-direction: column;
    padding: 16px 20px;
    border-top: 1px solid var(--border-light);
    background-color: var(--background-white);
    box-shadow: 0 -2px 10px rgba(63, 114, 155, 0.06);
    z-index: 10;
}

.media-preview {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 16px;
}

.preview-item {
    position: relative;
    width: 120px;
    height: 120px;
    border-radius: var(--border-radius-md);
    overflow: hidden;
    box-shadow: var(--box-shadow);
    transition: transform var(--transition-speed);
}

.preview-item:hover {
    transform: scale(1.05);
}

.preview-image, .preview-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.remove-media {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 26px;
    height: 26px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: white;
    font-size: 16px;
    border: none;
    transition: background-color var(--transition-speed), transform var(--transition-speed);
}

.remove-media:hover {
    background-color: rgba(240, 40, 40, 0.8);
    transform: scale(1.1) rotate(90deg);
}

.input-wrapper {
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, rgba(90, 155, 213, 0.1) 0%, rgba(63, 114, 155, 0.1) 100%);
    border-radius: var(--border-radius-lg);
    padding: 14px 18px;
    transition: box-shadow var(--transition-speed), transform var(--transition-speed);
    box-shadow: 0 2px 5px rgba(63, 114, 155, 0.05);
    border: 1px solid rgba(63, 114, 155, 0.1);
}

.input-wrapper:focus-within {
    box-shadow: 0 0 0 3px rgba(63, 114, 155, 0.2);
    transform: translateY(-2px);
    border-color: rgba(63, 114, 155, 0.3);
}

.message-textarea {
    flex: 1;
    background: none;
    border: none;
    color: var(--text-primary);
    font-size: 1.05rem;
    resize: none;
    max-height: 120px;
    overflow-y: auto;
    padding: 0;
    outline: none;
    line-height: 1.5;
    transition: height var(--transition-speed);
    min-height: 24px;
}

.message-textarea::placeholder {
    color: var(--text-secondary);
    opacity: 0.7;
}

.input-actions {
    display: flex;
    align-items: center;
}

.media-button {
    background: none;
    border: none;
    cursor: pointer;
    margin-right: 16px;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform var(--transition-speed), color var(--transition-speed);
    opacity: 0.9;
}

.media-button:hover {
    transform: scale(1.15) rotate(5deg);
    opacity: 1;
    color: var(--accent-color);
}

.media-button svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
}

.send-button {
    background: var(--luxury-gradient);
    color: white;
    border: none;
    border-radius: var(--border-radius-lg);
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    margin-left: 12px;
    box-shadow: 0 3px 8px rgba(63, 114, 155, 0.3);
}

.send-button:hover:not(:disabled) {
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(63, 114, 155, 0.4);
}

.send-button:active:not(:disabled) {
    transform: scale(0.95);
}

.send-button:disabled {
    background: linear-gradient(135deg, rgba(90, 155, 213, 0.6) 0%, rgba(63, 114, 155, 0.6) 100%);
    opacity: 0.6;
    cursor: not-allowed;
}

.send-button svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
}

.file-input {
    display: none;
}

/* Phone numbers and metadata */
.phone-number {
    display: block;
    font-size: 0.8rem;
    color: var(--text-secondary);
    margin-bottom: 4px;
}

.message.outgoing .phone-number {
    color: rgba(255, 255, 255, 0.7);
}

/* Country Flag */
.country-flag {
    width: 18px;
    height: 14px;
    margin-left: 5px;
    vertical-align: middle;
    border-radius: 2px;
    box-shadow: 0 1px 2px rgba(63, 114, 155, 0.2);
    transition: transform 0.3s ease;
}

.country-flag:hover {
    transform: scale(1.2);
}

/* Follow Button */
.follow-btn {
    margin-left: 12px;
    background-color: transparent;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
    border-radius: var(--border-radius-lg);
    padding: 4px 12px;
    font-size: 0.8rem;
    font-weight: bold;
    cursor: pointer;
    transition: all var(--transition-speed);
}

.follow-btn:hover {
    background-color: rgba(63, 114, 155, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 2px 5px rgba(63, 114, 155, 0.2);
}

.follow-btn.followed {
    background: var(--luxury-gradient);
    color: white;
    border: none;
}

.message.outgoing .follow-btn {
    color: white;
    border-color: white;
}

.message.outgoing .follow-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Loading Animation */
.loading-dots {
    display: flex;
    justify-content: center;
    padding: 24px;
}

.loading-dot {
    width: 10px;
    height: 10px;
    margin: 0 5px;
    border-radius: 50%;
    background: var(--luxury-gradient);
    animation: bounce 0.6s infinite alternate;
}

.loading-dot:nth-child(2) {
    animation-delay: 0.2s;
}

.loading-dot:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
}

/* Reply Section */
.reply-input {
    padding: 12px 0 0 70px;
    margin-top: 6px;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.reply-wrapper {
    display: flex;
    background: linear-gradient(135deg, rgba(90, 155, 213, 0.1) 0%, rgba(63, 114, 155, 0.1) 100%);
    border-radius: var(--border-radius-lg);
    padding: 10px 16px;
    box-shadow: 0 2px 5px rgba(63, 114, 155, 0.05);
    transition: box-shadow var(--transition-speed), transform var(--transition-speed);
    border: 1px solid rgba(63, 114, 155, 0.1);
}

.reply-wrapper:focus-within {
    box-shadow: 0 0 0 2px rgba(63, 114, 155, 0.2);
    transform: translateY(-2px);
    border-color: rgba(63, 114, 155, 0.3);
}

.reply-textarea {
    flex: 1;
    background: none;
    border: none;
    color: var(--text-primary);
    font-size: 0.95rem;
    resize: none;
    padding: 0;
    outline: none;
    line-height: 1.4;
}

.reply-send {
    background: var(--luxury-gradient);
    color: white;
    border: none;
    border-radius: var(--border-radius-lg);
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-left: 10px;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    box-shadow: 0 2px 6px rgba(63, 114, 155, 0.2);
}

.reply-send:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(63, 114, 155, 0.3);
}

.reply-send:active {
    transform: scale(0.95);
}

/* Fix for blue outline on focus */
*:focus {
    outline: none;
}

/* nmedea brand animations */
.nmedea-logo {
    display: inline-block;
    margin-right: 8px;
    animation: nmedeaFadeIn 1s ease;
    transform-origin: center;
}

@keyframes nmedeaFadeIn {
    0% { opacity: 0; transform: scale(0.8) rotate(-5deg); }
    50% { transform: scale(1.1) rotate(5deg); }
    100% { opacity: 1; transform: scale(1) rotate(0); }
}

/* Premium badge animation */
.premium-badge {
    display: inline-block;
    padding: 3px 8px;
    background: var(--luxury-gradient);
    color: white;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: bold;
    margin-left: 8px;
    box-shadow: 0 2px 5px rgba(63, 114, 155, 0.3);
    animation: premiumPulse 2s infinite;
}

@keyframes premiumPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); box-shadow: 0 4px 10px rgba(63, 114, 155, 0.4); }
    100% { transform: scale(1); }
}

/* Diamond indicator for richness */
.diamond-indicator {
    position: absolute;
    width: 24px;
    height: 24px;
    background: linear-gradient(135deg, #c2e0ff, #ffffff);
    transform: rotate(45deg);
    z-index: 1;
    box-shadow: 0 2px 5px rgba(63, 114, 155, 0.1);
    transition: all 0.3s ease;
}

.message.incoming .diamond-indicator {
    left: -12px;
    top: 15px;
    border-left: 1px solid rgba(63, 114, 155, 0.3);
    border-bottom: 1px solid rgba(63, 114, 155, 0.3);
}

.message.outgoing .diamond-indicator {
    right: -12px;
    top: 15px;
    background: var(--luxury-gradient);
    border-right: 1px solid rgba(63, 114, 155, 0.3);
    border-top: 1px solid rgba(63, 114, 155, 0.3);
}

.message:hover .diamond-indicator {
    transform: rotate(45deg) scale(1.2);
    box-shadow: 0 4px 8px rgba(63, 114, 155, 0.2);
}

/* Typing indicator */
.typing-indicator {
    padding: 8px 15px;
    color: var(--text-secondary);
    font-size: 14px;
    font-style: italic;
    background-color: var(--background-light);
    border-top: 1px solid var(--border-light);
}

/* Media Queries for Responsiveness */
/* Tablet */
@media (max-width: 992px) {
    html {
        font-size: 15px;
    }
    
    .message-content {
        max-width: 90%;
    }
    
    .action-button {
        margin-right: 18px;
    }
}

/* Mobile Large */
@media (max-width: 768px) {
    html {
        font-size: 14px;
    }
    
    .profile-image {
        width: 36px;
        height: 36px;
        margin-right: 10px;
    }
    
    .message-content {
        max-width: 90%;
        padding: 10px 14px;
    }

    .user-name {
        font-size: 0.9rem;
    }

    .message-text {
        font-size: 0.95rem;
        line-height: 1.4;
    }

    .action-button {
        margin-right: 15px;
        font-size: 0.85rem;
    }

    .action-button svg {
        margin-right: 5px;
    }

    .input-wrapper {
        padding: 12px 14px;
    }

    .preview-item {
        width: 100px;
        height: 100px;
    }
    
    .send-button {
        width: 38px;
        height: 38px;
    }
    
    .message-image, .message-video {
        max-height: 300px;
    }
    
    .reply-input {
        padding: 10px 0 0 55px;
    }
    
    .message-time {
        font-size: 0.7rem;
    }
}

/* Mobile Small */
@media (max-width: 576px) {
    html {
        font-size: 14px;
    }
    
    .chat-container {
        padding: 10px 12px;
    }
    
    .profile-image {
        width: 32px;
        height: 32px;
        margin-right: 8px;
    }
    
    .message-content {
        max-width: 90%;
        padding: 8px 12px;
    }

    .user-name {
        font-size: 0.85rem;
        margin-bottom: 2px;
    }

    .message-text {
        margin-bottom: 4px;
        font-size: 0.9rem;
        line-height: 1.35;
    }

    .action-buttons {
        margin-top: 8px;
    }

    .action-button {
        margin-right: 14px;
        font-size: 0.8rem;
        padding: 4px;
    }

    .action-button svg {
        width: 16px;
        height: 16px;
        margin-right: 4px;
    }

    .input-container {
        padding: 10px 12px;
    }

    .input-wrapper {
        padding: 10px 14px;
    }

    .message-textarea {
        font-size: 0.95rem;
    }

    .preview-item {
        width: 80px;
        height: 80px;
    }
    
    .media-button {
        margin-right: 10px;
    }
    
    .media-button svg {
        width: 22px;
        height: 22px;
    }
    
    .send-button {
        width: 36px;
        height: 36px;
    }
    
    .message-image, .message-video {
        max-height: 250px;
    }
    
    .reply-input {
        padding: 8px 0 0 45px;
    }
    
    .reply-wrapper {
        padding: 8px 12px;
    }
    
    .reply-send {
        width: 32px;
        height: 32px;
    }
    
    .follow-btn {
        padding: 3px 8px;
        font-size: 0.7rem;
    }
    
    .message-time {
        font-size: 0.65rem;
    }
    
    .phone-number {
        font-size: 0.75rem;
    }
    
    .diamond-indicator {
        width: 20px;
        height: 20px;
    }
}

/* Extra Small Mobile */
@media (max-width: 375px) {
    .chat-container {
        padding: 8px;
    }
    
    .profile-image {
        width: 28px;
        height: 28px;
        margin-right: 6px;
    }
    
    .message-content {
        max-width: 95%;
        padding: 6px 10px;
    }
    
    .user-name {
        font-size: 0.8rem;
    }
    
    .message-text {
        font-size: 0.85rem;
    }
    
    .input-wrapper {
        padding: 8px 12px;
    }
    
    .message-textarea {
        font-size: 0.9rem;
    }
    
    .diamond-indicator {
        width: 18px;
        height: 18px;
        top: 12px;
    }
}


</style>

</head>
<body>
  <div class="chat-container" id="chatContainer">
    <div class="loading-dots" id="loadingIndicator">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>
  <div class="input-container">
    <div class="media-preview" id="mediaPreview"></div>
    <div class="input-wrapper">
      <textarea id="messageInput" class="message-textarea" placeholder="What's happening?" rows="1"></textarea>
      <div class="input-actions">

  // Wait for the page to fully load
  document.addEventListener('DOMContentLoaded', function() {
    // Function to scroll to bottom with animation
    function scrollToBottomAnimated() {
      const chatContainer = document.getElementById('chatContainer');
      if (!chatContainer) return;
      
      // Use requestAnimationFrame for smooth scrolling
      const startPosition = chatContainer.scrollTop;
      const endPosition = chatContainer.scrollHeight - chatContainer.clientHeight;
      const duration = 500; // milliseconds
      const startTime = performance.now();
      
      function step(currentTime) {
        const elapsedTime = currentTime - startTime;
        if (elapsedTime < duration) {
          // Use easeOutCubic for smoother animation
          const progress = 1 - Math.pow(1 - elapsedTime / duration, 3);
          chatContainer.scrollTop = startPosition + (endPosition - startPosition) * progress;
          requestAnimationFrame(step);
        } else {
          chatContainer.scrollTop = endPosition;
        }
      }
      
      requestAnimationFrame(step);
    }
    
    // Scroll to bottom on page load (with slight delay to ensure content is loaded)
    setTimeout(scrollToBottomAnimated, 500);
    
    // Create a MutationObserver to detect when new messages are added
    const chatContainer = document.getElementById('chatContainer');
    if (chatContainer) {
      const observer = new MutationObserver(function(mutations) {
        // Check if a new message was added
        for (const mutation of mutations) {
          if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            for (const node of mutation.addedNodes) {
              if (node.classList && node.classList.contains('message')) {
                // New message detected, scroll to bottom
                scrollToBottomAnimated();
                break;
              }
            }
          }
        }
      });
      
      // Start observing the chat container for changes
      observer.observe(chatContainer, { childList: true });
    }
  });

      const hideGoogleElements = () => {

        const selectors = [

          elements.forEach(el => {

      if (!this.currentLanguage || this.currentLanguage === this.originalLanguage) {

      // Try multiple methods to apply translation
      
      // Method 1: Using the dropdown
      const selectElement = document.querySelector('.goog-te-combo');
      if (selectElement) {
        selectElement.value = this.currentLanguage;
        const event = new Event('change', { bubbles: true });
        selectElement.dispatchEvent(event);
      }
      
      // Method 2: Using cookies
      const domain = window.location.hostname;
      document.cookie = `googtrans=/auto/${this.currentLanguage}; domain=${domain}; path=/;`;
      document.cookie = `googtrans=/auto/${this.currentLanguage}; domain=.${domain}; path=/;`;
      
      // Method 3: Using direct API if available
      if (window.google && window.google.translate && window.google.translate.TranslateElement) {
        try {
          const te = google.translate.TranslateElement.getInstance();
          if (te) {
            te.selectLanguage(this.currentLanguage);
          }
        } catch (e) {
          console.log('Direct translation method failed, using alternatives');
        }
      }
      
      // Monitor DOM for translation changes
      this.monitorTranslationChanges();

    monitorTranslationChanges: function() {
      // Check for translation immediately
      const checkTranslation = () => {
        // Various indicators that translation has occurred
        const isTranslated = 
          document.body.classList.contains('translated-ltr') || 
          document.body.classList.contains('translated-rtl') ||
          document.documentElement.classList.contains('translated-ltr') ||
          document.documentElement.classList.contains('translated-rtl') ||
          document.cookie.includes('googtrans') ||
          document.querySelector('.goog-te-banner-frame') !== null ||
          document.querySelector('.skiptranslate') !== null;
        
        if (isTranslated) {
          this.hideLoading();
          return true;
        }
        return false;

      if (checkTranslation()) return;

      const translationObserver = new MutationObserver((mutations) => {
        if (checkTranslation()) {
          translationObserver.disconnect();
        }
      });

        attributes: true,
        childList: true,
        subtree: true,

              if (window.google && window.google.translate) {

              } else {
                this.loadGoogleTranslateScript();
              }
            } else {

            }
          }
        }
      });

      window.addEventListener('storage', (e) => {
        if (e.key === 'color-value' && e.newValue) {
          const dots = document.querySelectorAll('.language-loading-dot');

        dots.forEach(dot => {
          dot.style.backgroundColor = savedColor;
        });

      // Handle page visibility changes to manage translation UI
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && this.currentLanguage && this.currentLanguage !== this.originalLanguage) {
          this.setupTranslateElementHider();
        }
      });
      
      // Handle after page loads completely
      window.addEventListener('load', () => {
        // Re-hide elements after page is fully loaded
        setTimeout(() => this.setupTranslateElementHider(), 500);
      });
    },
    
    showLoading: function() {
      this.isTranslating = true;
      const overlay = document.querySelector('.language-loading-overlay');
      if (overlay) overlay.classList.add('active');
      
      // Clear any existing timeout
      if (this.translationTimeout) {
        clearTimeout(this.translationTimeout);
      }
    },
    
    hideLoading: function() {
      this.isTranslating = false;
      const overlay = document.querySelector('.language-loading-overlay');
      if (overlay) overlay.classList.remove('active');
      
      // Additional cleaning to hide Google elements
      setTimeout(() => this.setupTranslateElementHider(), 100);
      
      // Clear any existing timeout
      if (this.translationTimeout) {
        clearTimeout(this.translationTimeout);
        this.translationTimeout = null;
      }
    }
  };
  
  // Initialize immediately
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => LanguageSyncManager.initialize());

  (function() {
    // Apply color palette on load
    applyColorPalette();
    
    // Listen for changes in localStorage
    window.addEventListener('storage', function(event) {
      if (event.key === 'color-value' || event.key === 'color-palette') {
        applyColorPalette();
      }
    });
    
    // Listen for custom events
    window.addEventListener('chatColorChanged', function(event) {
      applyColorPalette();
    });
    
    function applyColorPalette() {
      const savedColorValue = localStorage.getItem('color-value');
      const savedColorIndex = localStorage.getItem('color-palette');
      
      // Only apply if we have a valid color and it's not the default blue
      if (savedColorValue && savedColorIndex !== '0') {
        // Convert hex to RGB
        const colorObj = hexToRGB(savedColorValue);
        const rgbString = `${colorObj.r}, ${colorObj.g}, ${colorObj.b}`;
        
        // Create style element for all overrides
        let styleEl = document.getElementById('color-palette-style');
        if (!styleEl) {
          styleEl = document.createElement('style');
          styleEl.id = 'color-palette-style';
          document.head.appendChild(styleEl);
        }
        
        // Apply to all blue elements while preserving black and white
        styleEl.textContent = `
                /* Primary colors */
                :root {
                    --primary-color: ${savedColorValue} !important;
                    --primary-light: rgba(${rgbString}, 0.1) !important;
                    --primary-dark: ${darkenColor(savedColorValue, 0.15)} !important;
                }
                
                /* Loading dots */
                .loading-dot {
                    background-color: ${savedColorValue} !important;
                }
                
                /* Buttons */
                .send-button, .reply-send {
                    background-color: ${savedColorValue} !important;
                    box-shadow: 0 2px 5px rgba(${rgbString}, 0.3) !important;
                }
                .send-button:hover:not(:disabled), .reply-send:hover {
                    background-color: ${darkenColor(savedColorValue, 0.15)} !important;
                }
                
                /* Username should match the color palette */
                .user-name {
                    color: ${savedColorValue} !important;
                }
                
                /* Interactive elements */
                .action-button:hover, 
                .media-button,
                .theme-indicator svg {
                    color: ${savedColorValue} !important;
                }
                
                /* Scrollbar */
                .chat-container::-webkit-scrollbar-thumb:hover {
                    background: ${savedColorValue} !important;
                }
                
                /* Profile image border on hover */
                .profile-image:hover {
                    border-color: ${savedColorValue} !important;
                }
                
                /* Input wrapper */
                .input-wrapper, .reply-wrapper {
                    background-color: rgba(${rgbString}, 0.1) !important;
                }
                .input-wrapper:focus-within, .reply-wrapper:focus-within {
                    box-shadow: 0 0 0 2px rgba(${rgbString}, 0.3) !important;
                }
            `;
      } else {
        // Remove all custom styles to revert to default
        const styleEl = document.getElementById('color-palette-style');
        if (styleEl) {
          styleEl.remove();
        }
      }
    }
    
    function hexToRGB(hex) {
      hex = hex.replace('#', '');
      const r = parseInt(hex.substring(0, 2), 16);
      const g = parseInt(hex.substring(2, 4), 16);
      const b = parseInt(hex.substring(4, 6), 16);
      return { r, g, b };
    }
    
    function darkenColor(hex, percent) {
      hex = hex.replace('#', '');
      let r = parseInt(hex.substring(0, 2), 16);
      let g = parseInt(hex.substring(2, 4), 16);
      let b = parseInt(hex.substring(4, 6), 16);
      
      r = Math.floor(r * (1 - percent));
      g = Math.floor(g * (1 - percent));
      b = Math.floor(b * (1 - percent));
      
      r = Math.max(0, r);
      g = Math.max(0, g);
      b = Math.max(0, b);
      
      return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
    }
  })();
</script>

<script>
  // Font size synchronization script
  (function() {
    // Function to apply font size from localStorage
    function applyFontSize() {
      const size = localStorage.getItem('font-size') || '1';
      document.body.style.fontSize = size + 'rem';
      
      // Add scaling to different elements if needed
      const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
      const paragraphs = document.querySelectorAll('p');
      const buttons = document.querySelectorAll('button');
      const inputs = document.querySelectorAll('input');
      
      headings.forEach(heading => {
        const currentSize = window.getComputedStyle(heading).fontSize;
        const baseSize = parseFloat(currentSize) / 16; // convert to rem
        heading.style.fontSize = (baseSize * parseFloat(size)) + 'rem';
      });
      
      paragraphs.forEach(p => {
        p.style.fontSize = size + 'rem';
      });
      
      buttons.forEach(button => {
        button.style.fontSize = (parseFloat(size) * 0.9) + 'rem';
      });
      
      inputs.forEach(input => {
        input.style.fontSize = size + 'rem';
      });
    }
    
    // Apply immediately
    applyFontSize();
    
    // Listen for changes
    window.addEventListener('storage', function(event) {
      if (event.key === 'font-size') {
        applyFontSize();
      }
    });
    
    // Check every second for changes (backup method)
    setInterval(function() {
      const currentSize = document.body.style.fontSize;
      const savedSize = localStorage.getItem('font-size') || '1';
      
      if (currentSize !== savedSize + 'rem') {
        applyFontSize();
      }
    }, 1000);
  })();
</script>



<script>
  (function() {
  'use strict';
  
  document.addEventListener('DOMContentLoaded', function() {
    // Configuration - make these unique to our script
    const MAX_LENGTH = 60;
    const TEXT_CONTAINER_CLASS = 'text-container-js';
    const TOGGLE_BUTTON_CLASS = 'toggle-button-js';
    const EXPANDED_ATTR = 'data-js-expanded';
    
    // Style for our specific button
    const style = document.createElement('style');
    style.textContent = `
      .${TOGGLE_BUTTON_CLASS} {
          background: linear-gradient(90deg, rgba(74,144,226,0.2) 0%, rgba(74,144,226,0.1) 100%);
          border: none;
          border-radius: 12px;
          color: #4a90e2;
          cursor: pointer;
          font-size: 10px;
          margin-left: 5px;
          padding: 2px 6px;
          transition: all 0.2s ease;
      }
      
      .${TEXT_CONTAINER_CLASS} {
          display: inline;
      }
      
      /* Ensure our buttons work in the modal too */
      .full-message-modal .${TOGGLE_BUTTON_CLASS} {
          font-size: 12px;
          padding: 3px 8px;
      }
    `;
    document.head.appendChild(style);
    
    // Process all messages
    function initMessages() {
      const messageTexts = document.querySelectorAll('.message-text:not([data-js-processed])');
      
      messageTexts.forEach(el => {
        // Mark as processed to avoid duplicate processing
        el.setAttribute('data-js-processed', 'true');
        
        const text = el.textContent.trim();
        if (text.length <= MAX_LENGTH) return;
        
        // Wrap content in our own container
        const container = document.createElement('span');
        container.className = TEXT_CONTAINER_CLASS;
        
        // Create truncated version
        const shortText = text.substring(0, MAX_LENGTH) + '...';
        container.textContent = shortText;
        container.setAttribute(EXPANDED_ATTR, 'false');
        container.setAttribute('data-js-full-text', text);
        
        // Clear existing content and add our container
        el.textContent = '';
        el.appendChild(container);
        
        // Add our toggle button
        const btn = document.createElement('button');
        btn.className = TOGGLE_BUTTON_CLASS;
        btn.textContent = 'Show More';
        btn.onclick = function(e) {
          e.stopPropagation(); // Prevent triggering the full-screen modal
          toggleText(container, btn);
        };
        el.appendChild(btn);
      });
    }
    
    // Toggle between short/long text
    function toggleText(container, btn) {
      if (container.getAttribute(EXPANDED_ATTR) === 'true') {
        container.textContent = container.getAttribute('data-js-full-text').substring(0, MAX_LENGTH) + '...';
        btn.textContent = 'Show More';
        container.setAttribute(EXPANDED_ATTR, 'false');
      } else {
        container.textContent = container.getAttribute('data-js-full-text');
        btn.textContent = 'Show Less';
        container.setAttribute(EXPANDED_ATTR, 'true');
      }
    }
    
    // Initialize and watch for new messages
    initMessages();
    
    // Use a more specific observer that only looks for new messages
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(mutation => {
        if (mutation.addedNodes.length) {
          // Process both regular messages and modal messages
          const newMessages = document.querySelectorAll(
            '.message-text:not([data-js-processed]), .full-message-modal .message-text:not([data-js-processed])'
          );
          if (newMessages.length) {
            initMessages();
          }
        }
      });
    });
    
    // Observe both the main chat and any potential modals
    const chatContainer = document.getElementById('chatContainer');
    if (chatContainer) {
      observer.observe(chatContainer, {
        childList: true,
        subtree: true
      });
    }
    
    // Also observe the body for modals being added
    const modalObserver = new MutationObserver(function(mutations) {
      mutations.forEach(mutation => {
        mutation.addedNodes.forEach(node => {
          if (node.classList && node.classList.contains('full-message-modal')) {
            // When modal appears, process its text
            initMessages();
          }
        });
      });
    });
    
    modalObserver.observe(document.body, {
      childList: true,
      subtree: false
    });
  });
})();
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Configuration - make these unique to our script
  const MEDIA_GRID_CLASS = 'media-grid-js';
  const MEDIA_ITEM_CLASS = 'media-item-js';
  const STYLE_ID = 'media-grid-styles-js';
  
  // Add our styles only once
  if (!document.getElementById(STYLE_ID)) {
    const style = document.createElement('style');
    style.id = STYLE_ID;
    style.textContent = `
            .${MEDIA_GRID_CLASS} {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 8px;
                margin-top: 8px;
                width: 100%;
            }
            
            .${MEDIA_ITEM_CLASS} {
                position: relative;
                border-radius: 8px;
                overflow: hidden;
                aspect-ratio: 1/1;
            }
            
            .${MEDIA_ITEM_CLASS} img, 
            .${MEDIA_ITEM_CLASS} video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }
            
            /* Responsive adjustments */
            @media (max-width: 768px) {
                .${MEDIA_GRID_CLASS} {
                    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                    gap: 6px;
                }
            }
            
            @media (max-width: 480px) {
                .${MEDIA_GRID_CLASS} {
                    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                    gap: 4px;
                }
            }
            
            /* For single media item */
            .media-grid-js[data-item-count="1"] {
                grid-template-columns: 1fr;
            }
            
            /* For two media items */
            .media-grid-js[data-item-count="2"] {
                grid-template-columns: repeat(2, 1fr);
            }
            
            /* For three media items */
            .media-grid-js[data-item-count="3"] {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .media-grid-js[data-item-count="3"] .${MEDIA_ITEM_CLASS}:first-child {
                grid-column: span 2;
                aspect-ratio: 2/1;
            }
            
            /* For four media items */
            .media-grid-js[data-item-count="4"] {
                grid-template-columns: repeat(2, 1fr);
            }
        `;
    document.head.appendChild(style);
  }
  
  // Process all media containers
  function initMediaGrids() {
    const mediaContainers = document.querySelectorAll('.media-container:not([data-js-processed])');
    
    mediaContainers.forEach(container => {
      // Mark as processed
      container.setAttribute('data-js-processed', 'true');
      
      const mediaItems = container.querySelectorAll('img, video');
      if (mediaItems.length <= 1) return; // No need for grid with single item
      
      // Create our grid container
      const grid = document.createElement('div');
      grid.className = MEDIA_GRID_CLASS;
      grid.setAttribute('data-item-count', mediaItems.length);
      
      // Wrap each media item in our grid item
      mediaItems.forEach(item => {
        const gridItem = document.createElement('div');
        gridItem.className = MEDIA_ITEM_CLASS;
        
        // Preserve any existing classes and attributes
        if (item.className) gridItem.className += ' ' + item.className;
        if (item.dataset) Object.assign(gridItem.dataset, item.dataset);
        
        // Clone the media element
        const mediaClone = item.cloneNode(true);
        gridItem.appendChild(mediaClone);
        grid.appendChild(gridItem);
      });
      
      // Replace the original container with our grid
      container.innerHTML = '';
      container.appendChild(grid);
    });
  }
  
  // Initialize and watch for new media containers
  initMediaGrids();
  
  const observer = new MutationObserver(function(mutations) {
    mutations.forEach(mutation => {
      if (mutation.addedNodes.length) {
        initMediaGrids();
      }
    });
  });
  
  observer.observe(document.getElementById('chatContainer'), {
    childList: true,
    subtree: true
  });
  
  // Also observe for full-screen modal
  const modalObserver = new MutationObserver(function(mutations) {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(node => {
        if (node.classList && node.classList.contains('full-message-modal')) {
          // When modal appears, process its media
          initMediaGrids();
        }
      });
    });
  });
  
  modalObserver.observe(document.body, {
    childList: true,
    subtree: false
  });
});
</script>

<script>
  (function() {
    function adjustActionButtonsLayout() {
      document.querySelectorAll('.action-buttons').forEach(container => {
        // Calculate exact width needed
        const buttons = container.querySelectorAll('.action-button');
        const totalIcons = buttons.length;
        const containerWidth = container.parentElement.clientWidth;
        const gapSize = 6; // pixels between icons
        const maxButtonWidth = (containerWidth - ((totalIcons - 1) * gapSize)) / totalIcons;
        
        // Apply dynamic sizing
        container.style.display = 'flex';
        container.style.flexWrap = 'nowrap';
        container.style.width = '100%';
        container.style.gap = `${gapSize}px`;
        container.style.overflow = 'visible';
        
        buttons.forEach(button => {
          button.style.minWidth = '0'; // Allow shrinking
          button.style.maxWidth = `${maxButtonWidth}px`;
          button.style.flex = '1 1 auto'; // Flexible but equal
          button.style.marginRight = '0';
          button.style.whiteSpace = 'nowrap';
          button.style.textOverflow = 'ellipsis';
          button.style.overflow = 'hidden';
        });
        
        // Optimize icons
        container.querySelectorAll('svg').forEach(svg => {
          svg.style.minWidth = '16px';
          svg.style.maxWidth = '16px';
          svg.style.marginRight = '4px';
        });
      });
    }
    
    // Run immediately and on all updates
    const run = () => {
      adjustActionButtonsLayout();
      window.requestAnimationFrame(run); // Continuous perfection
    };
    run();
    
    // Also trigger on resize/mutations
    window.addEventListener('resize', adjustActionButtonsLayout);
    new MutationObserver(adjustActionButtonsLayout)
      .observe(document.body, { subtree: true, childList: true });
  })();
</script>


<script>
// Skeleton Loading Animation for Chat Comments
(function() {
  // Configuration options
  const config = {
    animationDuration: '1.5s',
    backgroundColor: '#253341',
    highlightColor: '#38444d',
    skeletonCount: 3,  // Number of skeleton items to show
    containerSelector: '.reply-section, #reply-messages-',
    loadingTextSelectors: ['.loading-replies', '.no-replies']
  };

  // Create and inject CSS
  function injectStyles() {
    const css = `
      @keyframes skeletonPulse {
        0% { background-position: -200px 0; }
        100% { background-position: calc(200px + 100%) 0; }
      }
      
      .skeleton-item {
        display: flex;
        padding: 12px 16px;
        margin-bottom: 12px;
        border-bottom: 1px solid #38444d;
        animation-duration: ${config.animationDuration};
      }
      
      .skeleton-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        margin-right: 12px;
        background: linear-gradient(90deg, ${config.backgroundColor} 8%, ${config.highlightColor} 18%, ${config.backgroundColor} 33%);
        background-size: 200% 100%;
        animation: skeletonPulse ${config.animationDuration} ease-in-out infinite;
      }
      
      .skeleton-content {
        flex: 1;
      }
      
      .skeleton-name {
        height: 14px;
        width: 120px;
        margin-bottom: 10px;
        border-radius: 4px;
        background: linear-gradient(90deg, ${config.backgroundColor} 8%, ${config.highlightColor} 18%, ${config.backgroundColor} 33%);
        background-size: 200% 100%;
        animation: skeletonPulse ${config.animationDuration} ease-in-out infinite;
      }
      
      .skeleton-text {
        height: 10px;
        border-radius: 4px;
        margin-bottom: 8px;
        background: linear-gradient(90deg, ${config.backgroundColor} 8%, ${config.highlightColor} 18%, ${config.backgroundColor} 33%);
        background-size: 200% 100%;
        animation: skeletonPulse ${config.animationDuration} ease-in-out infinite;
      }
      
      .skeleton-text:last-child {
        width: 80%;
      }
    `;
    
    const styleElement = document.createElement('style');
    styleElement.textContent = css;
    document.head.appendChild(styleElement);
  }

  // Create skeleton UI elements
  function createSkeletonElement() {
    const skeletonItem = document.createElement('div');
    skeletonItem.className = 'skeleton-item';
    
    const avatar = document.createElement('div');
    avatar.className = 'skeleton-avatar';
    
    const content = document.createElement('div');
    content.className = 'skeleton-content';
    
    const name = document.createElement('div');
    name.className = 'skeleton-name';
    
    const text1 = document.createElement('div');
    text1.className = 'skeleton-text';
    text1.style.width = '95%';
    
    const text2 = document.createElement('div');
    text2.className = 'skeleton-text';
    text2.style.width = '60%';
    
    content.appendChild(name);
    content.appendChild(text1);
    content.appendChild(text2);
    
    skeletonItem.appendChild(avatar);
    skeletonItem.appendChild(content);
    
    return skeletonItem;
  }

  // Add skeleton items to a container
  function addSkeletonToContainer(container) {
    // Remove loading text if present
    config.loadingTextSelectors.forEach(selector => {
      const loadingText = container.querySelector(selector);
      if (loadingText) {
        loadingText.style.display = 'none';
      }
    });
    
    // Create fragment to minimize DOM operations
    const fragment = document.createDocumentFragment();
    
    // Add multiple skeleton items
    for (let i = 0; i < config.skeletonCount; i++) {
      fragment.appendChild(createSkeletonElement());
    }
    
    container.appendChild(fragment);
    
    // Return a cleanup function
    return function cleanupSkeleton() {
      const skeletons = container.querySelectorAll('.skeleton-item');
      skeletons.forEach(skeleton => {
        if (skeleton.parentNode === container) {
          container.removeChild(skeleton);
        }
      });
      
      // Restore loading text if needed
      config.loadingTextSelectors.forEach(selector => {
        const loadingText = container.querySelector(selector);
        if (loadingText) {
          loadingText.style.display = '';
        }
      });
    };
  }

  // Initialize and set up observers
  function init() {
    // Inject the CSS only once
    injectStyles();
    
    // Track currently active skeleton loaders
    const activeSkeletons = new Map();
    
    // Monitor DOM for reply sections being added
    const observer = new MutationObserver(mutations => {
      mutations.forEach(mutation => {
        mutation.addedNodes.forEach(node => {
          if (node.nodeType === Node.ELEMENT_NODE) {
            // Check if this is a reply section
            if (node.classList && node.classList.contains('reply-section')) {
              const repliesContainer = node.querySelector('[id^="reply-messages-"]');
              if (repliesContainer) {
                // Add skeleton and store cleanup function
                const cleanup = addSkeletonToContainer(repliesContainer);
                activeSkeletons.set(repliesContainer, cleanup);
                
                // Monitor for child changes to detect when content is loaded
                const contentObserver = new MutationObserver(contentMutations => {
                  contentMutations.forEach(contentMutation => {
                    if (contentMutation.addedNodes.length > 0) {
                      // Check if real content is added (not skeleton or loading text)
                      const hasRealContent = Array.from(contentMutation.addedNodes).some(addedNode => {
                        return addedNode.nodeType === Node.ELEMENT_NODE && 
                               !addedNode.classList.contains('skeleton-item') &&
                               !addedNode.classList.contains('loading-replies') &&
                               !addedNode.classList.contains('no-replies');
                      });
                      
                      if (hasRealContent && activeSkeletons.has(repliesContainer)) {
                        // Clean up skeletons
                        const cleanupFn = activeSkeletons.get(repliesContainer);
                        cleanupFn();
                        activeSkeletons.delete(repliesContainer);
                        
                        // Stop observing
                        contentObserver.disconnect();
                      }
                    }
                  });
                });
                
                // Start observing for content changes
                contentObserver.observe(repliesContainer, { childList: true });
              }
            }
            
            // Check existing elements within the added node
            const repliesContainers = node.querySelectorAll('[id^="reply-messages-"]');
            repliesContainers.forEach(container => {
              // Only add skeleton if container is empty or only has loading text
              const isEmpty = !container.childElementCount || 
                             (container.childElementCount === 1 && 
                              (container.querySelector('.loading-replies') || 
                               container.querySelector('.no-replies')));
              
              if (isEmpty && !activeSkeletons.has(container)) {
                const cleanup = addSkeletonToContainer(container);
                activeSkeletons.set(container, cleanup);
              }
            });
          }
        });
        
        // Handle removed nodes to clean up our tracking
        mutation.removedNodes.forEach(node => {
          if (node.nodeType === Node.ELEMENT_NODE) {
            // Check if this is a reply section being removed
            if (node.classList && node.classList.contains('reply-section')) {
              const repliesContainer = node.querySelector('[id^="reply-messages-"]');
              if (repliesContainer && activeSkeletons.has(repliesContainer)) {
                activeSkeletons.delete(repliesContainer);
              }
            }
          }
        });
      });
    });
    
    // Start observing the whole document for added reply sections
    observer.observe(document.body, { 
      childList: true,
      subtree: true
    });
    
    // Patch the toggleReplySection function to show skeleton loading
    if (window.toggleReplySection) {
      const originalToggleReplySection = window.toggleReplySection;
      window.toggleReplySection = function(messageId) {
        // Call original function
        originalToggleReplySection(messageId);
        
        // After a small delay, check if reply section exists and add skeleton
        setTimeout(() => {
          const repliesContainer = document.getElementById(`reply-messages-${messageId}`);
          if (repliesContainer && !activeSkeletons.has(repliesContainer)) {
            // Only add skeleton if container is empty or only has loading text
            const isEmpty = !repliesContainer.childElementCount || 
                           (repliesContainer.childElementCount === 1 && 
                            (repliesContainer.querySelector('.loading-replies') || 
                             repliesContainer.querySelector('.no-replies')));
            
            if (isEmpty) {
              const cleanup = addSkeletonToContainer(repliesContainer);
              activeSkeletons.set(repliesContainer, cleanup);
            }
          }
        }, 50);
      };
    }
    
    // Patch the loadReplies function
    if (window.loadReplies) {
      const originalLoadReplies = window.loadReplies;
      window.loadReplies = function(parentMessageId) {
        // Get the replies container
        const repliesContainer = document.getElementById(`reply-messages-${parentMessageId}`);
        
        // Add skeleton before loading
        if (repliesContainer && !activeSkeletons.has(repliesContainer)) {
          const cleanup = addSkeletonToContainer(repliesContainer);
          activeSkeletons.set(repliesContainer, cleanup);
        }
        
        // Call original function
        originalLoadReplies(parentMessageId);
      };
    }
  }

  // Initialize when DOM is fully loaded
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
