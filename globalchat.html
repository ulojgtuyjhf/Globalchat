
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    /* Prevent scrolling */
        html, body {
            overflow: hidden;
            height: 100%;
        }

    body {
      display: flex;
      flex-direction: column;
      
      background-color: #15202b;
      color: #ffffff;
      overflow: hidden;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
      scrollbar-width: thin;
      scrollbar-color: #38444d #15202b;
    }

    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #15202b;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #38444d;
      border-radius: 3px;
    }

    .message {
      display: flex;
      padding: 12px 0;
      border-bottom: 1px solid #38444d;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-image {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .message-content {
      flex: 1;
    }

    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .user-name {
      font-weight: bold;
      margin-right: 5px;
    }

    .user-handle, .message-time {
      color: #8899a6;
      font-size: 14px;
    }

    .user-handle {
      margin-right: 8px;
    }

    .message-text {
      margin-bottom: 10px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .media-container {
      margin: 10px 0;
      max-width: 100%;
      border-radius: 16px;
      overflow: hidden;
    }

    .message-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 16px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .message-image:hover {
      opacity: 0.9;
    }

    .message-video {
      max-width: 100%;
      max-height: 400px;
      border-radius: 16px;
      background: #000;
    }

    .action-buttons {
      display: flex;
      margin-top: 8px;
    }

    .action-button {
      display: flex;
      align-items: center;
      margin-right: 24px;
      color: #8899a6;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.2s;
    }

    .action-button:hover {
      color: #1da1f2;
    }

    .action-button svg {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      fill: currentColor;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      padding: 10px 15px;
      border-top: 1px solid #38444d;
      background-color: #15202b;
    }

    .media-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .preview-item {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 16px;
      overflow: hidden;
    }

    .preview-image, .preview-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-media {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 14px;
      border: none;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background-color: #253341;
      border-radius: 9999px;
      padding: 10px 15px;
    }

    .message-textarea {
      flex: 1;
      background: none;
      border: none;
      color: #ffffff;
      font-size: 16px;
      resize: none;
      max-height: 100px;
      overflow-y: auto;
      padding: 0;
      outline: none;
    }

    .message-textarea::placeholder {
      color: #8899a6;
    }

    .input-actions {
      display: flex;
      align-items: center;
    }

    .media-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 12px;
      color: #1da1f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .media-button svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    .send-button {
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 9999px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-left: 8px;
    }

    .send-button:disabled {
      background-color: #1a608f;
      cursor: not-allowed;
    }

    .send-button svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .file-input {
      display: none;
    }

    .country-flag {
      width: 16px;
      height: 12px;
      margin-left: 6px;
      border-radius: 2px;
    }

    .follow-btn {
      margin-left: 8px;
      background-color: transparent;
      color: #1da1f2;
      border: 1px solid #1da1f2;
      border-radius: 9999px;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .follow-btn:hover {
      background-color: rgba(29, 161, 242, 0.1);
    }

    .follow-btn.followed {
      background-color: #1da1f2;
      color: white;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      margin: 0 4px;
      border-radius: 50%;
      background-color: #1da1f2;
      animation: bounce 0.5s infinite alternate;
    }

    .loading-dot:nth-child(2) {
      animation-delay: 0.1s;
    }

    .loading-dot:nth-child(3) {
      animation-delay: 0.2s;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }

    .reply-input {
      padding: 10px 0 0 60px;
      margin-top: 5px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reply-wrapper {
      display: flex;
      background-color: #253341;
      border-radius: 9999px;
      padding: 8px 12px;
    }

    .reply-textarea {
      flex: 1;
      background: none;
      border: none;
      color: #ffffff;
      font-size: 14px;
      resize: none;
      padding: 0;
      outline: none;
    }

    .reply-send {
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 9999px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 8px;
    }

    @media (max-width: 768px) {
      .profile-image {
        width: 40px;
        height: 40px;
      }

      .message {
        padding: 10px 0;
      }

      .action-button {
        margin-right: 16px;
      }

      .input-wrapper {
        padding: 8px 12px;
      }

      .preview-item {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <div class="loading-dots" id="loadingIndicator">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>
  <div class="input-container">
    <div class="media-preview" id="mediaPreview"></div>
    <div class="input-wrapper">
      <textarea id="messageInput" class="message-textarea" placeholder="What's happening?" rows="1"></textarea>
      <div class="input-actions">
        <button class="media-button" id="imageButton">
          <svg viewBox="0 0 24 24">
            <path d="M19.75 2H4.25C3.01 2 2 3.01 2 4.25v15.5C2 20.99 3.01 22 4.25 22h15.5c1.24 0 2.25-1.01 2.25-2.25V4.25C22 3.01 20.99 2 19.75 2zM4.25 3.5h15.5c.413 0 .75.337.75.75v9.676l-3.858-3.858c-.14-.14-.33-.22-.53-.22h-.003c-.2 0-.393.08-.532.224l-4.317 4.384-1.813-1.806c-.14-.14-.33-.22-.53-.22-.193-.03-.395.08-.535.227L3.5 17.642V4.25c0-.413.337-.75.75-.75zm-.744 16.28l5.418-5.534 6.282 6.254H4.25c-.402 0-.727-.322-.744-.72zm16.244.72h-2.42l-5.007-4.987 3.792-3.85 4.385 4.384v3.703c0 .413-.337.75-.75.75z"></path>
            <circle cx="8.868" cy="8.309" r="1.542"></circle>
          </svg>
        </button>
        <button class="media-button" id="videoButton">
          <svg viewBox="0 0 24 24">
            <path d="M21 6.3c0-.7-.6-1.3-1.3-1.3H4.3C3.6 5 3 5.6 3 6.3v11.4c0 .7.6 1.3 1.3 1.3h15.4c.7 0 1.3-.6 1.3-1.3V6.3zm-2 0v11.4H5V6.3h14z"></path>
            <path d="M9.6 15l5.1-3-5.1-3v6z"></path>
          </svg>
        </button>
        <input type="" id="imageInput" class="file-input" accept="image/*">
        <input type="" id="videoInput" class="file-input" accept="video/*">
        <button id="sendButton" class="send-button" disabled>
          <svg viewBox="0 0 24 24">
            <path d="M2.252 6.456l19.476 5.825c.53.159.53.928 0 1.088L2.252 19.194c-.43.129-.81-.303-.53-.604l4.309-4.672c.45-.487.45-1.256 0-1.742L1.722 7.06c-.28-.302.1-.733.53-.604z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  
<script type="module" src="chat.js"></script>
<script src="loadfollow.js"></script>
<script src="remove.js"></script>

<script src="autoscroll.js"></script>
