
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 4px;
            overflow-x: hidden;
        }

        /* Loading animation container */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            transition: opacity 0.3s ease-out;
        }

        /* Desktop: Start at top */
        @media (min-width: 768px) {
            .loading-container {
                align-items: flex-start;
                padding-top: 20px;
            }
        }

        /* Mobile: Animate from center to top */
        @media (max-width: 767px) {
            .loading-container.start {
                align-items: center;
            }
            .loading-container.move-to-top {
                align-items: flex-start;
                padding-top: 20px;
                transition: padding-top 0.5s ease-out;
            }
        }

        .loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Vertical spinner */
        .spinner {
            width: 30px;
            height: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            animation: spin-pulse 1s infinite ease-in-out;
        }

        .spinner::before {
            animation-delay: 0s;
        }

        .spinner::after {
            animation-delay: 0.5s;
        }

        @keyframes spin-pulse {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) translateY(-15px);
                opacity: 0.5;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .gallery {
            column-count: 2;
            column-gap: 4px;
            max-width: 1800px;
            width: 100%;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .gallery {
                column-count: 3;
                column-gap: 6px;
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                column-count: 4;
                column-gap: 8px;
            }
        }

        .pin-container {
            display: inline-block;
            width: 100%;
            margin-bottom: 12px;
            break-inside: avoid;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .pin-container:hover {
            transform: scale(1.02);
        }

        .gallery-item {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
            padding: 0;
        }

        .profile-left {
            display: flex;
            align-items: center;
        }

        .profile-left img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 6px;
            object-fit: cover;
        }

        .profile-left span {
            font-size: 12px;
            font-weight: 500;
            color: #111;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        .options span {
            height: 2.5px;
            width: 2.5px;
            background-color: #333;
            border-radius: 50%;
            margin: 1.5px 0;
        }

        /* Lazy loading styling */
        .lazy-load {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .lazy-load.loaded {
            opacity: 1;
        }

        /* Full screen modal */
        .fullscreen-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease-in-out;
            overflow: hidden;
        }

        .fullscreen-modal.active {
            right: 0;
        }

        .modal-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            background-color: white;
            z-index: 2001;
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 16px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 56px);
            overflow-y: auto;
        }

        .media-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .media-container img,
        .media-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .comments-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            overflow-y: auto;
        }

        .comments-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 16px 0;
            border-bottom: 1px solid #f5f5f5;
            padding-bottom: 12px;
        }

        .comments-count {
            color: #666;
            font-size: 14px;
            font-weight: normal;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
            padding: 0 16px;
        }

        .comment {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 14px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .comment-gif {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .comment-actions {
            display: flex;
            align-items: center;
        }

        .like-button {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 12px;
            transition: color 0.2s ease;
        }

        .like-button:hover {
            color: #ff3040;
        }

        .like-button.liked {
            color: #ff3040;
        }

        .like-button svg {
            width: 14px;
            height: 14px;
            margin-right: 4px;
        }

        .like-count {
            font-size: 12px;
            margin-left: 4px;
        }

        .comment-time {
            font-size: 12px;
            color: #999;
            margin-left: 12px;
        }

        .comment-form {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-top: 1px solid #eee;
            background-color: white;
            position: relative;
        }

        .comment-input-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 24px;
            background-color: #f1f1f1;
            padding: 6px 12px;
            transition: border-color 0.2s;
        }

        .comment-input-container:focus-within {
            border-color: #999;
            background-color: white;
        }

        .comment-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 8px;
            font-size: 14px;
            resize: none;
            outline: none;
            max-height: 80px;
            min-height: 20px;
            overflow-y: auto;
        }

        .action-buttons {
            display: flex;
            align-items: center;
        }

        .gif-button {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            color: #666;
            cursor: pointer;
            margin-left: 4px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .gif-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .gif-button svg {
            width: 20px;
            height: 20px;
        }

        .submit-button {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            color: #0095f6;
            cursor: pointer;
            margin-left: 4px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: rgba(0, 149, 246, 0.1);
        }

        .submit-button svg {
            width: 24px;
            height: 24px;
        }

        .submit-button:disabled {
            color: #8e8e8e;
            cursor: default;
        }

        .submit-button:disabled:hover {
            background-color: transparent;
        }

        .gif-selector {
            position: absolute;
            bottom: 70px;
            left: 16px;
            right: 16px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.15);
            padding: 12px;
            display: none;
            flex-direction: column;
            z-index: 2002;
            max-height: 300px;
        }

        .gif-selector.active {
            display: flex;
        }

        .gif-search {
            margin-bottom: 12px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        .gif-results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            max-height: 220px;
        }

        .gif-item {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .gif-item:hover {
            opacity: 0.8;
        }

        /* Responsive styling */
        @media (min-width: 768px) {
            .fullscreen-modal {
                width: 100%;
                max-width: 1200px;
                left: 50%;
                right: auto;
                transform: translateX(100%);
            }

            .fullscreen-modal.active {
                transform: translateX(-50%);
            }

            .modal-content {
                flex-direction: row;
                height: calc(100% - 56px);
            }

            .media-container {
                width: 60%;
                height: 100%;
            }

            .comments-section {
                width: 40%;
                border-left: 1px solid #eee;
            }
        }

        /* Mobile adjustments for better media viewing */
        @media (max-width: 767px) {
            .media-container {
                height: 40%; /* Smaller on mobile */
            }
            
            .comments-section {
                height: 60%; /* More space for comments */
            }
        }
    </style>

<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDnPz8BWCaXJOazlFVO4Eap8VxdSR2oDFQ",
        authDomain: "globalchat-2d669.firebaseapp.com",
        projectId: "globalchat-2d669",
        messagingSenderId: "178714711978",
        appId: "1:178714711978:web:fb831188be23e62a4bbdd3",
        databaseURL: "https://globalchat-2d669-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Appwrite Configuration
    const APPWRITE_ENDPOINT = "https://cloud.appwrite.io/v1";
    const APPWRITE_PROJECT_ID = "67d98c24003a405ab6a0"; 
    const APPWRITE_BUCKET_ID = "67dba33e000399dc8641"; 
    const APPWRITE_API_KEY = "standard_6f65a2d8e8c270ba9556f844789c1eae72c7fa71f64b95409ac20b6127c483454d1e4b9f8c13f82c09168ed1dfebd2d4e7e02494bee254252f9713675beea4d645a960879aaada1c6c98cb7651ec6c6bf4357e4c2c8b8d666c0166203ec43694b9a49ec8ee08161edf3fd5dea94e46c165316122f44f96c44933121be214b80c";

    // Initialize Appwrite SDK
    const appwrite = {

            this.sdk.setEndpoint(APPWRITE_ENDPOINT);
            this.sdk.setProject(APPWRITE_PROJECT_ID);
            return this.sdk;

    // DOM Elements
    const gallery = document.getElementById('gallery');
    const loadingContainer = document.getElementById('loadingContainer');
    const fullscreenModal = document.getElementById('fullscreenModal');
    const modalMedia = document.getElementById('modalMedia');
    const commentsList = document.getElementById('commentsList');
    const commentsCount = document.getElementById('commentsCount');
    const commentInput = document.getElementById('commentInput');
    const submitComment = document.getElementById('submitComment');
    const backButton = document.getElementById('backButton');
    const gifButton = document.getElementById('gifButton');
    const gifSelector = document.getElementById('gifSelector');
    const gifSearch = document.getElementById('gifSearch');
    const gifResults = document.getElementById('gifResults');

    // Current user state
    let currentUser = null;
    let currentPostId = null;
    let commentsUnsubscribe = null;
    let selectedGif = null;

    // Initialize app
    function init() {
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                if (window.innerWidth <= 767) {
                    setTimeout(() => {
                        loadingContainer.classList.remove('start');
                        loadingContainer.classList.add('move-to-top');
                    }, 500);
                }
                fetchPosts();
                setupEventListeners();
            } else {
                loadingContainer.classList.add('hidden');
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                }, 300);
                gallery.innerHTML = '<div style="text-align: center; padding: 20px;">Please sign in to view content</div>';
            }
        });
    }

    // Setup event listeners
    function setupEventListeners() {
        // Back button
        backButton.addEventListener('click', closeModal);
        
        // Comment input
        commentInput.addEventListener('input', () => {
            submitComment.disabled = commentInput.value.trim() === '' && !selectedGif;
        });
        
        // Submit comment
        submitComment.addEventListener('click', addComment);
        
        // GIF button
        gifButton.addEventListener('click', () => {
            gifSelector.classList.toggle('active');
            if (gifSelector.classList.contains('active')) {
                loadGifs();
                gifSearch.focus();
            }
        });
        
        // GIF search
        gifSearch.addEventListener('input', debounce(() => {
            loadGifs(gifSearch.value);
        }, 500));
        
        // Close GIF selector when clicking outside
        document.addEventListener('click', (e) => {
            if (gifSelector.classList.contains('active') && 
                !gifSelector.contains(e.target) && 
                e.target !== gifButton) {
                gifSelector.classList.remove('active');
            }
        });
        
        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && fullscreenModal.classList.contains('active')) {
                closeModal();
            }
        });
    }

    // Debounce function
    function debounce(func, wait) {
        let timeout;
        return function() {
            const context = this;
            const args = arguments;
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                func.apply(context, args);
            }, wait);
        };
    }

    // Load GIFs using GIPHY API
    async function loadGifs(searchTerm = '') {
        try {
            const apiKey = 'GlVGYHkr3WSBnllca54iNt0yFbjz7L65';
            const endpoint = searchTerm 
                ? `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${searchTerm}&limit=15`
                : `https://api.giphy.com/v1/gifs/trending?api_key=${apiKey}&limit=15`;
            
            const response = await fetch(endpoint);
            const data = await response.json();
            
            gifResults.innerHTML = '';
            
            data.data.forEach(gif => {
                const gifItem = document.createElement('img');
                gifItem.src = gif.images.fixed_height_small.url;
                gifItem.className = 'gif-item';
                gifItem.dataset.originalUrl = gif.images.fixed_height.url;
                
                gifItem.addEventListener('click', () => {
                    selectedGif = gif.images.fixed_height.url;
                    submitComment.disabled = false;
                    gifSelector.classList.remove('active');
                    
                    // Show preview (optional)
                    const previewGif = document.createElement('div');
                    previewGif.innerHTML = `<img src="${selectedGif}" style="max-height: 60px; border-radius: 4px; margin-right: 10px;">`;
                    previewGif.style.display = 'inline-block';
                    commentInput.parentNode.insertBefore(previewGif, commentInput);
                });
                
                gifResults.appendChild(gifItem);
            });
        } catch (error) {
            console.error('Error loading GIFs:', error);
            gifResults.innerHTML = '<div style="text-align: center; padding: 10px;">Error loading GIFs</div>';
        }
    }

    // Improved lazy loading implementation
    function setupLazyLoading() {
        const lazyElements = document.querySelectorAll('.lazy-load');
        
        if ('IntersectionObserver' in window) {
            const lazyObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const lazyElement = entry.target;
                        
                        if (lazyElement.dataset.src) {
                            lazyElement.src = lazyElement.dataset.src;
                            lazyElement.removeAttribute('data-src');
                            
                            // Handle video elements
                            if (lazyElement.tagName === 'VIDEO') {
                                lazyElement.muted = true;
                                lazyElement.playsInline = true;
                                lazyElement.loop = true;
                                lazyElement.autoplay = true;
                                
                                // Ensure video plays after loading
                                lazyElement.addEventListener('loadeddata', () => {
                                    lazyElement.play().catch(e => console.log("Video play prevented:", e));
                                });
                            }
                            
                            // Add loaded class after a short delay to ensure smoother transition
                            setTimeout(() => {
                                lazyElement.classList.add('loaded');
                            }, 50);
                            
                            lazyObserver.unobserve(lazyElement);
                        }
                    }
                });
            }, {
                rootMargin: '200px 0px', // Load images 200px before they appear in viewport
                threshold: 0.01
            });
            
            lazyElements.forEach(lazyElement => {
                lazyObserver.observe(lazyElement);
            });
        } else {
            // Fallback for browsers without IntersectionObserver
            lazyElements.forEach(lazyElement => {
                if (lazyElement.dataset.src) {
                    lazyElement.src = lazyElement.dataset.src;
                    lazyElement.classList.add('loaded');
                }
            });
        }
    }

    // Fetch posts from Firestore
    async function fetchPosts() {
        try {
            const recenceCollection = collection(db, 'recence');
            const q = query(recenceCollection, orderBy('timestamp', 'desc'));
            const querySnapshot = await getDocs(q);

            loadingContainer.classList.add('hidden');
            setTimeout(() => {
                loadingContainer.style.display = 'none';
            }, 300);

            if (querySnapshot.empty) {
                gallery.innerHTML = '<div style="text-align: center; padding: 20px;">No posts found</div>';
                return;
            }

            // Create all pin elements
            querySnapshot.forEach((doc) => {
                const postData = doc.data();
                const pinElement = createPinElement(postData, doc.id);
                if (pinElement) {
                    gallery.appendChild(pinElement);
                }
            });

            // Initialize lazy loading
            setupLazyLoading();

        } catch (error) {
            console.error('Error fetching posts:', error);
            loadingContainer.classList.add('hidden');
            setTimeout(() => {
                loadingContainer.style.display = 'none';
            }, 300);
            gallery.innerHTML = '<div style="text-align: center; padding: 20px;">Error loading content. Please try again later.</div>';
        }
    }

    // Create pin element
    function createPinElement(postData, postId) {
        if (!postData.media || postData.media.length === 0) return null;

        const pinContainer = document.createElement('div');
        pinContainer.className = 'pin-container';
        pinContainer.dataset.postId = postId;

        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';

        const mediaItem = postData.media[0];
        const mediaElement = createMediaElement(mediaItem);
        if (mediaElement) {
            galleryItem.appendChild(mediaElement);

            const profileInfo = document.createElement('div');
            profileInfo.className = 'profile-info';

            const profileLeft = document.createElement('div');
            profileLeft.className = 'profile-left';

            const profileImage = document.createElement('img');
            profileImage.className = 'lazy-load';
            profileImage.dataset.src = postData.photoURL || 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png';
            profileImage.alt = 'Profile';
            profileImage.onerror = function() {
                this.src = 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png';
            };

            const nameSpan = document.createElement('span');
            nameSpan.textContent = postData.name || 'User';

            profileLeft.appendChild(profileImage);
            profileLeft.appendChild(nameSpan);

            const options = document.createElement('div');
            options.className = 'options';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                options.appendChild(dot);
            }

            profileInfo.appendChild(profileLeft);
            profileInfo.appendChild(options);

            pinContainer.appendChild(galleryItem);
            pinContainer.appendChild(profileInfo);

            // Add click event to open fullscreen modal
            pinContainer.addEventListener('click', () => {
                openModal(postData, postId);
            });

            return pinContainer;
        }
        return null;
    }

    // Create appropriate media element based on type
    function createMediaElement(mediaItem) {
        if (!mediaItem || !mediaItem.url) return null;

        const isVideo = mediaItem.type === 'video' || mediaItem.contentType?.startsWith('video/');
        
        if (isVideo) {
            const video = document.createElement('video');
            video.className = 'lazy-load';
            video.dataset.src = mediaItem.url;
            video.alt = 'Video content';
            video.muted = true;
            video.controls = false;
            video.playsInline = true;
            video.loop = true;
            video.autoplay = false;

            video.onerror = function() {
                if (this.parentNode && this.parentNode.parentNode) {
                    this.parentNode.parentNode.remove();
                }
                return null;
            };

            return video;
        } else {
            const img = document.createElement('img');
            img.className = 'lazy-load';
            img.dataset.src = mediaItem.url;
            img.alt = 'Post image';

            img.onerror = function() {
                if (this.parentNode && this.parentNode.parentNode) {
                    this.parentNode.parentNode.remove();
                }
                return null;
            };

            return img;
        }
    }

    // Open fullscreen modal
    function openModal(postData, postId) {
        currentPostId = postId;
        
        // Clear previous media and comments
        modalMedia.innerHTML = '';
        commentsList.innerHTML = '';
        commentsCount.textContent = '0 comments';
        commentInput.value = '';
        submitComment.disabled = true;
        selectedGif = null;
        
        // Create media element
        const mediaItem = postData.media[0];
        const isVideo = mediaItem.type === 'video' || mediaItem.contentType?.startsWith('video/');
        
        if (isVideo) {
            const video = document.createElement('video');
            video.src = mediaItem.url;
            video.controls = true;
            video.autoplay = true;
            video.loop = true;
            video.muted = false;
            modalMedia.appendChild(video);
        } else {
            const img = document.createElement('img');
            img.src = mediaItem.url;
            img.alt = 'Post image';
            modalMedia.appendChild(img);
        }
        
        // Show modal with animation
        fullscreenModal.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        // Load comments
        loadComments(postId);
    }

    // Close fullscreen modal
    function closeModal() {
        fullscreenModal.classList.remove('active');
        document.body.style.overflow = '';
        
        // Unsubscribe from real-time updates
        if (commentsUnsubscribe) {
            commentsUnsubscribe();
            commentsUnsubscribe = null;
        }
        
        currentPostId = null;
        
        // Reset GIF selector
        gifSelector.classList.remove('active');
        selectedGif = null;
        
        // Remove any GIF preview
        const previewGif = commentInput.parentNode.querySelector('div');
        if (previewGif) {
            previewGif.remove();
        }
    }

    // Load comments for a post
    function loadComments(postId) {
        // Create comments collection reference
        const commentsRef = collection(db, 'recence', postId, 'comments');
        const q = query(commentsRef, orderBy('timestamp', 'desc'));
        
        // Set up real-time listener
        commentsUnsubscribe = onSnapshot(q, (snapshot) => {
            commentsList.innerHTML = '';
            
            if (snapshot.empty) {
                commentsCount.textContent = '0 comments';
                return;
            }
            
            commentsCount.textContent = `${snapshot.size} comment${snapshot.size !== 1 ? 's' : ''}`;
            
            snapshot.forEach((doc) => {
                const commentData = doc.data();
                const commentElement = createCommentElement(commentData, doc.id);
                commentsList.appendChild(commentElement);
            });
        }, (error) => {
            console.error("Error loading comments:", error);
            commentsList.innerHTML = '<div style="text-align: center; padding: 10px;">Error loading comments</div>';
        });
    }

    // Create comment element
    function createCommentElement(commentData, commentId) {
        const comment = document.createElement('div');
        comment.className = 'comment';
        comment.dataset.commentId = commentId;
        
        const avatar = document.createElement('img');
        avatar.className = 'comment-avatar';
        avatar.src = commentData.userPhotoURL || 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png';
        avatar.onerror = function() {
            this.src = 'https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png';
        };
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'comment-content';
        
        const author = document.createElement('div');
        author.className = 'comment-author';
        author.textContent = commentData.userName || 'Anonymous';
        
        contentDiv.appendChild(author);
        
        // Add comment text if present
        if (commentData.text && commentData.text.trim() !== '') {
            const text = document.createElement('div');
            text.className = 'comment-text';
            text.textContent = commentData.text;
            contentDiv.appendChild(text);
        }
        
        // Add GIF if present
        if (commentData.gifUrl) {
            const gif = document.createElement('img');
            gif.className = 'comment-gif';
            gif.src = commentData.gifUrl;
            gif.loading = 'lazy';
            contentDiv.appendChild(gif);
        }
        
        // Add actions (like button, timestamp)
        const actions = document.createElement('div');
        actions.className = 'comment-actions';
        
        const likeButton = document.createElement('button');
        likeButton.className = 'like-button';
        if (commentData.likes && commentData.likes.includes(currentUser.uid)) {
            likeButton.classList.add('liked');
        }
        
        likeButton.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            Like
        `;
        
        const likeCount = document.createElement('span');
        likeCount.className = 'like-count';
        likeCount.textContent = commentData.likes ? commentData.likes.length : 0;
        
        // Add like functionality
        likeButton.addEventListener('click', async (e) => {
            e.stopPropagation();
            
            // Reference to the comment document
            const commentRef = doc(db, 'recence', currentPostId, 'comments', commentId);
            
            try {
                // Check if already liked
                const isLiked = likeButton.classList.contains('liked');
                
                if (isLiked) {
                    // Unlike
                    await updateDoc(commentRef, {
                        likes: arrayRemove(currentUser.uid)
                    });
                    likeButton.classList.remove('liked');
                } else {
                    // Like
                    await updateDoc(commentRef, {
                        likes: arrayUnion(currentUser.uid)
                    });
                    likeButton.classList.add('liked');
                }
            } catch (error) {
                console.error('Error updating like:', error);
            }
        });
        
        // Add timestamp
        const timestamp = document.createElement('span');
        timestamp.className = 'comment-time';
        
        if (commentData.timestamp && commentData.timestamp.toDate) {
            const date = commentData.timestamp.toDate();
            timestamp.textContent = formatTimestamp(date);
        } else {
            timestamp.textContent = 'Just now';
        }
        
        actions.appendChild(likeButton);
        actions.appendChild(likeCount);
        actions.appendChild(timestamp);
        
        contentDiv.appendChild(actions);
        
        comment.appendChild(avatar);
        comment.appendChild(contentDiv);
        
        return comment;
    }

    // Format timestamp
    function formatTimestamp(date) {
        const now = new Date();
        const diffMs = now - date;
        const diffSec = Math.floor(diffMs / 1000);
        const diffMin = Math.floor(diffSec / 60);
        const diffHour = Math.floor(diffMin / 60);
        const diffDay = Math.floor(diffHour / 24);
        
        if (diffSec < 60) {
            return 'Just now';
        } else if (diffMin < 60) {
            return `${diffMin}m ago`;
        } else if (diffHour < 24) {
            return `${diffHour}h ago`;
        } else if (diffDay < 7) {
            return `${diffDay}d ago`;
        } else {
            return date.toLocaleDateString();
        }
    }

    // Add a new comment
    async function addComment() {
        if (!currentUser || !currentPostId) return;
        
        const text = commentInput.value.trim();
        if (text === '' && !selectedGif) return;
        
        // Disable submit button while sending
        submitComment.disabled = true;
        
        try {
            // Create comment data
            const commentData = {
                userId: currentUser.uid,
                userName: currentUser.displayName || 'User',
                userPhotoURL: currentUser.photoURL,
                text: text,
                timestamp: serverTimestamp(),
                likes: []
            };
            
            // Add GIF URL if selected
            if (selectedGif) {
                // If using Appwrite for GIF storage
                const gifUrl = await uploadGifToAppwrite(selectedGif);
                commentData.gifUrl = gifUrl;
            }
            
            // Add comment to Firestore
            const commentsRef = collection(db, 'recence', currentPostId, 'comments');
            await addDoc(commentsRef, commentData);
            
            // Clear input and reset
            commentInput.value = '';
            selectedGif = null;
            
            // Remove any GIF preview
            const previewGif = commentInput.parentNode.querySelector('div');
            if (previewGif) {
                previewGif.remove();
            }
            
            // Disable submit button again
            submitComment.disabled = true;
            
            // Update post's comment count
            const postRef = doc(db, 'recence', currentPostId);
            const postDoc = await getDoc(postRef);
            
            if (postDoc.exists()) {
                const postData = postDoc.data();
                const currentCount = postData.commentCount || 0;
                
                await updateDoc(postRef, {
                    commentCount: currentCount + 1
                });
            }
            
        } catch (error) {
            console.error('Error adding comment:', error);
            alert('Failed to add comment. Please try again.');
        } finally {
            // Re-enable submit button
            submitComment.disabled = commentInput.value.trim() === '' && !selectedGif;
        }
    }

    // Upload GIF to Appwrite storage
    async function uploadGifToAppwrite(gifUrl) {
        try {
            // First, fetch the GIF from the URL
            const response = await fetch(gifUrl);
            const blob = await response.blob();
            
            // Create a File object from the blob
            const fileName = `gif_${Date.now()}.gif`;
            const file = new File([blob], fileName, { type: 'image/gif' });
            
            // Initialize Appwrite SDK client
            const client = appwrite.init();
            const storage = client.storage;
            
            // Upload file to Appwrite storage
            const result = await storage.createFile(
                APPWRITE_BUCKET_ID,
                ID.unique(),
                file
            );
            
            // Get the file view URL
            const fileUrl = storage.getFileView(APPWRITE_BUCKET_ID, result.$id);
            
            return fileUrl;
        } catch (error) {
            console.error('Error uploading GIF to Appwrite:', error);
            // Fall back to original URL if upload fails
            return gifUrl;
        }
    }

    // Initialize the app
    init();
</script>
