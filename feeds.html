    <style>
    /* Reset & Global Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;

    body {

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100%;

    /* Post card styling */
    .post-card {
        display: flex;
        padding: 24px 0;
        border-bottom: 1px solid rgba(230, 230, 230, 1);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border-radius: 8px;
        margin-bottom: 12px;

    .post-card:hover {

    }
    .post-content {
        flex: 2;
        padding-right: 20px;
    }
    .post-image {
        flex: 1;
        max-width: 200px;
    }
    .post-image img {
        width: 100%;
        height: 134px;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.3s ease;
    }
    .post-card:hover .post-image img {
        transform: scale(1.03);
    }
    .author-info {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
    }
    .author-avatar {

        height: 32px;
        border-radius: 50%;

        border: 2px solid #fff;

    .author-name {

    .post-date {

        color: #292929;

    .post-excerpt {

    .post-meta {

        50% {

        }
        100% {

    }

        }

    }
</style>

        // Content moderation function
        function moderateContent(content) {
            const inappropriateKeywords = [
                'nude', 'explicit', 'porn', 
                'advertisement', 'spam', 
                'offensive', 'violent'
            ];

            if (!content) return true;
            
            content = content.toLowerCase();
            return !inappropriateKeywords.some(keyword => 
                content.includes(keyword)
            );
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'Just now';
            
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                // Hours and minutes
                const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                if (diffHours === 0) {
                    const diffMinutes = Math.floor(diffTime / (1000 * 60));
                    return diffMinutes === 0 ? 'Just now' : `${diffMinutes}m ago`;
                }
                return `${diffHours}h ago`;
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays}d ago`;
            } else if (diffDays < 30) {
                return `${Math.floor(diffDays / 7)}w ago`;
            } else if (diffDays < 365) {
                return `${Math.floor(diffDays / 30)}mo ago`;
            } else {
                return `${Math.floor(diffDays / 365)}y ago`;
            }
        }

        // Get user profile
        async function getUserProfile(userId) {
            try {
                const userDocRef = doc(db, 'users', userId);
                const userDoc = await getDoc(userDocRef);
                return userDoc.exists() ? userDoc.data() : null;
            } catch (error) {

            }

            if (post.text && !moderateContent(post.text)) {
                return null;
            }

            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.dataset.postId = post.id;
            
            // Placeholder data in case user profile isn't available
            let authorName = 'Anonymous';
            let authorAvatar = 'https://via.placeholder.com/32';
            
            if (post.author) {
                authorName = post.author.displayName || `User ${post.userId.slice(0, 4)}`;
                authorAvatar = post.author.photoURL || 'https://via.placeholder.com/32';
            }

            // Create title if not available
            const title = post.title || (post.text ? post.text.substring(0, 60) + '...' : 'Untitled Post');
            
            // Use the actual text content from the post
            const content = post.text || '';
            const excerpt = content.substring(0, 140) + (content.length > 140 ? '...' : '');
            
            postCard.innerHTML = `
                <div class="post-content">
                    <div class="author-info">
                        
                        <img src="${authorAvatar}" alt="${authorName}" class="author-avatar">
                        <span class="author-name">${authorName}</span>
                        <span class="post-date">${formatDate(post.createdAt)}</span>
                    </div>
                    <h2 class="post-title">${title}</h2>
                    <p class="post-excerpt">${excerpt}</p>
                    <div class="post-meta">
                        <span class="like-button" data-post-id="${post.id}">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                            </svg>
                            <span class="like-count">${post.likes || 0}</span>
                        </span>
                        <span class="comment-btn" data-post-id="${post.id}">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10z"></path>
                            </svg>
                            <span class="comment-count">${post.comments?.length || 0}</span>
                        </span>
                    </div>
                </div>
                ${post.mediaUrl ? `
                <div class="post-image">
                    <img src="${post.mediaUrl}" 
                         alt="Post image" 
                         onerror="this.src='https://via.placeholder.com/200x134?text=Image'">
                </div>
                ` : ''}
            `;
            
            // Add click event to open full post
            postCard.addEventListener('click', (e) => {
                // Don't open post if like button or comment button was clicked
                if (e.target.closest('.like-button') || e.target.closest('.comment-btn')) return;
                currentPostId = post.id;
                openFullPost(post);
            });
            
            // Add like button functionality
            const likeButton = postCard.querySelector('.like-button');
            addLikeButtonFunctionality(likeButton);
            
            // Add comment button functionality
            const commentBtn = postCard.querySelector('.comment-btn');
            commentBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                currentPostId = post.id;
                openFullPost(post);
                setTimeout(() => {
                    toggleCommentsSection(true);
                }, 300);
            });
            
            return postCard;
        }

        // Open full post modal with side animation
        function openFullPost(post) {
            let authorName = 'Anonymous';
            let authorAvatar = 'https://via.placeholder.com/60';
            let authorBio = 'Writer';
            
            if (post.author) {
                authorName = post.author.displayName || `User ${post.userId.slice(0, 4)}`;
                authorAvatar = post.author.photoURL || 'https://via.placeholder.com/60';
                authorBio = post.author.bio || 'Writer';
            }
            
            // Create title if not available
            const title = post.title || (post.text ? post.text.substring(0, 60) + '...' : 'Untitled Post');
            
            fullPostContent.innerHTML = `
                ${post.mediaUrl ? `
                <img src="${post.mediaUrl}" 
                     alt="Post image" 
                     class="full-post-image"
                     onerror="this.src='https://via.placeholder.com/800x400?text=Image'">
                ` : ''}
                     
                <h1 class="full-post-title">${title}</h1>
                
                <div class="full-post-author">
                    <img src="${authorAvatar}" alt="${authorName}">
                    <div class="full-post-author-info">
                        <div class="full-post-author-name">${authorName}</div>
                        <div class="full-post-author-bio">${authorBio} Â· ${formatDate(post.createdAt)}</div>
                    </div>
                </div>
                
                <div class="full-post-content">${post.text || ''}</div>
            `;
            
            // Update interaction bar counts
            likeCountMain.textContent = post.likes || 0;
            commentCountMain.textContent = post.comments?.length || 0;
            
            // Update like button state
            if (currentUser && post.likedBy && post.likedBy.includes(currentUser.uid)) {
                likeButtonMain.classList.add('liked');
            } else {
                likeButtonMain.classList.remove('liked');
            }
            
            // Load comments for this post
            loadComments(post);
            
            // Show modal with animation
            postModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling behind modal
        }
        
        // Toggle comments section visibility
        function toggleCommentsSection(show) {
            if (show) {
                commentsSection.classList.add('active');
                // Focus comment input
                setTimeout(() => {
                    commentInput.focus();
                }, 400);
            } else {
                commentsSection.classList.remove('active');
            }
        }
        
        // Load comments for a post
        function loadComments(post) {
            commentsList.innerHTML = '';
            
            if (!post.comments || post.comments.length === 0) {
                commentsList.innerHTML = '<p style="text-align: center; color: #757575; padding: 20px;">No comments yet. Be the first to comment!</p>';
                return;
            }
            
            // Sort comments by date (newest first)
            const sortedComments = [...post.comments].sort((a, b) => {
                const dateA = a.createdAt ? (a.createdAt.toDate ? a.createdAt.toDate() : new Date(a.createdAt)) : new Date();
                const dateB = b.createdAt ? (b.createdAt.toDate ? b.createdAt.toDate() : new Date(b.createdAt)) : new Date();
                return dateB - dateA;
            });
            
            sortedComments.forEach(comment => {
                const commentEl = document.createElement('div');
                commentEl.className = 'comment';
                
                commentEl.innerHTML = `
                    <div class="comment-author">
                        <img src="${comment.authorAvatar || 'https://via.placeholder.com/40'}" alt="${comment.authorName || 'Anonymous'}" class="comment-author-avatar">
                        <span class="comment-author-name">${comment.authorName || 'Anonymous'}</span>
                        <span class="comment-date">${formatDate(comment.createdAt)}</span>
                    </div>
                    <p class="comment-text">${comment.text}</p>
                `;
                
                commentsList.appendChild(commentEl);
            });
        }

        // Add comment to post
        async function addComment(postId, commentText) {
            if (!currentUser || !moderateContent(commentText)) return;
            
            try {
                const postRef = doc(db, 'posts', postId);
                const postSnap = await getDoc(postRef);
                
                if (!postSnap.exists()) return;
                
                const post = postSnap.data();
                const comments = post.comments || [];
                
                const userProfile = await getUserProfile(currentUser.uid);
                
                // Create new comment
                const newComment = {
                    authorId: currentUser.uid,
                    authorName: userProfile?.displayName || `User ${currentUser.uid.slice(0, 4)}`,
                    authorAvatar: userProfile?.photoURL || 'https://via.placeholder.com/40',
                    text: commentText,
                    createdAt: new Date()
                };
                
                // Add new comment
                comments.push(newComment);
                
                // Update post with new comment
                await updateDoc(postRef, { comments });
                
                // Update local posts array
                const postIndex = allPosts.findIndex(p => p.id === postId);
                if (postIndex !== -1) {
                    allPosts[postIndex].comments = comments;
                    
                    // Update comment count in UI
                    document.querySelectorAll(`.post-card[data-post-id="${postId}"] .comment-count`).forEach(el => {
                        el.textContent = comments.length;
                    });
                    
                    // Update comment count in modal
                    commentCountMain.textContent = comments.length;
                }
                
                // Show the new comment
                const commentEl = document.createElement('div');
                commentEl.className = 'comment';
                
                commentEl.innerHTML = `
                    <div class="comment-author">
                        <img src="${newComment.authorAvatar}" alt="${newComment.authorName}" class="comment-author-avatar">
                        <span class="comment-author-name">${newComment.authorName}</span>
                        <span class="comment-date">Just now</span>
                    </div>
                    <p class="comment-text">${newComment.text}</p>
                `;
                
                // Add to top of comments list with animation
                if (commentsList.firstChild) {
                    commentsList.insertBefore(commentEl, commentsList.firstChild);
                } else {
                    commentsList.innerHTML = '';
                    commentsList.appendChild(commentEl);
                }
                
                // Clear comment input
                commentInput.value = '';
                
                return newComment;
            } catch (error) {
                console.error('Error adding comment:', error);
                return null;
            }
        }

        // Add like button functionality
        function addLikeButtonFunctionality(likeButton) {
            likeButton.addEventListener('click', async (e) => {
                e.stopPropagation(); // Prevent opening post modal when clicking like
                
                if (!currentUser) return;
                
                const postId = likeButton.dataset.postId;
                const likeCountEl = likeButton.querySelector('.like-count');
                
                // Add animation
                likeButton.classList.add('like-animation');
                setTimeout(() => {
                    likeButton.classList.remove('like-animation');
                }, 500);
                
                try {
                    const postRef = doc(db, 'posts', postId);
                    const postSnap = await getDoc(postRef);
                    
                    if (!postSnap.exists()) return;
                    
                    const post = postSnap.data();
                    const likes = post.likes || 0;
                    const likedBy = post.likedBy || [];
                    
                    // Toggle like
                    const userIndex = likedBy.indexOf(currentUser.uid);
                    let newLikes = likes;
                    
                    if (userIndex === -1) {
                        // Add like
                        likedBy.push(currentUser.uid);
                        newLikes++;
                        likeButton.classList.add('liked');
                    } else {
                        // Remove like
                        likedBy.splice(userIndex, 1);
                        newLikes--;
                        likeButton.classList.remove('liked');
                    }
                    
                    // Update post with new likes
                    await updateDoc(postRef, { 
                        likes: newLikes,
                        likedBy: likedBy
                    });
                    
                    // Update like count in UI
                    likeCountEl.textContent = newLikes;
                    
                    // Update local posts array
                    const postIndex = allPosts.findIndex(p => p.id === postId);
                    if (postIndex !== -1) {
                        allPosts[postIndex].likes = newLikes;
                        allPosts[postIndex].likedBy = likedBy;
                        
                        // Update all instances of this like button
                        document.querySelectorAll(`.like-button[data-post-id="${postId}"] .like-count`).forEach(el => {
                            el.textContent = newLikes;
                        });
                        
                        // Update liked status for all instances
                        document.querySelectorAll(`.like-button[data-post-id="${postId}"]`).forEach(btn => {
                            if (likedBy.includes(currentUser.uid)) {
                                btn.classList.add('liked');
                            } else {
                                btn.classList.remove('liked');
                            }
                        });
                        
                        // Update main like button if this is the current post
                        if (currentPostId === postId) {
                            likeCountMain.textContent = newLikes;
                            if (likedBy.includes(currentUser.uid)) {
                                likeButtonMain.classList.add('liked');
                            } else {
                                likeButtonMain.classList.remove('liked');
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error updating likes:', error);
                }
            });
        }

        // Load posts from Firestore and auto-delete those older than 43 hours
        async function loadPosts() {
            try {
                const postsQuery = query(
                    collection(db, 'posts'),
                    orderBy('createdAt', 'desc')
                );
                
                const snapshot = await getDocs(postsQuery);
                allPosts = await Promise.all(snapshot.docs.map(async docSnap => {
                    const postData = { id: docSnap.id, ...docSnap.data() };
                    
                    // Check if the post is older than 43 hours
                    if (postData.createdAt) {
                        const postDate = postData.createdAt.toDate ? postData.createdAt.toDate() : new Date(postData.createdAt);
                        const now = new Date();
                        const hoursDiff = (now - postDate) / (1000 * 60 * 60);
                        if (hoursDiff > 43) {
                            // Delete post from Firestore and skip it
                            await deleteDoc(doc(db, 'posts', docSnap.id));
                            return null;
                        }
                    }
                    
                    // Get author info
                    if (postData.userId) {
                        postData.author = await getUserProfile(postData.userId);
                    }
                    
                    // Set defaults for likes and likedBy
                    postData.likes = postData.likes || 0;
                    postData.likedBy = postData.likedBy || [];
                    return postData;
                }));
                
                // Filter out posts that are null (deleted) and posts without valid content
                allPosts = allPosts.filter(post => post && ((post.text && moderateContent(post.text)) || post.mediaUrl));
                
                // Simulate loading time for better UX
                setTimeout(() => {
                    // Hide skeleton loader and show posts
                    skeletonLoader.style.display = 'none';
                    postsContainer.style.display = 'block';
                    
                    // Clear container
                    postsContainer.innerHTML = '';
                    
                    // Create post cards
                    for (const post of allPosts) {
                        const postCard = createPostCard(post);
                        if (postCard) {
                            postsContainer.appendChild(postCard);
                            
                            // Add liked class if user has liked the post
                            if (currentUser && post.likedBy && post.likedBy.includes(currentUser.uid)) {
                                const likeButton = postCard.querySelector('.like-button');
                                likeButton.classList.add('liked');
                            }
                        }
                    }
                    
                    // Show message if no posts
                    if (allPosts.length === 0) {
                        postsContainer.innerHTML = `
                            <div style="text-align: center; padding: 40px; color: #757575;">
                                <p>No posts found. Be the first to create one!</p>
                            </div>
                        `;
                    }
                }, 1000); // 1 second loading time for better UX
            } catch (error) {
                console.error('Error loading posts:', error);
                skeletonLoader.style.display = 'none';
                postsContainer.style.display = 'block';
                postsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #757575;">
                        <p>Failed to load posts. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Event Listeners
        
        // Back button to close modal
        backButton.addEventListener('click', () => {
            postModal.classList.remove('active');
            setTimeout(() => {
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }, 300);
        });
        
        // Close comments section
        closeComments.addEventListener('click', () => {
            toggleCommentsSection(false);
        });
        
        // Comment button to open comments section
        commentButton.addEventListener('click', () => {
            toggleCommentsSection(true);
        });
        
        // Write comment button to open comments section
        writeCommentButton.addEventListener('click', () => {
            toggleCommentsSection(true);
        });
        
        // Submit comment
        commentSubmit.addEventListener('click', async () => {
            const commentText = commentInput.value.trim();
            
            if (commentText && currentUser && currentPostId) {
                const newComment = await addComment(currentPostId, commentText);
                if (newComment) {
                    // Success feedback
                    commentSubmit.textContent = 'Posted!';
                    setTimeout(() => {
                        commentSubmit.textContent = 'Post';
                    }, 2000);
                }
            }
        });
        
        // Like button in modal
        likeButtonMain.addEventListener('click', async () => {
            if (!currentUser || !currentPostId) return;
            
            // Add animation
            likeButtonMain.classList.add('like-animation');
            setTimeout(() => {
                likeButtonMain.classList.remove('like-animation');
            }, 500);
            
            try {
                const postRef = doc(db, 'posts', currentPostId);
                const postSnap = await getDoc(postRef);
                
                if (!postSnap.exists()) return;
                
                const post = postSnap.data();
                const likes = post.likes || 0;
                const likedBy = post.likedBy || [];
                
                // Toggle like
                const userIndex = likedBy.indexOf(currentUser.uid);
                let newLikes = likes;
                
                if (userIndex === -1) {
                    // Add like
                    likedBy.push(currentUser.uid);
                    newLikes++;
                    likeButtonMain.classList.add('liked');
                } else {
                    // Remove like
                    likedBy.splice(userIndex, 1);
                    newLikes--;
                    likeButtonMain.classList.remove('liked');
                }
                
                // Update post with new likes
                await updateDoc(postRef, { 
                    likes: newLikes,
                    likedBy: likedBy
                });
                
                // Update like count in UI
                likeCountMain.textContent = newLikes;
                
                // Update local posts array
                const postIndex = allPosts.findIndex(p => p.id === currentPostId);
                if (postIndex !== -1) {
                    allPosts[postIndex].likes = newLikes;
                    allPosts[postIndex].likedBy = likedBy;
                    
                    // Update all instances of this like button
                    document.querySelectorAll(`.like-button[data-post-id="${currentPostId}"] .like-count`).forEach(el => {
                        el.textContent = newLikes;
                    });
                    
                    // Update liked status for all instances
                    document.querySelectorAll(`.like-button[data-post-id="${currentPostId}"]`).forEach(btn => {
                        if (likedBy.includes(currentUser.uid)) {
                            btn.classList.add('liked');
                        } else {
                            btn.classList.remove('liked');
                        }
                    });
                }
            } catch (error) {
                console.error('Error updating likes:', error);
            }
        });
        
        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            
            if (user) {
                // User is signed in
                loadPosts();
            } else {
                // For demo purposes, continue loading posts even when not logged in
                loadPosts();
            }
        });
        
        // Allow comment submission with Enter key (Shift+Enter for new line)
        commentInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                commentSubmit.click();
            }
        });
    </script>
</body>
