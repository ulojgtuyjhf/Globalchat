<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 4px;
            overflow-x: hidden;
        }

        /* Loading animation container */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            transition: opacity 0.3s ease-out;
        }

        /* Desktop: Start at top */
        @media (min-width: 768px) {
            .loading-container {
                align-items: flex-start;
                padding-top: 20px;
            }
        }

        /* Mobile: Animate from center to top */
        @media (max-width: 767px) {
            .loading-container.start {
                align-items: center;
            }
            .loading-container.move-to-top {
                align-items: flex-start;
                padding-top: 20px;
                transition: padding-top 0.5s ease-out;
            }
        }

        .loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Vertical spinner */
        .spinner {
            width: 30px;
            height: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            animation: spin-pulse 1s infinite ease-in-out;
        }

        .spinner::before {
            animation-delay: 0s;
        }

        .spinner::after {
            animation-delay: 0.5s;
        }

        @keyframes spin-pulse {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) translateY(-15px);
                opacity: 0.5;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .gallery {
            column-count: 2;
            column-gap: 4px;
            max-width: 1800px;
            width: 100%;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .gallery {
                column-count: 3;
                column-gap: 6px;
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                column-count: 4;
                column-gap: 8px;
            }
        }

        .pin-container {
            display: inline-block;
            width: 100%;
            margin-bottom: 12px;
            break-inside: avoid;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .pin-container:hover {
            transform: scale(1.02);
        }

        .gallery-item {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        /* Profile info in gallery items */
        .profile-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
            padding: 0 4px;
        }

        .profile-left {
            display: flex;
            align-items: center;
        }

        .profile-left img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 6px;
            object-fit: cover;
        }

        .profile-left span {
            font-size: 12px;
            font-weight: 500;
            color: #111;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        .options span {
            height: 2.5px;
            width: 2.5px;
            background-color: #333;
            border-radius: 50%;
            margin: 1.5px 0;
        }

        /* Lazy loading styling */
        .lazy-load {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .lazy-load.loaded {
            opacity: 1;
        }

        /* Full screen modal */
        .fullscreen-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease-in-out;
            overflow: hidden;
        }

        .fullscreen-modal.active {
            right: 0;
        }

        .modal-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            background-color: white;
            z-index: 2001;
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 16px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 56px);
            overflow-y: auto;
        }

        .media-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }

        .media-container img,
        .media-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Post description styling */
        .post-description {
            padding: 16px;
            background-color: white;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .comments-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            overflow-y: auto;
            position: relative;
        }

        /* Post header in comments section */
        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid #f5f5f5;
        }

        .post-user-info {
            display: flex;
            align-items: center;
        }

        .post-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            cursor: pointer;
        }

        .post-user-name {
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
            cursor: pointer;
        }

        .post-user-flag {
            width: 16px;
            height: 12px;
            border-radius: 2px;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            align-items: center;
        }

        .like-post-button {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }

        .like-post-button.liked {
            color: #ff3040;
        }

        .like-post-button svg {
            width: 18px;
            height: 18px;
            margin-right: 4px;
        }

        .like-post-count {
            font-size: 14px;
            margin-left: 4px;
        }

        .follow-btn {
            background-color: #efefef;
            border: none;
            border-radius: 8px;
            color: #111;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
            padding: 6px 12px;
            transition: all 0.2s ease;
        }

        .follow-btn:hover {
            background-color: #e2e2e2;
        }

        .follow-btn.followed {
            background-color: #0095f6;
            color: white;
        }

        .follow-btn.followed:hover {
            background-color: #0085e0;
        }

        .comments-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 16px 0;
            border-bottom: 1px solid #f5f5f5;
            padding-bottom: 12px;
        }

        .comments-count {
            color: #666;
            font-size: 14px;
            font-weight: normal;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
            padding: 0 16px;
        }

        .comment {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .comment-flag {
            width: 16px;
            height: 12px;
            margin-left: 6px;
            border-radius: 2px;
            object-fit: cover;
        }

        .comment-text {
            font-size: 14px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .comment-gif {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .comment-actions {
            display: flex;
            align-items: center;
        }

        .like-button {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 12px;
            transition: color 0.2s ease;
        }

        .like-button:hover {
            color: #ff3040;
        }

        .like-button.liked {
            color: #ff3040;
        }

        .like-button svg {
            width: 14px;
            height: 14px;
            margin-right: 4px;
        }

        .like-count {
            font-size: 12px;
            margin-left: 4px;
        }

        .comment-time {
            font-size: 12px;
            color: #999;
            margin-left: 12px;
        }

        .reply-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 12px;
            margin-left: 12px;
            transition: color 0.2s ease;
        }

        .reply-btn:hover {
            color: #0095f6;
        }

        /* Reply preview styling */
        .reply-preview {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #eee;
        }

        .reply-preview-text {
            flex: 1;
            font-size: 13px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .reply-preview-close {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 16px;
            margin-left: 8px;
            padding: 0;
        }

        .comment-form {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-top: 1px solid #eee;
            background-color: white;
            position: relative;
        }

        .comment-input-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 24px;
            background-color: #f1f1f1;
            padding: 6px 12px;
            transition: border-color 0.2s;
        }

        .comment-input-container:focus-within {
            border-color: #999;
            background-color: white;
        }

        .comment-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 8px;
            font-size: 14px;
            resize: none;
            outline: none;
            max-height: 80px;
            min-height: 20px;
            overflow-y: auto;
        }

        .action-buttons {
            display: flex;
            align-items: center;
        }

        .gif-button {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            color: #666;
            cursor: pointer;
            margin-left: 4px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .gif-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .gif-button svg {
            width: 20px;
            height: 20px;
        }

        .submit-button {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            color: #0095f6;
            cursor: pointer;
            margin-left: 4px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: rgba(0, 149, 246, 0.1);
        }

        .submit-button svg {
            width: 24px;
            height: 24px;
        }

        .submit-button:disabled {
            color: #8e8e8e;
            cursor: default;
        }

        .submit-button:disabled:hover {
            background-color: transparent;
        }

        .gif-selector {
            position: absolute;
            bottom: 70px;
            left: 16px;
            right: 16px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.15);
            padding: 12px;
            display: none;
            flex-direction: column;
            z-index: 2002;
            max-height: 300px;
        }

        .gif-selector.active {
            display: flex;
        }

        .gif-search {
            margin-bottom: 12px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        .gif-results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            max-height: 220px;
        }

        .gif-item {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .gif-item:hover {
            opacity: 0.8;
        }

        .replies-container {
            margin-left: 16px;
            border-left: 2px solid #efefef;
            padding-left: 8px;
            margin-top: 8px;
        }

        .view-replies-btn {
            background: none;
            border: none;
            color: #8e8e8e;
            cursor: pointer;
            font-size: 12px;
            margin-top: 4px;
            padding: 0;
        }

        .view-replies-btn:hover {
            color: #0095f6;
        }

        /* Profile Modal Styles */
        .profile-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 2000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .profile-modal.active {
            right: 0;
        }

        .profile-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .profile-iframe-container {
            flex: 1;
            overflow: hidden;
        }

        #profileIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive styling */
        @media (min-width: 768px) {
            .fullscreen-modal {
                width: 100%;
                max-width: 1200px;
                left: 50%;
                right: auto;
                transform: translateX(100%);
            }

            .fullscreen-modal.active {
                transform: translateX(-50%);
            }

            .modal-content {
                flex-direction: row;
                height: calc(100% - 56px);
            }

            .media-container {
                width: 60%;
                height: 100%;
            }

            .comments-section {
                width: 40%;
                border-left: 1px solid #eee;
            }

            /* Move post header to top right in desktop */
            .post-header {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                background: white;
                z-index: 1;
            }

            /* Adjust description position in desktop */
            .post-description {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 16px;
                z-index: 2;
            }
        }

        /* Mobile adjustments for better media viewing */
        @media (max-width: 767px) {
            .media-container {
                height: 40%; /* Smaller on mobile */
            }
            
            .comments-section {
                height: 60%; /* More space for comments */
            }
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div class="loading-container start" id="loadingContainer">
        <div class="spinner"></div>
    </div>

    <div class="gallery" id="gallery">
        <!-- Content will be loaded dynamically -->
    </div>

    <!-- Fullscreen modal -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <div class="modal-header">
            <button class="back-button" id="backButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="modal-title">View Post</div>
        </div>
        <div class="modal-content">
            <div class="media-container" id="modalMedia">
                <!-- Media will be loaded here -->
            </div>
            <div class="post-description" id="postDescription">
                <!-- Post description will be loaded here -->
            </div>
            <div class="comments-section">
                <!-- Post header with user info and follow button -->
                <div class="post-header" id="postHeader">
                    <div class="post-user-info">
                        <img class="post-user-avatar" id="postUserAvatar" src="" alt="User">
                        <span class="post-user-name" id="postUserName"></span>
                        <img class="post-user-flag" id="postUserFlag" src="" alt="Flag">
                    </div>
                    <div class="post-actions">
                        <button class="like-post-button" id="likePostButton">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                            <span class="like-post-count" id="likePostCount">0</span>
                        </button>
                        <button class="follow-btn" id="followButton" style="display: none;">Follow</button>
                    </div>
                </div>

                <!-- Reply preview (shown when replying) -->
                <div class="reply-preview" id="replyPreview" style="display: none;">
                    <div class="reply-preview-text" id="replyPreviewText"></div>
                    <button class="reply-preview-close" id="replyPreviewClose">Ã—</button>
                </div>

                <div class="comments-header">
                    <span>Comments</span>
                    <span class="comments-count" id="commentsCount">0 comments</span>
                </div>
                <div class="comments-list" id="commentsList">
                    <!-- Comments will be loaded here -->
                </div>
                <div class="comment-form">
                    <div class="comment-input-container">
                        <textarea class="comment-input" id="commentInput" placeholder="Add a comment..."></textarea>
                        <div class="action-buttons">
                            <button class="gif-button" id="gifButton">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="3" width="20" height="18" rx="2" ry="2"></rect>
                                    <path d="M8 7v10M16 7v10M12 7v10"></path>
                                    <path d="M5 7h14"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button class="submit-button" id="submitComment" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
                </div>
                <div class="gif-selector" id="gifSelector">
                    <input type="text" class="gif-search" id="gifSearch" placeholder="Search GIFs...">
                    <div class="gif-results" id="gifResults">
                        <!-- GIF results will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="profile-modal" id="profileModal">
        <div class="profile-header">
            <button class="back-button" id="profileBackButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="modal-title" id="profileTitle">Profile</div>
        </div>
        <div class="profile-iframe-container">
            <iframe id="profileIframe" src="about:blank"></iframe>
        </div>
    </div>

    <!-- Add Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
