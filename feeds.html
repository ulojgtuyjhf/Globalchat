
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #14171a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .feed-container {
            flex: 3;
            border-right: 1px solid #e1e8ed;
        }

        .trending-container {
            flex: 1;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e1e8ed;
            position: sticky;
            top: 0;
            background-color: #ffffff;
            z-index: 10;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .tab.active {
            color: #1da1f2;
            border-bottom: 2px solid #1da1f2;
        }

        .feed {
            display: flex;
            flex-direction: column;
        }

        .article {
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .article:hover {
            background-color: #f5f8fa;
        }

        .article-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .article-summary {
            margin-bottom: 15px;
            line-height: 1.5;
            max-height: 100px;
            overflow: hidden;
        }

        .article-summary.expanded {
            max-height: none;
        }

        .article-image {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: #657786;
            font-size: 14px;
            margin-top: 10px;
        }

        .show-more-btn {
            color: #1da1f2;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            display: inline-block;
        }

        .trending-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .trending-item {
            padding: 15px 0;
            border-bottom: 1px solid #e1e8ed;
            cursor: pointer;
        }

        .trending-item:hover {
            color: #1da1f2;
        }

        .trending-topic {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .trending-category {
            color: #657786;
            font-size: 14px;
        }

        .loading {
            padding: 20px;
            text-align: center;
            color: #657786;
        }

        .shimmer {
            background: linear-gradient(90deg, #f5f8fa 0%, #e1e8ed 50%, #f5f8fa 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        .loading-article {
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .loading-title {
            height: 24px;
            width: 70%;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .loading-summary {
            height: 80px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .loading-image {
            height: 200px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .trending-container {
                height: auto;
                border-top: 1px solid #e1e8ed;
                border-bottom: 1px solid #e1e8ed;
                margin-bottom: 20px;
            }

            .feed-container {
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feed-container">
            <div class="tabs">
                <div class="tab active" data-category="general">For You</div>
                <div class="tab" data-category="technology">Technology</div>
                <div class="tab" data-category="science">Science</div>
                <div class="tab" data-category="health">Health</div>
            </div>
            <div class="feed" id="feed">
                <!-- Articles will be loaded here -->
                <div class="loading-article">
                    <div class="loading-title shimmer"></div>
                    <div class="loading-summary shimmer"></div>
                    <div class="loading-image shimmer"></div>
                </div>
                <div class="loading-article">
                    <div class="loading-title shimmer"></div>
                    <div class="loading-summary shimmer"></div>
                    <div class="loading-image shimmer"></div>
                </div>
            </div>
        </div>
        <div class="trending-container" id="trending">
            <div class="trending-title">Trending Topics</div>
            <!-- Trending topics will be loaded here -->
        </div>
    </div>

    <script>
        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                loadFeed(tab.dataset.category);
            });
        });

        // Wikipedia API integration
        const feed = document.getElementById('feed');
        const trending = document.getElementById('trending');

        // Category to topics mapping
        const categoryTopics = {
            general: ['Current_events', 'World_news', 'Politics', 'Economics', 'Entertainment', 'Sports'],
            technology: ['Artificial_intelligence', 'Blockchain', 'Quantum_computing', 'Robotics', 'Virtual_reality', 'Cybersecurity'],
            science: ['Space_exploration', 'Physics', 'Astronomy', 'Biology', 'Chemistry', 'Environmental_science'],
            health: ['Medical_research', 'Nutrition', 'Mental_health', 'Diseases', 'Vaccines', 'Public_health']
        };

        // Trending topics across categories
        let trendingTopics = [
            { topic: 'Artificial_intelligence', category: 'Technology' },
            { topic: 'Climate_change', category: 'Science' },
            { topic: 'COVID-19', category: 'Health' },
            { topic: 'Cryptocurrency', category: 'Technology' },
            { topic: 'Space_exploration', category: 'Science' },
            { topic: 'Quantum_computing', category: 'Technology' },
            { topic: 'Renewable_energy', category: 'Science' },
            { topic: 'Mental_health', category: 'Health' },
            { topic: 'Global_politics', category: 'General' },
            { topic: 'Cybersecurity', category: 'Technology' }
        ];

        // Randomize topics and trending
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Randomize all topic categories
        for (const category in categoryTopics) {
            categoryTopics[category] = shuffleArray([...categoryTopics[category]]);
        }

        // Randomize trending topics
        trendingTopics = shuffleArray([...trendingTopics]);

        // Load initial feed
        loadFeed('general');
        loadTrending();

        // Function to display articles by category
        function loadFeed(category) {
            // Show loading state
            feed.innerHTML = `
                <div class="loading-article">
                    <div class="loading-title shimmer"></div>
                    <div class="loading-summary shimmer"></div>
                    <div class="loading-image shimmer"></div>
                </div>
                <div class="loading-article">
                    <div class="loading-title shimmer"></div>
                    <div class="loading-summary shimmer"></div>
                    <div class="loading-image shimmer"></div>
                </div>
            `;

            const topics = categoryTopics[category];
            
            // Fetch articles for each topic
            Promise.all(topics.map(topic => fetchWikipediaSummary(topic)))
                .then(results => {
                    feed.innerHTML = ''; // Clear loading state
                    
                    results.forEach(result => {
                        if (result) {
                            createArticle(result);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading feed:', error);
                    feed.innerHTML = '<div class="loading">Error loading articles. Please try again.</div>';
                });
        }

        // Load trending topics
        function loadTrending() {
            trending.innerHTML = '<div class="trending-title">Trending Topics</div>';
            
            trendingTopics.forEach(item => {
                const topicDisplay = item.topic.replace(/_/g, ' ');
                
                const trendingItem = document.createElement('div');
                trendingItem.className = 'trending-item';
                trendingItem.innerHTML = `
                    <div class="trending-topic">${topicDisplay}</div>
                    <div class="trending-category">${item.category}</div>
                `;
                
                trendingItem.addEventListener('click', () => {
                    fetchWikipediaSummary(item.topic)
                        .then(result => {
                            if (result) {
                                // Clear feed and show just this article
                                feed.innerHTML = '';
                                createArticle(result);
                                
                                // Highlight the corresponding tab
                                const category = item.category.toLowerCase();
                                tabs.forEach(tab => {
                                    tab.classList.remove('active');
                                    if (tab.dataset.category === category) {
                                        tab.classList.add('active');
                                    }
                                });
                            }
                        });
                });
                
                trending.appendChild(trendingItem);
            });
        }

        // Fetch data from Wikipedia API
        function fetchWikipediaSummary(topic) {
            const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(topic)}`;
            
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    return {
                        title: data.title,
                        extract: data.extract,
                        thumbnail: data.thumbnail ? data.thumbnail.source : null,
                        url: data.content_urls ? data.content_urls.desktop.page : null
                    };
                })
                .catch(error => {
                    console.error(`Error fetching Wikipedia summary for ${topic}:`, error);
                    return null;
                });
        }

        // Create article element with show more/less functionality
        function createArticle(data) {
            const article = document.createElement('div');
            article.className = 'article';
            
            // Random time (within last 24 hours)
            const hours = Math.floor(Math.random() * 24);
            const timeString = hours === 0 ? 'Just now' : `${hours}h ago`;
            
            // Create a truncated version for summary
            const needsShowMore = data.extract.length > 200;
            
            let html = `
                <div class="article-title">${data.title}</div>
                <div class="article-summary">${data.extract}</div>
            `;
            
            if (needsShowMore) {
                html += `<div class="show-more-btn">Show more</div>`;
            }
            
            if (data.thumbnail) {
                html += `<img class="article-image" src="${data.thumbnail}" alt="${data.title}">`;
            }
            
            html += `
                <div class="article-meta">
                    <span>${timeString}</span>
                    <span>${Math.floor(Math.random() * 1000) + 100} readers</span>
                </div>
            `;
            
            article.innerHTML = html;
            
            // Add show more/less functionality
            if (needsShowMore) {
                const summaryElement = article.querySelector('.article-summary');
                const showMoreBtn = article.querySelector('.show-more-btn');
                
                showMoreBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent article click
                    
                    if (summaryElement.classList.contains('expanded')) {
                        summaryElement.classList.remove('expanded');
                        showMoreBtn.textContent = 'Show more';
                    } else {
                        summaryElement.classList.add('expanded');
                        showMoreBtn.textContent = 'Show less';
                    }
                });
            }
            
            feed.appendChild(article);
        }

        // Auto refresh and randomize content every minute
        setInterval(() => {
            // Shuffle topics in each category
            for (const category in categoryTopics) {
                categoryTopics[category] = shuffleArray([...categoryTopics[category]]);
            }
            
            // Shuffle trending topics
            trendingTopics = shuffleArray([...trendingTopics]);
            
            // Reload current tab
            const activeTab = document.querySelector('.tab.active');
            loadFeed(activeTab.dataset.category);
            
            // Reload trending
            loadTrending();
        }, 60000);
    </script>
</body>
</html>
